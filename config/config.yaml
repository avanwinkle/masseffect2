# config_version=5
config:
- hardware.yaml
- keyboard.yaml

smart_virtual:
  console_log: basic
  file_log: full

mpf:
  default_pulse_ms: 10

virtual_platform_start_active_switches:
  s_trough1
  s_trough2
  s_trough3
  s_trough4
  s_trough5
  s_trough6

mpf-mc:
  fps: 60

game:
  balls_per_game: 5
  max_players: 4
  # debug: True

event_player:
  game_will_start: gi_on
  game_ended: gi_off
  bypass_lock_release_pulse_short:
    - bypass_lock_release_pulse|0
    - cancel_lock_release_pulse|190ms
  bypass_lock_release_pulse_long:
    - bypass_lock_release_pulse|0
    - cancel_lock_release_pulse|700ms

modes:
  # Core Logic Modes:
  - base
  - bonus
  - lockhandler
  - collectorship_base
  - collectorship_ambush
  - missionselect
  - pause
  # Recruit Modes:
  - recruitbase
  - recruitfield
  - recruitgarrus
  - recruitgrunt
  - recruitjack
  - recruitkasumi
  - recruitmordin
  - recruitsamara
  - recruittali
  - recruitthane
  - recruitzaeed
  # Side Mission Modes:
  - harbinger
  - n7_assignments
  - overlordlight
  - overlordmultiball
  - planets
  - shadowbroker
  - shopping

window:
  width: 800
  height: 600
  title: Mission Pinball Framework - Mass Effect 2
  resizable: true
  fullscreen: false
  borderless: false
  exit_on_escape: true
  source_display: window

displays:
  window:
    width: 800
    height: 600
  dmd:
    width: 128
    height: 32
    default: true
    round_anchor_x: left
    round_anchor_y: bottom

light_player:
  gi_on:
    gi:
      color: white
  gi_off:
    gi:
      color: black

player_vars:
  assignments_completed:
    initial_value: 0
  available_missions:
    initial_value: 0
  credits:
    initial_value: 0
  last_recruit:
    initial_value: "Somebody"
    value_type: str
  last_mission:
    initial_value: "Mission Complete"
    value_type: str
  intel:
    initial_value: 0
  level:
    initial_value: 1
  minerals_total:
    initial_value: 0
  mineral_iridium:
    initial_value: 0
  mineral_palladium:
    initial_value: 0
  mineral_platinum:
    initial_value: 0
  recruits_lit_count:
    initial_value: 0
  reputation:
    initial_value: 0
  squadmates_count:
    initial_value: 2
  temp_multiplier:
    initial_value: 0.0
    value_type: float
  upgrades_researched:
    initial_value: 0
  status_garrus:
    initial_value: 4
  status_grunt:
    initial_value: 4
  status_jack:
    initial_value: 4
  status_jacob:
    initial_value: 0
  status_kasumi:
    initial_value: 4
  status_legion:
    initial_value: 4
  status_miranda:
    initial_value: 0
  status_mordin:
    initial_value: 4
  status_samara:
    initial_value: 4
  status_tali:
    initial_value: 4
  status_thane:
    initial_value: 4
  status_zaeed:
    initial_value: 4


sound_system:
  master_volume: 0.75
  tracks:
    music:
      simultaneous_sounds: 1
      volume: 0.8
    voice:
      simultaneous_sounds: 1
      volume: 0.7
    sfx:
      simultaneous_sounds: 8
      volume: 0.4

assets:
  sounds:
    default:
      load: on_demand
    voice:
      track: voice
    music:
      track: music

sounds:
  music_normandy_walkin_intro:
    file: mus_nor_normandy_walkin_intro.ogg
    track: music
  music_recruit_mordin:
    file: mus_mordin_acq_combat_1.ogg
    track: music
  music_long_walk_low:
    file: mus_endgm2_tension_2.ogg
    track: music
  music_long_walk:
    file: mus_endgm2_combat_2_low.ogg
    track: music

widget_styles:
  text_default:
    font_name: Quadrit
    font_size: 10
    adjust_top: 2
    adjust_bottom: 3
  space title huge:
    font_name: DEADJIM
    font_size: 29
