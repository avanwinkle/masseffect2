# config_version=5
config:
- hardware.yaml
- keyboard.yaml
# - keyboard_colorpicker.yaml

smart_virtual:
  console_log: basic
  file_log: full

mpf:
  default_pulse_ms: 10

virtual_platform_start_active_switches:
  s_trough1
  s_trough2
  s_trough3
  s_trough4
  s_trough5
  s_trough6

mpf-mc:
  fps: 30

game:
  balls_per_game: 5
  max_players: 4

event_player:
  game_will_start: gi_on
  game_ended: gi_off
  bypass_lock_release_pulse_short:
    - bypass_lock_release_pulse|0
    - cancel_lock_release_pulse|190ms
  bypass_lock_release_pulse_long:
    - bypass_lock_release_pulse|0
    - cancel_lock_release_pulse|700ms

machine_vars:
  last_career_player_1:
    initial_value: " "
    value_type: str
    persist: true
  last_career_player_2:
    initial_value: " "
    value_type: str
    persist: true
  last_career_player_3:
    initial_value: " "
    value_type: str
    persist: true
  last_career_player_4:
    initial_value: " "
    value_type: str
    persist: true

scriptlets:
  - me_squadmates.MESquadmates
  - save_career.SaveCareer
  # - mpf_arduino.MPFArduino

modes:
  # - colorpicker
  # Core Logic Modes:
  - base
  - global
  - field
  - lockhandler
  - mainmenu
  - missionselect
  - bonus
  # Environments
  - environment
  - env_cars
  - env_field
  - env_krogan
  # Collector Ship Modes:
  - collectorship_ambush
  - collectorship_base
  - collectorship_husk
  - collectorship_praetorian
  # Recruit Modes:
  - recruitgarrus
  - recruitgrunt
  - recruitjack
  - recruitkasumi
  - recruitmordin
  - recruitsamara
  - recruittali
  - recruitthane
  - recruitzaeed
  # Lair of the Shadow Broker
  - shadowbroker_boss
  - shadowbroker_chase
  - shadowbroker_hagalaz
  - shadowbroker_vasir
  # Side Mission Modes:
  - harbinger
  - n7_assignments
  - overlordmultiball

window:
  width: 800
  height: 600
  title: Mission Pinball Framework - Mass Effect 2
  resizable: true
  fullscreen: false
  borderless: false
  exit_on_escape: true
  source_display: window

displays:
  window:
    width: 800
    height: 600
  dmd:
    width: 128
    height: 32
    default: true
    round_anchor_x: right
    round_anchor_y: top

light_player:
  gi_on:
    gi:
      color: DDDDDD
  gi_off:
    gi:
      color: black

