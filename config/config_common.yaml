  master_volume: 1
  buffer: 2048  # previous value was 512
  frequency: 44100
  channels: 1
  enabled: true
  tracks:
    music:
      simultaneous_sounds: 2
      volume: 0.7
    voice:
      priority: 2
      simultaneous_sounds: 1
      preload: true
      volume: 0.8
    sfx:
      simultaneous_sounds: 7
      volume: 0.4
      preload: true
      priority: 1
    levelup:
