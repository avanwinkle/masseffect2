sound_system:
  master_volume: 1.0
  buffer: 4096  # upped from 2048 on UP Core Plus  # previous value was 512
  frequency: 24000
  channels: 1
  enabled: true
  tracks:
    music:
      simultaneous_sounds: 2
      volume: 1.0
    voice:
      priority: 2
      simultaneous_sounds: 1
      #preload: true
      volume: 0.7
      ducking:
        target: music
        attenuation: 0.8
        attack: 100ms
        release: 100ms
        release_point: 100ms
    sfx:
      simultaneous_sounds: 7
      volume: 0.5
      #preload: true
      priority: 1
    levelup:
      simultaneous_sounds: 1
      volume: 0.8

