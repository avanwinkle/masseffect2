game:
  balls_per_game: settings.balls_per_game
  max_players: 4

slide_player:
  init_done:
    window_slide_container:
      target: window

widget_player:
  update_volume:
    volume_widget:
      target: window
      widget_settings:
        expire: 2s

event_player:
  # game_will_start: gi_on
  # game_ended: gi_off
  master_volume_decrease:
    update_volume:
      value:
        value: ((machine.master_volume - 0.05) if machine.master_volume > 0.05 else 0) * 100
        type: int
  master_volume_increase:
    update_volume:
      value:
        value: ((machine.master_volume + 0.05) if machine.master_volume < 0.95 else 1) * 100
        type: int

credits:
  max_credits: 12
  free_play: true
  price_tier_template: "${price:1.2f} / {credits} CREDITS"
  switches:
    - switch: s_coin_chute_right
      type: Dollars
      value: .25
    - switch: s_coin_chute_left
      type: Dollars
      value: .25
  pricing_tiers:
    - price: settings.standard_price
      credits: 1
    - price: settings.discount_price
      credits: settings.discount_credits
  events:
    - event: special
      type: special
      credits: 1
    - event: replay
      type: replay
      credits: 1
    - event: high_score_credit
      type: high_score
      credits: 1
    - event: match
      type: match
      credits: 1
  fractional_credit_expiration_time: 15m
  credit_expiration_time: 2h
  persist_credits_while_off_time: 1h
  free_play_string: FREE PLAY
  credits_string: CREDITS

