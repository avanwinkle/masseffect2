    anchor_x: right
    x: 46.6%
  col_right_center:
    anchor_x: left
    x: 53.4%
  col_right_inner:
    anchor_x: right
    x: 79.2%
  col_right_indent:
    anchor_x: right
    x: 86.8%
  col_right_anchor:
    anchor_x: right
    x: 91.9%
  col_center:
    anchor_x: center
    x: 50%

  row_top:
    anchor_y: bottom
