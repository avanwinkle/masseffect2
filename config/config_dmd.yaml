#config_version=5
config:
  - config_dmd_styles.yaml
  - slides_dmd.yaml

window:
  width: 800
  height: 600
  title: Mission Pinball Framework - Mass Effect 2
  resizable: true
  fullscreen: false
  borderless: false
  exit_on_escape: true
  source_display: window

displays:
  window:
    width: 800
    height: 600
  main:
    width: 128
    height: 32
    default: true
    round_anchor_x: right
    round_anchor_y: top
  lcd_right:
    width: 0
    height: 0

dmds:
  spike_dmd:  # name of this DMD which can be whatever you want
    fps: 15
    gamma: 0.8
    only_send_changes: true
    source_display: main
    platform: spike

assets:
  images:
    default: 
      load: on_demand

machine_vars:
  is_lcd:
    initial_value: 0
    persist: false
  has_secondscreen:
    initial_value: 0
    persist: false

text_strings:
  gameover: "Critical Mission Failure"
  power_adrenaline: Adrenaline Rush
  power_armor: Tech Armor
  power_charge: Biotic Charge
  power_cloak: Tactical Cloak
  power_drone: Combat Drone
  power_singularity: Singularity
  suicidemission: "Suicide Mission"

slides:
  window_slide_container:
    widgets:
      - type: display
        source_display: main
        width: 768
        height: 192
        effects:
          - type: color_dmd
            gain: 1.2
            dot_filter: true
      # Can we get away with not having lcd_right?
      - type: rectangle
        width: 772
        height: 196
        color: 444444

widget_player:
  show_grid:
    grid_widget:
      target: main
  remove_grid:
    grid_widget:
      action: remove
