#config_version=5
window:
  width: 800
  height: 600
  title: Mission Pinball Framework - Mass Effect 2
  resizable: true
  fullscreen: false
  borderless: false
  exit_on_escape: true
  source_display: window

displays:
  window:
    width: 800
    height: 600
  dmd:
    width: 128
    height: 32
    default: true
    round_anchor_x: right
    round_anchor_y: top

dmds:
  spike_dmd:  # name of this DMD which can be whatever you want
    fps: 15
    gamma: 0.8
    only_send_changes: true
    source_display: dmd
    platform: spike

machine_vars:
  use_lcd:
    initial_value: 0
    persist: false
  is_fullscreen:
    initial_value: 0
    persist: false

slides:
  window_slide_container:
    widgets:
      - type: display
        source_display: dmd
        width: 768
        height: 192
        effects:
          - type: color_dmd
            gain: 1.2
            dot_filter: true
      - type: rectangle
        width: 772
        height: 196
        color: 444444
  attract_slide:
    - type: image
      image: me2_logo_x128
  background_slide: []
  singleplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: header_lg, pos_score_singleplayer, num
  multiplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: header_lg, pos_score_multiplayer, num

widget_styles:

  # TEXT FORMATS
  #----------------------------
  suicide_header:
    font_size: 14
    style: quadrit_big
    z: 1
  header_lg:
    font_size: 10
    font_name: Quadrit-10
    z: 1
  body_lg:
    font_name: pixelmix-8
    font_size: 8
    adjust_top: 1
    adjust_bottom: 1
    z: 1
  body_md:
    font_name: smallest_pixel-7
    font_size: 9
    adjust_top: 2
    adjust_bottom: 3
    z: 1
  body_sm:
    font_name: smallest_pixel-7
    font_size: 9
    adjust_top: 2
    adjust_bottom: 3
    z: 1
  num:
    number_grouping: true
    min_digits: 2

  # GRID POSITIONS
  #----------------------------
  col_left_anchor:
    anchor_x: left
    x: 8.1%
  col_left_indent:
    anchor_x: left
    x: 13.2%
  col_left_inner:
    anchor_x: left
    x: 20.8%
