  # Specific DMD overrides
  row_dmd_top:
    anchor_y: top
    valign: top
    y: top
  row_dmd_bottom:
    anchor_y: bottom
    valign: bottom
    y: 2
  row_dmd_sub:
    anchor_y: bottom
    valign: bottom
    y: 9

  # SQUAD SPECIALISTS
  #--------------------------------
  specialist:
    font_name: smallest_pixel-7
    font_size: 9
    line_height: 0.7
    adjust_top: 1
    adjust_bottom: 4
    anchor_x: left
    anchor_y: bottom
    z: 1
  spec_default:
    anchor_x: left
    anchor_y: bottom
    opacity: 0.4
  spec_dead:
    anchor_x: left
    anchor_y: bottom
    opacity: 0.03
  spec_highlight:
    anchor_x: left
    anchor_y: bottom
    opacity: 1

  # MULTIPLAYER NAMES AND SCORES
  #--------------------------------
  pos_player_1:
    anchor_x: left
    anchor_y: top
    y: top-2
    x: 2
  pos_player_2:
    anchor_x: right
    anchor_y: top
    y: top-2
    x: right-2
  pos_player_3:
    anchor_x: left
    anchor_y: bottom
    y: 2
    x: 2
  pos_player_4:
    anchor_x: right
    anchor_y: bottom
    y: 2
    x: right-2
  text_player_name:
    font_name: smallest_pixel-7
    font_size: 9
    line_height: 0.7
    adjust_top: 1
    adjust_bottom: 4
    z: 10
  text_player_score:
    font_name: smallest_pixel-7
    font_size: 9
    line_height: 0.7
    adjust_top: 1
    adjust_bottom: 4
    z: 10
    color: 999999

  mineral_name_style:
    font_name: smallest_pixel-7
    font_size: 9
    adjust_top: 2
    adjust_bottom: 3
    anchor_x: middle
    anchor_y: bottom
    z: 3
  mineral_highlight_pos_iridium:
    x: 0
  mineral_highlight_pos_palladium:
    x: 43
  mineral_highlight_pos_platinum:
    x: 86
  jackpot_x:
    anchor_x: left
    x: 46

  # POWERS POSITIONS
  #---------------------------
  power_combat:
    anchor_x: center
    x: 50%
  power_tech:
    anchor_x: left
    x: 2
  power_biotic:
    anchor_x: right
    x: right-2

  # SERVICE MODE
  #----------------------------
  medium:
    font_name: pixelmix-8
    font_size: 8
    line_height: 0.9
    adjust_top: 0
    adjust_bottom: 2
    z: 1
  small:
    font_name: smallest_pixel-7
    font_size: 9
    line_height: 0.7
    adjust_top: 1
    adjust_bottom: 4
    z: 1

animations:
  sqicon_available: []
  sqicon_complete: []
  sqicon_dead: []
  specialist_select:
    - property: opacity
      value: 1
      duration: 200ms
  specialist_deselect:
    - property: opacity
      value: 0.4
      duration: 200ms
  specialist_dead: []
