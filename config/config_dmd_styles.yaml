  col_left_inner:
    anchor_x: left
    x: 38
  col_left_center:
    anchor_x: left
    x: 1
  col_right_center:
    anchor_x: left
    x: right-1
  col_right_inner:
    anchor_x: right
    x: right-1
  col_right_indent:
    anchor_x: right
    x: right-1
  col_right_anchor:
    anchor_x: right
    x: right-1
  col_center:
    anchor_x: center
    x: 50%
  col_dmd_right:
    anchor_x: right
    x: right-1

  row_title:
    anchor_y: top
    y: 31
  row_top:
    anchor_y: bottom
    y: 27
  row_super:
    anchor_y: bottom
    y: 27
  row_main:
    anchor_y: bottom
    valign: bottom
    y: 12
  row_main_dmd_high:
    anchor_y: bottom
    valign: bottom
    y: 16
  row_main_dmd_low:
    anchor_y: bottom
    valign: bottom
    y: 8
  row_sub:
    anchor_y: bottom
    valign: bottom
    y: 2
  row_sub_under:
    anchor_y: top
    valign: top
    y: 14
  row_bottom_margin:
    anchor_y: bottom
    y: 2
  row_bottom:
    anchor_y: bottom
    y: 2
  row_gutter:
    anchor_y: bottom
    y: 2
  row_middle:
