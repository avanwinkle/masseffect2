#config_version=6
config:
  - config_lcd_styles.yaml
  - slides_lcd.yaml

window:
  width: 1280
  height: 480
  title: Mission Pinball Framework - Mass Effect 2
  resizable: false
  fullscreen: false
  borderless: false
  exit_on_escape: true
  source_display: window

displays:
  window:
    width: 1280
    height: 480
  main:
    default: true
    width: 758
    height: 468
  lcd_right:
    width: 484
    height: 468

machine_vars:
  is_lcd:
    initial_value: 1
    persist: false
  has_secondscreen:
    initial_value: 1
    persist: false

text_strings:
  assignment_complete: "Assignment\nComplete!"
  gameover: "Critical\nMission\nFailure"
  power_adrenaline: Adrenaline Rush
  power_armor: Tech Armor
  power_charge: Biotic Charge
  power_cloak: Tactical Cloak
  power_drone: Combat Drone
  power_singularity: Singularity
  suicidemission: "Suicide\nMission"

widget_player:
  show_grid:
    grid_widget:
      target: window
  remove_grid:
    grid_widget:
      action: remove
  stats_for_nerds:
    stats_widget_main:
      action: update
      target: window
  mc_stats:
    stats_widget_mc:
      action: update
      target: window
  cancel_stats:
    stats_widget_main:
      action: remove
    stats_widget_mc:
      action: remove

slides:
  window_slide_container:
    widgets:
      - type: display
        source_display: main
        width: 758
        height: 468
        anchor_y: bottom
        anchor_x: left
        x: 8
        y: 6
        z: 1
      - type: display
        source_display: lcd_right
        width: 484
        height: 468
        anchor_x: right
        anchor_y: bottom
        x: right-7
        y: 6
        z: 1
      # - type: image
      #   image: dual_lcd_mask_shadow
      #   z: 4

widgets:
  stats_widget_main:
    - type: rectangle
      width: 1280
      height: 480
      color: black
      opacity: 0.7
      z: 99
    - type: text
      text: "Stats for Nerds"
      style: header_xs, row_title
      z: 10000
    - type: text
      text: "Uptime: (uptime)"
      style: body_xs, row_top, col_left_anchor
      z: 10000
    - type: text
      text: "CPU: (cpu_percent)"
      style: body_xs, row_top, col_right_anchor
      z: 10000
    - type: text
      text: (mpf_cpu)
      style: body_xs, row_super, col_left_anchor
      z: 10000
    - type: text
      text: "MEM: (memory)"
      style: body_xs, row_main, col_left_anchor
      z: 10000
    - type: text
      text: "HDD: (disk_usage)"
      style: body_xs, row_sub, col_left_anchor
      z: 10000
    - type: text
      text: "Handlers: (mpf_handlers)"
      style: body_xs, row_super, col_right_anchor
      z: 10000
    - type: text
      text: "Inp: (audit)"
      style: body_xs, row_bottom, col_right_anchor
      z: 10000
  stats_widget_mc:
    - type: text
      text: (mc_cpu)
      style: body_xs, row_above, col_left_anchor
      z: 10000
    - type: text
      text: "Slides: (slides)"
      style: body_xs, row_above, col_right_anchor
      z: 10000
    - type: text
      text: "Children: (window) / (main) / (lcd_right)"
      style: body_xs, row_main, col_right_anchor
      z: 10000
    - type: text
      text: "Refs: (refs)"
      style: body_xs, row_sub, col_right_anchor
      z: 10000
