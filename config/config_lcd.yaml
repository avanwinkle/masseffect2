#config_version=5
config:
  - config_common.yaml
  - config_lcd_styles.yaml

window:
  width: 1280
  height: 480
  title: Mission Pinball Framework - Mass Effect 2
  resizable: false
  fullscreen: false
  borderless: false
  exit_on_escape: true
  source_display: window

displays:
  window:
    width: 1280
    height: 480
  lcd_left:
    default: true
    width: 95
    height: 60
    round_anchor_x: right
    round_anchor_y: top
  lcd_right:
    width: 484
    height: 468

machine_vars:
  is_lcd:
    initial_value: 1
    persist: false

slides:
  window_slide_container:
    widgets:
      - type: display
        source_display: lcd_left
        width: 760
        height: 480
        anchor_y: bottom
        anchor_x: left
        x: 8
        y: 6
        z: 1
        effects:
          - type: pixelate
            pixel_size: 8
          - type: color_dmd
            dots_x: 95
            dots_y: 60
            dot_size: 0.7
            background_color: 000000
            blur: 0.0
      - type: display
        source_display: lcd_right
        width: 484
        height: 468
        anchor_x: right
        anchor_y: bottom
        x: right-7
        y: 6
        z: 1
      - type: image
        image: dual_lcd_mask_shadow
        z: 4
