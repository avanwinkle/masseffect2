#config_version=5
config:
  - config_common.yaml
  - config_lcd_styles.yaml
  - slides_lcd.yaml

window:
  width: 1280
  height: 480
  title: Mission Pinball Framework - Mass Effect 2
  resizable: false
  fullscreen: false
  borderless: false
  exit_on_escape: true
  source_display: window

displays:
  window:
    width: 1280
    height: 480
  main:
    default: true
    width: 758
    height: 468
  lcd_right:
    width: 484
    height: 468

machine_vars:
  is_lcd:
    initial_value: 1
    persist: false
  has_secondscreen:
    initial_value: 1
    persist: false

text_strings:
  gameover: "Critical\nMission\nFailure"
  power_adrenaline: Adrenaline Rush
  power_armor: Tech Armor
  power_charge: Biotic Charge
  power_cloak: Tactical Cloak
  power_drone: Combat Drone
  power_singularity: Singularity
  suicidemission: "Suicide\nMission"

widget_player:
  show_grid:
    grid_widget:
      target: window
  remove_grid:
    grid_widget:
      action: remove

slides:
  window_slide_container:
    widgets:
      - type: display
        source_display: main
        width: 758
        height: 468
        anchor_y: bottom
        anchor_x: left
        x: 8
        y: 6
        z: 1
      - type: display
        source_display: lcd_right
        width: 484
        height: 468
        anchor_x: right
        anchor_y: bottom
        x: right-7
        y: 6
        z: 1
      - type: image
        image: dual_lcd_mask_shadow
        z: 4


