#config_version=5
config:
  - config_common.yaml
  - config_lcd_styles.yaml

window:
  width: 1280
  height: 480
  title: Mission Pinball Framework - Mass Effect 2
  resizable: false
  fullscreen: false
  borderless: true
  exit_on_escape: true
  source_display: window

displays:
  window:
    width: 1280
    height: 480
  lcd_left:
    default: true
    width: 758
    height: 468
  lcd_right:
    width: 484
    height: 468

machine_vars:
  is_lcd:
    initial_value: 1
    persist: false
  is_fullscreen:
    initial_value: 0
    persist: false

slides:
  window_slide_container:
    widgets:
      - type: display
        source_display: lcd_left
        width: 758
        height: 468
        anchor_y: bottom
        anchor_x: left
        x: 8
        y: 6
        z: 1
      - type: display
        source_display: lcd_right
        width: 484
        height: 468
        anchor_x: right
        anchor_y: bottom
        x: right-7
        y: 6
        z: 1
      - type: image
        image: single_lcd_squadmates
        z: 4

