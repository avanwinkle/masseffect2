#config_version=5
config:
  - config_common.yaml
  - config_lcd_styles.yaml

window:
  width: 800
  height: 600
  title: Mission Pinball Framework - Mass Effect 2
  resizable: true
  fullscreen: false
  borderless: false
  exit_on_escape: true
  source_display: window

displays:
  window:
    width: 800
    height: 600
  dmd: # Actually the LCD
    width: 1280
    height: 480
    default: true

slides:
  window_slide_container:
    widgets:
      - type: display
        source_display: dmd # Actually the LCD
        width: 768
        height: 288
      - type: rectangle
        width: 772
        height: 292
        color: 444444
