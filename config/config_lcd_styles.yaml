#config_version=5
slides:
  attract_slide:
    - type: image
      image: logo_fullscreen
      z: 1
      anchor_y: bottom
      y: 12.5%
    - type: text
      text: Press Start
      color: 660000
      style: header_sm
      anchor_y: bottom
      y: 6.25%
    - type: image
      image: splashscreen
      z: 0
  background_slide:
    widgets:
      - type: image
        image: console_background
        z: 0
  singleplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: header_lg, row_main, col_left_anchor, num
      - type: image
        image: console_background
        z: 0
  multiplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: header_lg, row_main, col_left_anchor, num
      - type: image
        image: console_background
        z: 0

machine_vars:
  use_lcd:
    initial_value: 1
    persist: false

widget_player:
  show_grid:
    grid_widget:
      target: lcd
  remove_grid:
    grid_widget:
      action: remove

widgets:
  grid_widget:
    - type: image
      image: grid
      z: 1000
  console_background:
    - type: image
      image: console_background
      z: 0
  background_overlord:
    - type: image
      image: background_overlord
      opacity: 0.5
      z: 0

widget_styles:

  # TEXT FORMATS
  #----------------------------
  suicide_header:
    font_name: me123
    font_size: 80
    z: 1
  header_lg:
    font_name: me123
    font_size: 96
    adjust_bottom: 14
    z: 1
  header_sm:
    font_name: me123
    font_size: 48
    adjust_bottom: 6
    z: 1
  body_lg:
    font_name: jupiter
    font_size: 128
    adjust_bottom: 28
    z: 1
  body_md:
    font_name: jupiter
    font_size: 96
    line_height: 0.8
    adjust_top: 36
    adjust_bottom: 20
    z: 1
  body_sm:
    font_name: me123
    font_size: 32
    adjust_bottom: 2
    z: 1
  squad_debug_style:
    font_size: 18
    anchor_x: top
    anchor_y: left
    z: 1
  num:
    number_grouping: true
    min_digits: 2

  # GRID POSITIONS
  #----------------------------
  col_left_anchor:
    anchor_x: left
    x: 8.1%
  col_left_indent:
    anchor_x: left
    x: 13.2%
  col_left_inner:
    anchor_x: left
    x: 20.8%
  col_left_center:
    anchor_x: right
    x: 46.6%
  col_right_center:
    anchor_x: left
    x: 53.4%
  col_right_inner:
    anchor_x: right
    x: 79.2%
  col_right_indent:
    anchor_x: right
    x: 86.8%
  col_right_anchor:
    anchor_x: right
    x: 91.9%
  col_right_gutter:
    anchor_x: right
    x: 99.4%
  col_center:
    anchor_x: center
    x: 50%

  row_top:
    anchor_y: bottom
    y: 77.2%
  row_super:
    anchor_y: bottom
    y: 64.5%
  row_main:
    anchor_y: bottom
    y: 43.8%
  row_sub:
    anchor_y: bottom
    y: 31.2%
  row_sub_under:
    anchor_y: top
    y: 31.2%
  row_bottom:
    anchor_y: bottom
    y: 13.2%
  row_gutter:
    anchor_y: center
    y: 6.4%
  row_middle:
    anchor_y: middle
    y: 50%

  # POSITION LAYOUTS
  #----------------------------
  menu_header:
    anchor_y: bottom
    y: middle+20%
    anchor_x: left
    x: 5%
  menu_selection:
    anchor_x: left
    x: 5%

  instructions_title:
    anchor_y: bottom
    y: middle
  instructions_line_1:
    anchor_y: top
    y: middle-10%
  instructions_line_2:
    anchor_y: top
    y: middle-25%

  pos_score_singleplayer:
    anchor_x: left
    x: 5%
    anchor_y: bottom
  pos_score_multiplayer:
    anchor_x: left
    x: 5%
    anchor_y: bottom

  pos_player_3:
    anchor_x: left
    anchor_y: bottom
    y: 3.125%
    x: 40%
  pos_player_4:
    anchor_x: right
    anchor_y: bottom
    y: 3.125%
    x: right-3.125%
  pos_secondary_timer:
    anchor_x: right
    anchor_y: bottom
    y: 12.5%
  pos_missionname:
    anchor_x: left
    x: 3.125%
    anchor_y: top
    y: top-12.5%
  pos_hurryup:
    anchor_x: left
    x: 3.125%
