animations:
  popup_enter_animation:
    - property: y
      value: 50
      relative: true
      duration: 500ms
      easing: out_circ
    - property: opacity
      value: 1
      duration: 500ms
      easing: out_circ
      timing: with_previous
  popup_exit_animation:
    - property: opacity
      value: 0
      duration: 500ms
      easing: in_sine
    - property: y
      value: -50
      relative: true
      duration: 500ms
      timing: with_previous
      easing: in_sine
  portrait_enter_animation:
    - property: opacity
      value: 1
      duration: 500ms
      easing: out_circ
  portrait_exit_animation:
    - property: opacity
      value: 0
      duration: 500ms
      easing: in_sine
  sqicon_available:
    - property: opacity      # name of the widget property we're animating
      value: 1               # target value of that property for this step
      duration: 0.75s          # duration for this step (how long it takes to get there)
    - property: opacity      # second step in the animation (starts with a hyphen)
      value: 0.25
      duration: 0.75s
      repeat: true
  sqicon_complete:
    - property: color
      value: 000000
      duration: 1s
    - property: color
      value: CCCCCC
      duration: 1s
  sqicon_dead:
    - property: color
      value: 000000
      duration: 1s
    - property: color
      duration: 1s
      value: CE0000
  specialist_select:
    - property: color, x, font_size
      value: 0, 1, 0, 1, 80, 28
      duration: 200ms
  specialist_deselect:
    - property: color, x, font_size
      value: 1, 1, 1, 0.6, 50, 24
      duration: 200ms
  specialist_dead:
    - property: color
      value: 0.8, 0, 0, 1
      duration: 1s
