#config_version=5
slides:
  attract_slide:
    - type: image
      image: logo_fullscreen
      z: 1
      anchor_y: bottom
      y: 12.5%
    - type: text
      text: Press Start
      color: 660000
      style: header_sm
      anchor_y: bottom
      y: 6.25%
    - type: image
      image: splashscreen
      z: 0
  background_slide:
    widgets:
      - type: image
        image: console_background
        z: 0
  singleplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: header_lg, pos_score_singleplayer, num
      - type: image
        image: console_background
        z: 0
  multiplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: header_lg, pos_score_multiplayer, num
      - type: image
        image: console_background
        z: 0

machine_vars:
  use_lcd:
    initial_value: 1
    persist: false

widget_styles:

  # TEXT FORMATS
  #----------------------------
  suicide_header:
    font_name: me123
    font_size: 128
    z: 1
  header_lg:
    font_name: me123
    font_size: 96
    z: 1
  header_sm:
    font_name: me123
    font_size: 48
    z: 1
  body_lg:
    font_name: jupiter
    font_size: 128
    z: 1
  body_md:
    font_name: jupiter
    font_size: 96
    z: 1
  body_sm:
    font_name: me123
    font_size: 32
    z: 1
  squad_debug_style:
    font_size: 18
    anchor_x: top
    anchor_y: left
    z: 1
  num:
    number_grouping: true
    min_digits: 2

  # POSITION LAYOUTS
  #----------------------------
  menu_header:
    anchor_y: bottom
    y: middle+20%
    anchor_x: left
    x: 5%
  menu_selection:
    anchor_x: left
    x: 5%

  instructions_title:
    anchor_y: bottom
    y: middle
  instructions_line_1:
    anchor_y: top
    y: middle-10%
  instructions_line_2:
    anchor_y: top
    y: middle-25%

  pos_score_singleplayer:
    anchor_x: left
    x: 5%
    anchor_y: bottom
  pos_score_multiplayer:
    anchor_x: left
    x: 5%
    anchor_y: bottom

  pos_player_3:
    anchor_x: left
    anchor_y: bottom
    y: 3.125%
    x: 40%
  pos_player_4:
    anchor_x: right
    anchor_y: bottom
    y: 3.125%
    x: right-3.125%
  pos_secondary_timer:
    anchor_x: right
    anchor_y: bottom
    y: 12.5%
  pos_missionname:
    anchor_x: left
    x: 3.125%
    anchor_y: top
    y: top-12.5%
  pos_hurryup:
    anchor_x: left
    x: 3.125%
