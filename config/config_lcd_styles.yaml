animations:
  popup_enter_animation:
    - property: y
      value: 50
      relative: true
      duration: 500ms
      easing: out_circ
    - property: opacity
      value: 1
      duration: 500ms
      easing: out_circ
      timing: with_previous
  popup_exit_animation:
    - property: opacity
      value: 0
      duration: 500ms
      easing: in_sine
    - property: y
      value: -50
      relative: true
      duration: 500ms
      timing: with_previous
      easing: in_sine
  pulse_power_cooldown:
    - property: opacity
      value: 0.4
      duration: 900ms
      easing: in_sine
      timing: with_previous
    - property: opacity
      value: 0.2
      duration: 900ms
      easing: in_sine
      repeat: true
  pulse_power_highlight:
    - property: opacity
      value: 1.0
      duration: 500ms
      easing: in_sine
    - property: opacity
      value: 0.5
      duration: 500ms
      easing: in_sine
      repeat: true
  power_widget_cooldown_complete:
    - property: opacity
      value: 1
      repeat: false
  power_widget_cooldown_opacity:
    - property: opacity
      value: (opacity)
      duration: 0
      repeat: false
  power_cooldown_complete:
    - property: height
      value: (complete_height)
      duration: 50ms
      repeat: false
  portrait_enter_animation:
    - property: opacity
      value: 1
      duration: 500ms
      easing: out_circ
  portrait_exit_animation:
    - property: opacity
      value: 0
      duration: 500ms
      easing: in_sine
  reputation_slide_in:
    - property: y, opacity
      value: -140, 1
      duration: 500ms
      relative: true
      easing: in_out_quad
  reputation_slide_out:
    - property: y, opacity
      value: 140, -1
      duration: 500ms
      relative: true
      easing: in_out_quad
  research_option_select:
    - property: color, x, font_size
      value: 0.165, 0.859, 0.137, 1, 35, 24
      duration: 100ms
  research_option_deselect:
    - property: color, x, font_size
      value: 0.984, 0.78, 0.584, 0.8, 20, 22
      duration: 100ms
  specialist_select:
    - property: color, x, font_size
      value: 0.165, 0.859, 0.137, 1, 80, 28
      duration: 200ms
  specialist_deselect:
    - property: color, x, font_size
