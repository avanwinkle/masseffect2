#config_version=5
slides:
  attract_slide:
    - type: image
      image: logo_fullscreen
      anchor_y: top
      y: top+8%
      scale: 0.5
      z: 1
    - type: text
      text: Press Start
      color: 990000
      style: header_sm, row_sub
    - type: image
      image: splashscreen
      z: 0
  background_slide:
    widgets:
      - type: image
        image: console_background
        z: 0
  singleplayer_slide:
    transition:
      type: fade
    widgets:
      - type: text
        text: (score)
        style: header_lg, row_main, col_left_anchor, num
      # Can't use widget names here, they're not loaded yet
      - type: image
        image: texture_console
        z: 1
  background_overlord:
  multiplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: header_lg, row_main, col_left_anchor, num
      - type: image
        image: texture_console
        z: 1

machine_vars:
  use_lcd:
    initial_value: 1
    persist: false

widget_player:
  show_grid:
    grid_widget:
      target: window
  remove_grid:
    grid_widget:
      action: remove

widgets:
  grid_widget:
    - type: image
      image: grid_dual
      z: 1000
  console_background:
    - type: image
      image: texture_console
      opacity: 0.5
      z: 1
  background_galaxy:
    - type: image
      image: background_galaxy
      z: 0
      animations:
        add_to_slide:
          - property: rotation
            value: 360
            duration: 20s
  background_overlord:
    - type: image
      image: background_overlord
      opacity: 0.5
      z: 0
  popup_console:
    - type: image
      image: popup_console
      z: 1
  popup_image_border:
    - type: image
      image: popup_image_border
      z: 2
      animations:
        add_to_slide: popup_enter_animation
  popup_right:
    - type: image
      image: popup_right
      anchor_y: top
      y: 316 # 78.2% (row_top) of height (468) = 366, minus 50 = 316
      z: 1
      animations:
        add_to_slide: popup_enter_animation
  popup_selector:
    - type: image
      image: popup_selector
      z: 1
  missionselect_count_widget:
    - type: text
      text: (index) / (items) >
      style: body_sm, row_gutter, col_right_indent
    - type: text
      text: <
      style: body_sm, row_gutter, col_right_indent
      # Fix the left caret to avoid digit width shifts
      adjust_right: -136


widget_styles:

  # TEXT FORMATS
  #----------------------------
  suicide_header:
    font_name: me123
    font_size: 80
    z: 10
  header_lg:
    font_name: me123
    font_size: 72
    adjust_bottom: 14
    z: 10
  header_md:
    font_name: me123
    font_size: 56
    adjust_bottom: 0
    z: 10
  header_sm:
    font_name: me123
    font_size: 36
    adjust_bottom: 6
    z: 10
  body_lg:
    font_name: jupiter
    font_size: 96
    adjust_bottom: 28
    z: 10
  body_md:
    font_name: jupiter
    font_size: 72
    line_height: 0.8
    adjust_top: 36
    adjust_bottom: 20
    z: 10
  body_sm:
    font_name: me123
    font_size: 24
    adjust_bottom: 2
    z: 10
  squad_debug_style:
    font_size: 18
    anchor_x: left
    anchor_y: bottom
    z: 10
  timer_primary:
    font_name: unispace_rg
    font_size: 44
    adjust_bottom: 0
    z: 10
  timer_secondary:
    font_name: unispace_bd_it
    font_size: 96
    z: 10
  num:
    number_grouping: true
    min_digits: 2
  lcd_only: {}

  # GRID POSITIONS
  #----------------------------
  col_left_anchor:
    anchor_x: left
    x: 3.4%
  col_left_indent:
    anchor_x: left
    x: 8.9%
  col_left_inner:
    anchor_x: left
    x: 23.4%
  col_left_center:
    anchor_x: left
    x: 38%
  col_right_center:
    anchor_x: right
    x: right-38%
  col_right_inner:
    anchor_x: right
    x: right-23.4%
  col_right_indent:
    anchor_x: right
    x: right-8.9%
  col_right_anchor:
    anchor_x: right
    x: right-3.4%

  col_right_gutter:
    anchor_x: right
    x: 99.4%
  col_center:
    anchor_x: center
    x: 50%

  row_top:
    anchor_y: bottom
    y: 78.2%
  row_super:
    anchor_y: bottom
    y: 65.4%
  row_main:
    anchor_y: bottom
    y: 44%
  row_sub:
    anchor_y: bottom
    y: 31%
  row_sub_under:
    anchor_y: top
    y: 31%
  row_bottom_margin:
    anchor_y: bottom
    y: 12%
  row_bottom:
    anchor_y: bottom
    y: 10.2%
  row_gutter:
    anchor_y: center
    y: 5.6%
  row_middle:
    anchor_y: middle
    y: 50%

  # POPUPS
  #----------------------------
  header_popup:
    font_name: me123
    font_size: 32
    opacity: 0
    anchor_y: top
    y: 44% # row_main
    adjust_top: -42
    z: 10
  body_popup:
    font_name: jupiter
    font_size: 36
    opacity: 0
    anchor_y: top
    y: 31% # row_sub
    adjust_top: -36
    z: 10
  image_popup:
    anchor_y: top
    y: 300 # top of container (316) minus angle wedge (16)
    z: 10
    opacity: 0

  # POSITION LAYOUTS
  #----------------------------
  menu_header:
    anchor_y: bottom
    y: middle+20%
    anchor_x: left
    x: 5%
  menu_selection:
    anchor_x: left
    x: 5%

  instructions_title:
    anchor_y: bottom
    y: middle
  instructions_line_1:
    anchor_y: top
    y: middle-10%
  instructions_line_2:
    anchor_y: top
    y: middle-25%

  pos_score_singleplayer:
    anchor_x: left
    x: 5%
    anchor_y: bottom
  pos_score_multiplayer:
    anchor_x: left
    x: 5%
    anchor_y: bottom

  pos_player_3:
    anchor_x: left
    anchor_y: bottom
    y: 3.125%
    x: 40%
  pos_player_4:
    anchor_x: right
    anchor_y: bottom
    y: 3.125%
    x: right-3.125%
  pos_secondary_timer:
    anchor_x: right
    anchor_y: bottom
    y: 12.5%
  pos_missionname:
    anchor_x: left
    x: 3.125%
    anchor_y: top
    y: top-12.5%
  pos_hurryup:
    anchor_x: left
    x: 3.125%


animations:
  popup_enter_animation:
    - property: y
      value: 50
      relative: true
      duration: 500ms
    - property: opacity
      value: 1
      duration: 500ms
      timing: with_previous
    - property: opacity     # Hold for 2s
      value: 1
      duration: 2s
    - property: opacity
      value: 0
      duration: 500ms
    - property: y
      value: -50
      relative: true
      duration: 500ms
      timing: with_previous

