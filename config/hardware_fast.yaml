    # default_recycle: true
  c_slingshot_right:
    number: 1-3
    default_pulse_ms: 12
    # default_recycle: true
  c_dropbank_reset:
    number: 1-5
    default_pulse_ms: 30  # Bumped up from 25
    pulse_events: ball_search_phase_1
  c_hold_post_up:
    # MOVED while the 3208 is burned out
    # number: 1-2
    number: 0-1
    default_pulse_ms: 50
    pulse_events:
      - fire_hold_post
      - enable_transition_hold
    # debug: true
    tags: coil_missionselect
  c_hold_post_release:
    number: 0-0
    default_pulse_ms: 60  # Bumped from 55, which sometimes failed to release
    # debug: true
    pulse_events:
      - release_hold_post
      - release_suicide_hold
      - machine_reset_phase_3
  c_lock_release:
    number: 0-2
    default_pulse_ms: 50  # Increase from Spike 32
    default_hold_power: 0.12
    enable_events: bypass_lock_release_pulse
    disable_events: cancel_lock_release_pulse
    # debug: true
    tags: coil_airlock
  c_orbit_gates:
    number: 2-3
    default_pulse_ms: 60
    default_hold_power: 0.75
    enable_events: enable_gates
    disable_events: disable_gates
    pulse_events: ball_search_phase_1

