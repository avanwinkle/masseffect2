#config_version=5
keyboard:
  s:
    switch: s_start
  ";":
    switch: s_flipper_left
  q:
    switch: s_flipper_right
  a:
    switch: s_action_button
  o:
    switch: s_start_button
  ctrl+1:
    switch: s_trough1
  ctrl+2:
    switch: s_trough2
  ctrl+3:
    switch: s_trough3
  ctrl+4:
    switch: s_trough4
  ctrl+5:
    switch: s_trough5
  ctrl+6:
    switch: s_trough6
  p:
    event: recruiting_start
  y:
    event: recruiting_stop
  # Advance major shots
  1:
    switch: s_left_orbit
  2:
    switch: s_kickback
  3:
    switch: s_left_ramp_exit
  4:
    switch: s_right_ramp_exit
  5:
    switch: s_right_orbit
  l:
    event: bypass_lock_release_pulse
  n:
    event: cancel_lock_release_pulse
  r:
    event: ball_hold_enable
  t:
    event: ball_hold_disable
  m:
    event: mainlock_release

