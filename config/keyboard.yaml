#config_version=6
keyboard:
  "`":
    event: start_mode_suicide_base
  "'":
    switch: s_coin_chute_left
    # switch: s_dropbank_top
  # Advance major shots
  1:
    switch: s_left_orbit
  2:
    switch: s_kickback
  3:
    switch: s_left_ramp_exit
  4:
    switch: s_right_ramp_exit
  5:
    switch: s_right_orbit
  6:
    switch: s_bumper_left
  7:
    switch: s_bumper_bottom
  8:
    switch: s_bumper_right
  9:
    switch: s_hitbank_top
  0:
    switch: s_hitbank_bottom
  shift+1:
    switch: s_target1
  shift+2:
    switch: s_target2
  shift+3:
    switch: s_target3
  shift+4:
    switch: s_target4
  shift+5:
    switch: s_target5
  shift+8:
    switch: s_lock_1
    toggle: true
  shift+9:
    switch: s_lock_2
    toggle: true
  shift+0:
    switch: s_lock_3
    toggle: true
  "/":
    switch: s_top_lane_left
  "=":
    switch: s_top_lane_right
  l:
    event: bypass_lock_release_pulse
  n:
    event: cancel_lock_release_pulse
  r:
    event: hold_post_enable
  t:
    event: hold_post_disable
  m:
    event: start_mode_missionselect
  a:
    event: enable_gates
  o:
    event: disable_gates
  f:
    event: start_mode_n7_assignments
  i:
    event: show_grid
  shift+i:
    event: remove_grid
  enter:
    switch: s_start_button
  shift+enter:
    switch: s_action_button
  e:
    event: drop_target_bank_dropbank_down
  w:
    switch: s_flipper_left
  v:
    switch: s_flipper_right
  g:
    event: levelup
  y:
    switch: s_tilt
  x:
    event: ball_drain
    params:
      balls: 1
  d:
    switch: s_missionselect
    toggle: true
  h:
    switch: s_lock_1
    toggle: true
  p:
    event: start_mode_derelictreaper
  s:
    switch: s_spinner
  k:
    event: pulse_plunger
  space:
    event: flippers_on
  right:
    event: sw_service_enter_active #sw_service_enter_active
  left:
    event: sw_service_esc_active #sw_service_enter_active
  up:
    event: sw_service_up_active #sw_service_enter_active
  down:
    event: sw_service_down_active #sw_service_enter_active
