#config_version=5
keyboard:
  p:
    event: recruiting_start
  y:
    event: recruiting_stop
  # Advance major shots
  1:
    switch: s_left_orbit
  2:
    switch: s_kickback
  3:
    switch: s_left_ramp_exit
  4:
    switch: s_right_ramp_exit
  5:
    switch: s_right_orbit
  shift+1:
    event: skip_recruit_mission_grunt
  shift+2:
    event: skip_recruit_mission_jack
  shift+3:
    event: skip_recruit_mission_garrus
  shift+4:
    event: skip_recruit_mission_kasumi
  shift+5:
    event: skip_recruit_mission_mordin

  l:
    event: bypass_lock_release_pulse
  n:
    event: cancel_lock_release_pulse
  r:
    event: ball_hold_enable
  t:
    event: ball_hold_disable
  m:
    event: mainlock_release
  a:
    event: enable_gates
  o:
    event: disable_gates
  i:
    event: gi_on
  9:
    switch: s_hitbank_top
  0:
    switch: s_hitbank_bottom


event_player:
  skip_recruit_mission_garrus: recruit_mission_success, skip_mission_scoring, recruit_garrus_complete
  skip_recruit_mission_grunt: recruit_mission_success, skip_mission_scoring, recruit_grunt_complete
  skip_recruit_mission_jack: recruit_mission_success, skip_mission_scoring, recruit_jack_complete
  skip_recruit_mission_kasumi: recruit_mission_success, skip_mission_scoring, recruit_kasumi_complete
  skip_recruit_mission_mordin: recruit_mission_success, skip_mission_scoring, recruit_mordin_complete
