#config_version=5

shows:
  corereset_show:
    - time: 0
      lights:
        l_hitbanks: off
        light_hitbank_rgb: 00FF00
    - time: '+1'
      lights:
        l_hitbanks: on
        light_hitbank_rgb: 000000
  overlord_jackpot_show:
    - duration: 1s
      lights:
        l_hitbank_shield_rgb: color_overlord_orange
        l_hitbank_top: color_overlord
    - duration: 500ms
      lights:
        l_hitbank_shield_rgb: black
        l_hitbank_top: off
    - duration: 1s
      lights:
        l_hitbank_shield_rgb: color_overlord
        l_hitbank_bot: color_overlord
    - duration: 500ms
      lights:
        l_hitbank_shield_rgb: black
        l_hitbank_bot: off
  sbchase_sequence_off:
    - lights:
        l_(shot)_shield_rgb: off
        l_(shot)_arrow_red: off
        l_flash_(shot): off
  sbchase_sequence_show:
    - time: 0
      lights:
        l_(shot)_shield_rgb: on
        l_(shot)_arrow_red: off
        l_flash_(shot): off
    - time: '+1'
      lights:
        l_(shot)_shield_rgb: off
        l_(shot)_arrow_red: on
        l_flash_(shot): off
    - time: '+1'
      lights:
        l_(shot)_shield_rgb: off
        l_(shot)_arrow_red: off
        l_flash_(shot): on
    - duration: 500ms
