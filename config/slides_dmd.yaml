#config_version=5
slides:
  # Core gameplay slides
  attract_slide_main:
    - type: image
      image: me2_logo_x128
  attract_slide_right: []
  gameover_slide:
    - type: text
      text: (machine|gameover_text)
      style: header_lg, row_main
  singleplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: header_lg, row_main, col_left_anchor, num
  multiplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: header_lg, row_main, col_left_anchor, num
  # Miscellaneous slides
  medigel_slide:
    - type: image
      image: medigel_icon
      anchor_x: left
      anchor_y: bottom
      x: 0
      y: 0
      z: 2
    - type: text
      text: "Medigel\nDeployed"
      style: body_lg, row_main, col_left_inner
      casing: upper
  minerals_slide:
    - type: text
      text: (player|mineral_iridium)
      min_digits: 1
      number_grouping: true
      style: mineral_name_style
      x: 21
      y: 24
      z: 4
    - type: text
      text: irid.
      style: mineral_name_style
      x: 21
      y: 12
      z: 4
    - type: text
      text: (player|mineral_palladium)
      min_digits: 1
      number_grouping: true
      style: mineral_name_style
      x: 50%
      y: 24
      z: 4
    - type: text
      text: pallad.
      style: mineral_name_style
      x: 50%
      y: 12
      z: 4
    - type: text
      text: (player|mineral_platinum)
      min_digits: 1
      number_grouping: true
      style: mineral_name_style
      x: 106
      y: 24
      z: 4
    - type: text
      text: plat.
      style: mineral_name_style
      x: 106
      y: 12
      z: 4
    - type: rectangle
      width: 128
      height: 32
      color: black
      z: 0
  planet_scanned_slide:
    - type: text
      text: "(planets) Planet(suffix) Scanned"
      style: header_md, row_main
  portrait_slide: []
  recruit_portrait_slide: []
  recruit_instructions_portrait_slide: []
  1player_score_slide:
    - type: text
      text: (machine|player1_score)
      font_size: 20
      font_name: Quadrit-10
      style: num
      anchor_y: bottom
      adjust_bottom: 6
      y: 3
  2player_score_slide:
    - type: text
      text: (machine|last_career_player_1)
      color: 888888
      style: header_sm, col_left_anchor
      anchor_y: top
      y: top-3
    - type: text
      text: (machine|player1_score)
      style: header_lg, col_left_anchor, num
      anchor_y: bottom
      y: 5
    - type: text
      text: (machine|last_career_player_2)
      color: 888888
      style: header_sm, col_right_anchor
      anchor_y: top
      y: top-3
    - type: text
      text: (machine|player2_score)
      style: header_lg, col_right_anchor, num
      anchor_y: bottom
      y: 5
  3player_score_slide:
    - type: text
      text: (machine|last_career_player_1)
      color: 888888
      style: body_sm, col_left_anchor
      anchor_y: top
      y: top
    - type: text
      text: (machine|player1_score)
      style: header_sm, col_left_anchor, num
      anchor_y: top
      y: top-7
    - type: text
      text: (machine|last_career_player_2)
      color: 888888
      style: body_sm, col_right_anchor
      anchor_y: top
      y: top
    - type: text
      text: (machine|player2_score)
      style: header_sm, col_right_anchor, num
      anchor_y: top
      y: top-7
    - type: text
      text: (machine|player3_score)
      style: body_sm, col_left_anchor, num
      anchor_y: bottom
      y: 9
    - type: text
      text: (machine|last_career_player_3)
      color: 888888
      style: header_sm, col_left_anchor
      anchor_y: bottom
      y: 2
  4player_score_slide:
    - type: text
      text: (machine|last_career_player_1)
      color: 888888
      style: body_sm, col_left_anchor
      anchor_y: top
      y: top
    - type: text
      text: (machine|player1_score)
      style: header_sm, col_left_anchor, num
      anchor_y: top
      y: top-7
    - type: text
      text: (machine|last_career_player_2)
      color: 888888
      style: body_sm, col_right_anchor
      anchor_y: top
      y: top
    - type: text
      text: (machine|player2_score)
      style: header_sm, col_right_anchor, num
      anchor_y: top
      y: top-7
    - type: text
      text: (machine|player3_score)
      style: body_sm, col_left_anchor, num
      anchor_y: bottom
      y: 9
    - type: text
      text: (machine|last_career_player_3)
      color: 888888
      style: header_sm, col_left_anchor
      anchor_y: bottom
      y: 2
    - type: text
      text: (machine|player4_score)
      style: body_sm, col_right_anchor, num
      anchor_y: bottom
      y: 9
    - type: text
      text: (machine|last_career_player_4)
      color: 888888
      style: header_sm, col_right_anchor
      anchor_y: bottom
      y: 2
  pinstrat_slide:
    - type: text
      text: "Scan code for your\nPinStrat summary!"
      style: body_sm, col_left_anchor, row_main
    - type: text
      text: (player_name)
      style: body_sm, col_left_anchor, row_bottom
    - widget: pinstrat_player_(player_num)
  pinstrat_portrait_slide: []

widgets:
  background_console:
    - type: rectangle
      width: 128
      height: 32
      color: 000000
      z: 0
  background_galaxy:
    - type: rectangle
      width: 128
      height: 32
      color: 000000
      z: 0
  derelict_core_widget:
    - type: text
      text: (message)
      style: row_sub, col_left_anchor
      font_name: smallest_pixel-7
      font_size: 9
      adjust_top: 1
      adjust_bottom: 4
      z: 10
      animations:
        add_to_slide: pulse_text
    - type: rectangle
      width: 128
      height: 7
      anchor_y: bottom
      color: 000000
      y: 0
      z: 9
  grid_widget:
    - type: image
      image: grid_dmd
      z: 1000
  levelup_background:
    - type: rectangle
      width: 128
      height: 32
      color: 000000
      z: 0
  mineral_highlight:
    - type: rectangle
      anchor_x: left
      anchor_y: bottom
      color: 333333
      y: 9
      z: 1
      width: 42
      height: 24
  missionselect_count_widget: []
  missionselect_timer_widget:
    - type: text
      text: (missionselect_missionselect_timer_tick)
      style: header_xs, row_top, col_right_anchor, color_ui_yellow
  n7_logo:
    - type: image
      image: n7_logo_33x11
      style: row_title, col_right_anchor
  player_name_bg: []
  player_score_bg: []
  power_activating_countdown_widget:
    - type: text
      text: "Activating (player|power)"
      color: FFFFFF
      font_name: smallest_pixel-7
      font_size: 9
      z: 103
      anchor_x: left
      x: 2
      anchor_y: bottom
      y: -3
    - type: rectangle
      color: 666666
      width: 0
      height: 5
      anchor_x: left
      x: 0
      anchor_y: bottom
      y: 0
      z: 101
      animations:
        add_to_slide:
          - property: width
            value: 126
            duration: 2s
  power_widget_adrenaline:
    - type: text
      text: "Adren.\nRush"
      style: body_sm
  power_widget_armor:
    - type: text
      text: "Tech\nArmor"
      style: body_sm
  power_widget_cloak:
    - type: text
      text: "Tactical\nCloak"
      style: body_sm
  power_widget_charge:
    - type: text
      text: "Biotic\nCharge"
      style: body_sm
  power_widget_drone:
    - type: text
      text: "Combat\nDrone"
      style: body_sm
  power_widget_singularity:
    - type: text
      text: "Singu-\nlarity"
      style: body_sm
  power_available_adrenaline:
    - type: text
      text: AR
      style: body_sm, row_main, col_right_anchor
      animations:
        add_to_slide: pulse_text
  power_available_armor:
    - type: text
      text: TA
      style: body_sm, row_main, col_right_anchor
      animations:
        add_to_slide: pulse_text
  power_available_charge:
    - type: text
      text: BC
      style: body_sm, row_main, col_right_anchor
      animations:
        add_to_slide: pulse_text
  power_available_cloak:
    - type: text
      text: TC
      style: body_sm, row_main, col_right_anchor
      animations:
        add_to_slide: pulse_text
  power_available_drone:
    - type: text
      text: CD
      style: body_sm, row_main, col_right_anchor
      animations:
        add_to_slide: pulse_text
  power_available_singularity:
    - type: text
      text: SG
      style: body_sm, row_main, col_right_anchor
      animations:
        add_to_slide: pulse_text
  power_active_adrenaline:
    - type: image
      image: power_adrenaline
      anchor_x: right
      x: right
      anchor_y: bottom
      y: -2
      z: 1
      animations:
        add_to_slide: pulse_text_slow
  power_active_armor:
    - type: image
      image: power_armor
      anchor_x: right
      x: right
      anchor_y: bottom
      y: -2
      z: 1
      animations:
        add_to_slide: pulse_text_slow
  power_active_charge:
    - type: image
      image: power_charge
      anchor_x: right
      x: right
      anchor_y: bottom
      y: -2
      z: 1
      animations:
        # charge is used immediately, so instead of pulsing, a slow fadeout
        add_to_slide:
          - property: opacity
            value: 0
            duration: 5s
  power_active_cloak:
    - type: image
      image: power_cloak
      anchor_x: right
      x: right
      anchor_y: bottom
      y: -2
      z: 1
      animations:
        add_to_slide: pulse_text_slow
  power_active_drone:
    - type: image
      image: power_drone
      anchor_x: right
      x: right
      anchor_y: bottom
      y: -2
      z: 1
      animations:
        add_to_slide: pulse_text_slow
  power_active_singularity:
    - type: image
      image: power_singularity
      anchor_x: right
      x: right
      anchor_y: bottom
      y: -2
      z: 1
      animations:
        add_to_slide: pulse_text_slow
  resume_widget:
    - type: text
      text: "Both flippers to retry\n(player|resume_mission) recruitment"
      # Don't use a header style because we want high z
      font_name: smallest_pixel-7
      font_size: 9
      adjust_top: 1
      adjust_bottom: 4
      z: 10
      anchor_y: bottom
      y: 10
      casing: upper
      animations:
        add_to_slide: pulse_text_slow
    - type: rectangle
      width: 128
      height: 14
      anchor_y: bottom
      y: 8
      color: 000000
      z: 9
  # UNTESTED Widgets for Spike compliance
  volume_widget: []
