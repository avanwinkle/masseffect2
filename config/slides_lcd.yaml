#config_version=5
slides:
  # Core slides
  attract_slide_main:
    - type: image
      image: logo_fullscreen
      style: row_main
      anchor_y: top
      scale: 0.5
      z: 2
    - type: text
      text: Press Start
      color: 990000
      style: header_sm, row_sub
      animations:
        show_slide: pulse_text_slow
    - type: image
      image: splashscreen
      anchor_x: left
      x: 0
      z: 0
  attract_slide_right:
    - type: image
      image: splashscreen
      anchor_x: right
      x: 110%
  firewalker_complete_slide:
    widgets:
      - type: text
        text: Project Firewalker
        style: header_xs, row_top, col_left_anchor, mission_title
      - type: text
        text: "Research\nCollected!"
        style: header_md, row_main_under, row_main_dmd_high, col_left_anchor
      - type: text
        text: (fw_number) of 5 missions complete
        style: body_sm, row_bottom, col_left_anchor, dmd_hide, num
      - type: image
        image: texture_console
  gameover_slide:
    - type: text
      text: (machine|gameover_text)
      style: header_lg
    - type: image
      image: splashscreen
      anchor_x: left
      x: 0
      z: 0
      opacity: 0.5
  singleplayer_slide:
    transition:
      type: fade
    widgets:
      - type: text
        text: (score)
        style: header_lg, row_main, col_left_anchor, num
      # Can't use widget names here, they're not loaded yet
      - type: image
        image: background_galaxy
        z: 0
        animations:
          add_to_slide:
            - property: rotation
              value: -360
              duration: 1200s
  multiplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: header_lg, row_main, col_left_anchor, num
        z: 10
      - type: image
        image: background_galaxy
        z: 0
        animations:
          add_to_slide:
            - property: rotation
              value: -360
              duration: 2000s
  # Miscellaneous slides
  medigel_slide:
    - type: image
      image: medigel
      style: row_sub_under
      z: 2
    - type: text
      text: "Medigel\nDeployed"
      style: header_md, row_main
