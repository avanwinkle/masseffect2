#config_version=5
slides:
  # Core slides
  attract_slide_main:
    - type: image
      image: logo_fullscreen
      style: row_main
      anchor_y: top
      scale: 0.5
      z: 2
    - type: text
      text: Press Start
      color: 990000
      style: header_sm, row_sub
      animations:
        show_slide: pulse_text_slow
    - type: image
      image: splashscreen
      anchor_x: left
      x: 0
      z: 0
  attract_slide_right:
    - type: image
      image: splashscreen
      anchor_x: right
      x: 110%
  singleplayer_slide:
    transition:
      type: fade
    widgets:
      - type: text
        text: (score)
        style: header_lg, row_main, col_left_anchor, num
      # Can't use widget names here, they're not loaded yet
      - type: image
        image: background_galaxy
        z: 0
        animations:
          add_to_slide:
            - property: rotation
              value: -360
              duration: 1200s
  multiplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: header_lg, row_main, col_left_anchor, num
        z: 10
      - type: image
        image: background_galaxy
        z: 0
        animations:
          add_to_slide:
            - property: rotation
              value: -360
              duration: 2000s
  # Miscellaneous slides
  medigel_slide:
    - type: image
      image: medigel
      style: row_sub_under
      z: 2
    - type: text
      text: "Medigel\nDeployed"
      style: header_md, row_main
  minerals_slide:
    - type: text
      text: (player|mineral_iridium)
      min_digits: 1
      number_grouping: true
      style: body_md, row_main
      x: 5%
      anchor_x: left
    - type: text
      text: iridium
      style: header_xs, row_sub
      x: 5%
      anchor_x: left
    - type: text
      text: (player|mineral_palladium)
      min_digits: 1
      number_grouping: true
      style: body_md, row_main
      x: 50%
      anchor_x: center
    - type: text
      text: palladium
      style: header_xs, row_sub
      x: 50%
      anchor_x: center
    - type: text
      text: (player|mineral_platinum)
      min_digits: 1
      number_grouping: true
      style: body_md, row_main
      x: 95%
      anchor_x: right
    - type: text
      text: platinum
      style: header_xs, row_sub
      x: 95%
      anchor_x: right
  planet_scanned_slide:
    - type: text
      text: "(planets) Planet(suffix)\n Scanned"
      style: header_md, row_main
    - widget: planet_widget_(planets_mod)
  portrait_slide:
    widgets:
      - widget: (portrait_name)
  recruit_portrait_slide:
    widgets:
      - widget: portrait_recruit(squadmate)
  recruit_instructions_portrait_slide:
    widgets:
      - widget: portrait_squadmate_(squadmate)_advance
  
widgets:
  grid_widget:
    - type: image
      image: grid_dual
      z: 1000
  background_galaxy:
    - type: image
      image: background_galaxy
      z: 0
      animations:
        add_to_slide:
          - property: rotation
            value: 360
            duration: 20s
  background_console:
    - type: image
      image: texture_console
      z: 1
  derelict_core_widget:
    - type: text
      text: (message)
      style: header_sm, row_sub, col_left_anchor
      animations:
        add_to_slide: pulse_text
  levelup_background:
    - type: image
      image: background_levelup
      anchor_y: bottom
      y: 0
      z: 0
  mineral_highlight:
    - type: rectangle
      z: 2
      color: FFFFFF
      opacity: 0.2
      width: 180
      height: 120
  missionselect_count_widget:
    - type: text
      text: (index) / (items) >
      style: header_xs, row_gutter, col_right_indent
    - type: text
      text: <
      style: header_xs, row_gutter, col_right_indent
      # Fix the left caret to avoid digit width shifts
      adjust_right: -142
  n7_logo:
    - type: image
      image: n7_logo
      style: row_top, col_right_anchor
  # TBD: Do I need separate images or will transparency do it?
  player_score_bg:
    - type: rectangle
      width: 156
      height: 46
      color: green
      anchor_y: bottom
      y: 90%
  resume_widget:
    - type: text
      text: "Both flippers to\nresume (player|resume_mission) recruitment"
      style: header_xs, row_sub_under, col_left_anchor
      casing: upper
      z: 5
      animations:
        add_to_slide: pulse_text_slow
  
