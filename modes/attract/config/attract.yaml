    mus_gui_char_create:
      action: load
    galaxy_zoom_in:
      action: load
    galaxy_zoom_out:
      action: load
    music_normandy_walkin_intro:
      action: load
    illusive_already_compiled_dossiers_four:
      action: load
    illusive_already_compiled_dossiers_five:
      action: load
    firewalker_music_1:
      action: load
    firewalker_music_2:
      action: load
  game_start: gui_splashstart


sounds:
  mus_main_menu:
    file: mus_main_menu.ogg
    track: music
    fade_out: 1s
  gui_splashstart:
    file: sfxgame.Wwise_Generic_GUI.gui_splashstart.ogg
    track: sfx
