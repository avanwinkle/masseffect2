#config_version=6
event_player:
  mode_attract_started:
    - start_mode_attract_carousel
    - start_mode_mainmenu
    # Add a delay on the start button
    - start_button_solid{machine.free_play}|1s
    - start_button_flash{machine.credits_whole_num>0 and not machine.free_play}|1s
  machine_var_credits_whole_num:
    - start_button_flash{value>0}

coil_player:
  start_button_solid:
    c_start_button_light:
      action: enable

light_player:
  mode_attract_started:
    l_coindoor_left: on
    l_coindoor_right: on

show_player:
  mode_attract_started:
    led_12_chase_pulse:
      key: mass_relay
      speed: 4
      show_tokens:
        ledring: l_mass_relay
        color: "0B0000"  # color_paragon
        fade: 250ms
  start_button_flash:
    attract_start_button_flash:
      loops: -1
  attract_music_started:
    led_12_chase_duo:
      loops: -1
      speed: 8
      show_tokens:
        ledring: l_omega_relay
        color: "0B0000"
        fade: 125ms
    explode_center:
      speed: 20
      loops: -1
    attract_sm_flash_soft:
      loops: -1
      speed: 1
      action: play
  attract_music_main:
    attract_sm_full:
      loops: -1
      action: play
  s_coin_chute_left_active:
    color_flashing_fast:
      action: play
      key: coindoor_left
      loops: 4
      speed: 4
      show_tokens:
        leds: l_coindoor_left
        color: color_renegade
  s_coin_chute_right_active:
    color_flashing_fast:
      action: play
      key: coindoor_right
      loops: 4
      speed: 4
      show_tokens:
        leds: l_coindoor_right
        color: color_renegade
  mode_attract_will_stop:
    middle_circle_sweep:
      action: stop
    flash:
      action: stop

sound_player:
  mode_attract_started.10:
    mus_main_menu:
      action: play
      mode_end_action: stop
      loops: 0
      volume: 0.25
    # Preload the start sound and some first ball sounds
  mode_attract_started.9:
    gui_splashstart:
      action: load
    mus_gui_char_create:
      action: load
    galaxy_zoom_in:
      action: load
    galaxy_zoom_out:
      action: load
    music_normandy_walkin_intro:
      action: load
    illusive_already_compiled_dossiers_four:
      action: load
    illusive_already_compiled_dossiers_five:
      action: load
    firewalker_music_1:
      action: load
    firewalker_music_2:
      action: load
  game_start: gui_splashstart

sounds:
  mus_main_menu:
    file: mus_main_menu.wav
    track: music
    fade_out: 1s
    markers:
      - time: 32ms
        events: attract_music_started
      - time: 29245ms
        events: attract_music_main
  gui_splashstart:
    file: sfxgame.Wwise_Generic_GUI.gui_splashstart.wav
    track: sfx

shows:
  attract_start_button_flash:
    - duration: 250ms
      coils:
        c_start_button_light:
          action: enable
    - duration: 250ms
      coils:
        c_start_button_light:
          action: disable
