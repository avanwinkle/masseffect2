#config_version=5
event_player:
  mode_attract_started: start_mode_mainmenu

show_player:
  mode_attract_started:
    middle_circle_sweep:
      loops: -1
      speed: 6
    flash:
      action: play
      speed: 4
      show_tokens:
        leds: l_start_button
    flasher_show_triple:
      action: play
      speed: 5
      show_tokens:
        flashers: l_flash_dragon_right, l_flash_dragon_left
  mode_attract_will_stop:
    middle_circle_sweep:
      action: stop
    flash:
      action: stop

slide_player:
  mode_attract_started: me_logo_slide

slides:
  me_logo_slide:
    widgets:
      - type: image
        image: me2_logo_x128
        width: 128
        height: 32

sound_player:
  mode_attract_started:
    mus_main_menu:
      action: play
      mode_end_action: stop

sounds:
  mus_main_menu:
    file: mus_main_menu.ogg
    track: music
    fade_out: 1s
