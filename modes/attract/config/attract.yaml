#config_version=5
event_player:
  mode_attract_started: start_mode_mainmenu

show_player:
  mode_attract_started:
    attract_dmd_loop:
      action: play
    middle_circle_sweep:
      loops: -1
      speed: 6
    flash:
      action: play
      speed: 6
      show_tokens:
        leds: l_start_button
  mode_attract_will_stop:
    attract_dmd_loop:
      action: stop
    middle_circle_sweep:
      action: stop
    flash:
      action: stop

sound_player:
  mode_attract_started:
    mus_main_menu:
      action: play
      mode_end_action: stop

sounds:
  mus_main_menu:
    file: mus_main_menu.ogg
    track: music
    fade_out: 1s
