  start_suicide_intro:
    attract_sm_track:
      loops: -1
      speed: 0.278
      action: play
    attract_sm_flash_soft:
      loops: -1
      speed: 1
      action: play
  start_suicide_main:
    attract_sm_beat:
      loops: -1
