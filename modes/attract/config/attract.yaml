#config_version=5
event_player:
  mode_attract_started:
    - start_mode_mainmenu
    - start_suicide_intro|320ms
    - start_suicide_main|29245ms
  s_action_button_active:
    - cancel_ball_search
  s_start_button_active:
    - cancel_ball_search

show_player:
  start_suicide_intro:
    attract_sm_track:
      loops: -1
      speed: 0.278
      action: play
    attract_sm_flash_soft:
      loops: -1
      speed: 1
      action: play
  start_suicide_main:
    attract_sm_beat:
      loops: -1
      speed: 1
      action: play
    attract_sm_flash:
      loops: -1
      speed: 1
      action: play
  mode_attract_will_stop:
    middle_circle_sweep:
      action: stop
    flash:
      action: stop

slide_player:
  mode_attract_started:
    attract_slide_main:
      target: main
    attract_slide_right:
      target: lcd_right
  ball_search_started: ball_search_slide
  ball_search_stopped:
    ball_search_slide:
      action: remove

slides:
  ball_search_slide:
    widgets:
      - type: text
        text: Please Wait
        style: body_sm, row_top
      - type: text
        text: Searching For Balls
        style: body_md, row_sub

sound_player:
  mode_attract_started:
    mus_main_menu:
      action: play
      mode_end_action: stop
    # Preload the start sound
    gui_splashstart:
      action: load
  game_start: gui_splashstart

sounds:
  mus_main_menu:
    file: mus_main_menu.ogg
    track: music
    fade_out: 1s
  gui_splashstart:
    file: sfxgame.Wwise_Generic_GUI.gui_splashstart.ogg
    track: sfx
    volume: 0.5

widgets:
  attract_widget_dmd:
    - type: image
      image: me2_logo_x128
  attract_widget_lcd:
    - type: image
      image: logo_fullscreen
