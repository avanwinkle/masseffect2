#config_version=5
mode:
  code: mpf.modes.carousel.code.carousel.Carousel

mode_settings:
  selectable_items:
    - title
    - 1player_score{not machine.player2_score}
    - 2player_score{machine.player2_score and not machine.player3_score}
    - 3player_score{machine.player3_score and not machine.player4_score}
    - 4player_score{machine.player4_score}
  next_item_events: s_flipper_right_active, timer_attract_timer_complete
  previous_item_events: s_flipper_left_active

event_player:
  mode_attract_started:
    - start_mode_mainmenu
    - start_suicide_intro|320ms
    - start_suicide_main|29245ms

timers:
  attract_timer:
    start_value: 5
    start_running: true
    end_value: 0
    direction: down
    restart_on_complete: true
    control_events:
      - event: s_flipper_left_active
        action: pause
        value: 10
      - event: s_flipper_right_active
        action: pause
        value: 10


show_player:
  start_suicide_intro:
    attract_sm_track:
      loops: -1
      speed: 0.278
      action: play
    attract_sm_flash_soft:
      loops: -1
      speed: 1
      action: play
  start_suicide_main:
    attract_sm_beat:
      loops: -1
      speed: 1
      action: play
    attract_sm_flash:
      loops: -1
      speed: 1
      action: play
  mode_attract_will_stop:
    middle_circle_sweep:
      action: stop
    flash:
      action: stop

slide_player:
  mode_attract_started:
    attract_slide_main:
      target: main
    attract_slide_right:
      target: lcd_right
  ball_search_started: ball_search_slide
  ball_search_stopped:
    ball_search_slide:
      action: remove
  attract_title_highlighted: attract_slide_main
  attract_1player_score_highlighted: 1player_score_slide
  attract_2player_score_highlighted: 2player_score_slide
  attract_3player_score_highlighted: 3player_score_slide
  attract_4player_score_highlighted: 4player_score_slide

slides:
  ball_search_slide:
    widgets:
      - type: text
        text: Please Wait
        style: body_sm, row_top
      - type: text
        text: Searching For Balls
        style: body_md, row_sub
  ball_search_cancel_slide:
    widgets:
      - type: text
        text: Balls Missing
        style: header_sm, row_main

sound_player:
  mode_attract_started:
    mus_main_menu:
      action: play
      mode_end_action: stop
      loops: -1
    # Preload the start sound
    gui_splashstart:
      action: load
  game_start: gui_splashstart

sounds:
  mus_main_menu:
    file: mus_main_menu.ogg
    track: music
    fade_out: 1s
  gui_splashstart:
    file: sfxgame.Wwise_Generic_GUI.gui_splashstart.ogg
    track: sfx
    volume: 0.5

widgets:
  attract_widget_dmd:
    - type: image
      image: me2_logo_x128
  attract_widget_lcd:
    - type: image
      image: logo_fullscreen
