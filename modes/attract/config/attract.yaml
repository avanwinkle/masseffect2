#config_version=5
event_player:
  mode_attract_started:
    - start_mode_attract_carousel
    - start_mode_mainmenu
    - start_suicide_intro|320ms
    - start_suicide_main|29245ms

show_player:
  mode_attract_started:
    led_12_chase_pulse:
      key: mass_relay
      speed: 4
      show_tokens:
        ledring: l_mass_relay
        color: 0B0000  # color_paragon
        fade: 250ms
  # mode_attract_started:
  #   ladder_timer:
  #     action: play
  #     loops: -1
  #     speed: 2
  #     start_running: False
  #     start_step: 12
  attract_music_started:
    # attract_sm_track:
    #   loops: -1
    #   speed: 0.278
    #   action: play
    led_12_chase_duo:
      loops: -1
      speed: 8
      show_tokens:
        ledring: l_omega_relay
        color: 0B0000
        fade: 125ms
    explode_center:
      speed: 20
      loops: -1
    attract_sm_flash_soft:
      loops: -1
      speed: 1
      action: play
  attract_music_main:
    attract_sm_full:
      loops: -1
      action: play
    # attract_sm_beat:
    #   loops: -1
    #   speed: 1
    #   action: play
  mode_attract_will_stop:
    middle_circle_sweep:
      action: stop
    flash:
      action: stop

sound_player:
  mode_attract_started.10:
    mus_main_menu:
      action: play
      mode_end_action: stop
      loops: 0
      volume: 0.25
    # Preload the start sound and some first ball sounds
  mode_attract_started.9:
    gui_splashstart:
      action: load
    mus_gui_char_create:
      action: load
    galaxy_zoom_in:
      action: load
    galaxy_zoom_out:
      action: load
    music_normandy_walkin_intro:
      action: load
    illusive_already_compiled_dossiers_four:
      action: load
    illusive_already_compiled_dossiers_five:
      action: load
    firewalker_music_1:
      action: load
    firewalker_music_2:
      action: load
  game_start: gui_splashstart

sounds:
  mus_main_menu:
    file: mus_main_menu.ogg
    track: music
    fade_out: 1s
    markers:
      - time: 32ms
        events: attract_music_started
      - time: 29245ms
        events: attract_music_main
  gui_splashstart:
    file: sfxgame.Wwise_Generic_GUI.gui_splashstart.ogg
    track: sfx
