#config_version=5
event_player:
  mode_attract_started:
    - start_mode_mainmenu
    - start_suicide_intro|320ms
    - start_suicide_main|29245ms

show_player:
  start_suicide_intro:
    suicide_track:
      loops: -1
      speed: 0.278
      action: play
    suicide_flash_soft:
      loops: -1
      speed: 1
      action: play
  start_suicide_main:
    suicide_beat:
      loops: -1
      speed: 1
      action: play
    suicide_flash:
      loops: -1
      speed: 1
      action: play
  mode_attract_will_stop:
    middle_circle_sweep:
      action: stop
    flash:
      action: stop

slide_player:
  mode_attract_started: me_logo_slide

slides:
  me_logo_slide:
    widgets:
      - type: image
        image: me2_logo_x128

sound_player:
  mode_attract_started:
    mus_main_menu:
      action: play
      mode_end_action: stop

sounds:
  mus_main_menu:
    file: mus_main_menu.ogg
    track: music
    fade_out: 1s
