#config_version=6
mode:
  start_events: mode_attract_started
  stop_events: mode_attract_will_stop
  game_mode: false
  code: attract_carousel.AttractCarousel

mode_settings:
  selectable_items:
    - title
    - credits
    - 1player_score{machine.player1_score and not machine.player2_score}
    - 2player_score{machine.player2_score and not machine.player3_score}
    - 3player_score{machine.player3_score and not machine.player4_score}
    - 4player_score{machine.player4_score}
    - 1player_pinstrat{settings.enable_pinstrat}
    - 2player_pinstrat{settings.enable_pinstrat and machine.player2_score}
    - 3player_pinstrat{settings.enable_pinstrat and machine.player3_score}
    - 4player_pinstrat{settings.enable_pinstrat and machine.player4_score}
    - gc_score
    - high_scores_1
    - high_scores_2
  next_item_events: s_flipper_right_active, timer_attract_timer_complete
  previous_item_events: s_flipper_left_active

event_player:
  attract_carousel_1player_pinstrat_highlighted:
    play_pinstrat_slide:
      player_num: 1
      player_name: (machine|last_career_player_1)
  attract_carousel_2player_pinstrat_highlighted:
    play_pinstrat_slide:
      player_num: 2
      player_name: (machine|last_career_player_2)
  attract_carousel_3player_pinstrat_highlighted:
    play_pinstrat_slide:
      player_num: 3
      player_name: (machine|last_career_player_3)
  attract_carousel_4player_pinstrat_highlighted:
    play_pinstrat_slide:
      player_num: 4
      player_name: (machine|last_career_player_4)
  # Show the player 1 pinstrat on the gameover slide
  attract_carousel_gameover_highlighted.2{settings.enable_pinstrat and not machine.player2_score}:
    play_pinstrat_portrait_slide:
      player_num: 1
      player_name: (machine|last_career_player_1)

variable_player:
  attract_carousel_title_highlighted{machine.gameover_text!=" "}:
    gameover_text:
      action: set_machine
      string: " "

timers:
  attract_timer:
    start_value: 8
    start_running: true
    end_value: 0
    direction: down
    restart_on_complete: true
    control_events:
      - event: s_flipper_left_active
        action: pause
        value: 20
      - event: s_flipper_right_active
        action: pause
        value: 20
      - event: pause_attract_rotation_credits
        action: pause
        value: 20

light_player:
  missing_switch_warning:
    l_bbsquad_kasumi:
      color: bb_squad_color
  mode_attract_carousel_will_stop:
    l_bbsquad_kasumi:
      color: off

slide_player:
  mode_attract_carousel_started:
    attract_slide_main:
      target: main
    attract_slide_right:
      target: lcd_right
  ball_search_started: ball_search_slide
  ball_search_stopped:
    ball_search_slide:
      action: remove
  attract_carousel_title_highlighted:
    attract_slide_main:
      target: main
    attract_slide_right:
      target: lcd_right
    pinstrat_portrait_slide:
      action: remove
      target: lcd_right
  attract_carousel_gameover_highlighted.1: gameover_slide
  attract_carousel_credits_highlighted.1{machine.free_play}: credits_slide_free_play
  attract_carousel_credits_highlighted.2{not machine.free_play and machine.credits_whole_num==0}: credits_slide_not_enough
  attract_carousel_credits_highlighted.3{not machine.free_play and machine.credits_whole_num>0}: credits_slide_press_start
  attract_carousel_1player_score_highlighted: 1player_score_slide
  attract_carousel_2player_score_highlighted: 2player_score_slide
  attract_carousel_3player_score_highlighted: 3player_score_slide
  attract_carousel_4player_score_highlighted: 4player_score_slide
  attract_carousel_gc_score_highlighted: gc_score_slide
  show_high_scores_slide: high_scores_slide
  play_pinstrat_slide:
    pinstrat_slide:
      action: play
    pinstrat_portrait_slide:
      action: play
      target: lcd_right
  play_pinstrat_portrait_slide:
    pinstrat_portrait_slide:
      action: play
      target: lcd_right
  stats_for_nerds:
    stats_slide:
      action: play
      target: main
      priority: 1000
    stats_portrait_slide:
      action: play
      target: lcd_right
      priority: 1000
  flipper_cradle_release:
    stats_slide:
      action: remove
      target: main
    stats_portrait_slide:
      action: remove
      target: lcd_right

slides:
  ball_search_slide:
    widgets:
      - type: text
        text: Please Wait
        style: body_sm, row_top
      - type: text
        text: Searching For Balls
        style: body_md, row_sub
  ball_search_cancel_slide:
    widgets:
      - type: text
        text: Balls Missing
        style: header_sm, row_main
  gc_score_slide:
    widgets:
      - type: text
        text: (machine|score1_label)
        style: body_md, row_top
      - type: text
        text: (machine|score1_name)
        style: header_md, row_above
      - type: text
        text: (machine|score1_value)
        style: header_md, row_sub, num
      - type: image
        image: splashscreen
        anchor_x: left
        x: 0
        z: 0
        opacity: 0.5
  high_scores_slide:
    widgets:
      - type: text
        text: "High Scores"
        style: body_md, row_top
      - type: text
        text: (names)
        style: body_sm, col_left_anchor
        halign: left
      - type: text
        text: (scores)
        style: body_sm, col_right_anchor, num
        halign: right
      - type: image
        image: splashscreen
        anchor_x: left
        x: 0
        z: 0
        opacity: 0.5
  stats_slide:
    widgets:
      - type: text
        text: "Stats for Nerds"
        style: header_xs, row_title
      - type: text
        text: "Uptime: (uptime)"
        style: body_xs, row_super, col_left_anchor
      - type: text
        text: "CPU: (cpu_percent)"
        style: body_xs, row_above, col_left_anchor
      - type: text
        text: "MEM: (memory)"
        style: body_xs, row_main, col_left_anchor
      - type: text
        text: "HDD: (disk_usage)"
        style: body_xs, row_sub, col_left_anchor
      - type: image
        image: splashscreen
        anchor_x: left
        x: 0
        z: 0
        opacity: 0.5
  stats_portrait_slide:
    widgets:
      - type: text
        text: "Handlers: (mpf_handlers)"
        style: body_xs, row_super, col_left_anchor
      - type: text
        text: "Inp: (audit)"
        style: body_xs, row_bottom, col_left_anchor
      - type: image
        image: splashscreen
        anchor_x: right
        x: 110%
        z: 0
        opacity: 0.5

sounds:
  credits_complete:
    file: SFXGame.586.wav
    track: sfx
  credits_incomplete:
    file: SFXGame.628.wav
    track: sfx
  credits_needed:
    file: SFXGame.650.wav
    track: sfx

sound_player:
  not_enough_credits: credits_needed
  machine_var_credits_numerator{value>0}: credits_incomplete
  machine_var_credits_whole_num{value>0}: credits_complete

widget_player:
  mc_stats:
    mc_stats_widget:
      action: update
      slide: stats_portrait_slide
      target: lcd_right

widgets:
  attract_widget_dmd:
    - type: image
      image: me2_logo_x128
  attract_widget_lcd:
    - type: image
      image: logo_fullscreen
  pinstrat_player_1:
    - type: image
      image: pinstrat_player_1
      style: pinstrat_image
  pinstrat_player_2:
    - type: image
      image: pinstrat_player_2
      style: pinstrat_image
  pinstrat_player_3:
    - type: image
      image: pinstrat_player_3
      style: pinstrat_image
  pinstrat_player_4:
    - type: image
      image: pinstrat_player_4
      style: pinstrat_image
  mc_stats_widget:
    - type: text
      text: "Slides: (slides)"
      style: body_xs, row_above, col_left_anchor
    - type: text
      text: "Children: (window) / (main) / (lcd_right)"
      style: body_xs, row_main, col_left_anchor
    - type: text
      text: "Refs: (refs)"
      style: body_xs, row_sub, col_left_anchor

images:
  pinstrat_player_1:
    load: mode_start
  pinstrat_player_2:
    load: mode_start
  pinstrat_player_3:
    load: mode_start
  pinstrat_player_4:
    load: mode_start
