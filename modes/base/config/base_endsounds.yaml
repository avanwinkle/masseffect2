#config_version=5

#####
# Modes can't play sounds when they end because the mode stops before the sound
# player gets the instruction. This base mode extension contains all sounds that
# should be played when other modes end.
#####

sound_player:
  n7_assignment_shot_hit: assignment_complete
  # Shadowbroker Chase
  timer_sbchase_timer_complete: liara_we_lost_her
  ball_save_sbchase_save_saving_ball: liara_we_lost_her
  shadowbroker_chase_complete: car_crash
  mode_overlordmultiball_stopped: david_ending
  recruit_tali_failed: colossusrepair

sound_pools:
  # N7 Assignments
  assignment_complete:
    sounds: asscompl_1, asscompl_2, asscompl_3
    track: sfx
    type: random_force_all
  colossusrepair:
    sounds:
      - colossus_repair_garrus{current_player.status_garrus>=3}
      - colossus_repair_grunt{current_player.status_grunt>=3}
      - colossus_repair_jack{current_player.status_jack>=3}
      - colossus_repair_jacob
      - colossus_repair_kasumi{current_player.status_kasumi>=3}
      - colossus_repair_legion{current_player.status_legion>=3}
      - colossus_repair_miranda
      - colossus_repair_mordin{current_player.status_mordin>=3}
      - colossus_repair_samara{current_player.status_samara>=3}
      - colossus_repair_thane{current_player.status_thane>=3}
      - colossus_repair_zaeed{current_player.status_zaeed>=3}
    track: voice
    type: random
  david_ending:
    sounds: david_sqrt_seemed_harmless, david_please_make_it_stop_1, david_please_make_it_stop_2
    track: voice
    type: random_force_all

