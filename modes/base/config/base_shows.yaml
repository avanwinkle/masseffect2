#config_version=6
shows:
  airlock_release_warning:
    - duration: 200ms
      lights:
        batram_multipliers:
          color: (color)
          fade: 30ms
    - duration: 200ms
      lights:
        batram_multipliers:
          color: black
          fade: 30ms
  ball_save_preshow:
    - lights:
        l_ball_save: on
  ball_save_show:
    - time: 0
      lights:
        l_ball_save:
          color: off
    - time: '+1'
      lights:
        l_ball_save:
          color: on
  color_on:
    - lights:
        (leds): (color)
  color_off:
    - lights:
        (leds): black
        l_null: (color)
  color_flashing:
    - duration: 1
      lights:
        (leds):
          color: (color)
          fade: (fade)
    - duration: 1
      lights:
        (leds):
          color: black
          fade: (fade)
  color_flashing_default:
    - duration: 400ms
      lights:
        (leds):
          color: (color)
          fade: 100ms
    - duration: 400ms
      lights:
        (leds):
          color: black
          fade: 100ms
        l_null: (color)
  color_flashing_fast:
    - duration: 200ms
      lights:
        (leds):
          color: (color)
          fade: 50ms
    - duration: 200ms
      lights:
        (leds):
          color: black
          fade: 50ms
        l_null: (color)
  color_alternating:
    - time: 0
      lights:
        (leds):
          color: (color1)
          fade: (fade)
    - time: '+1'
      lights:
        (leds):
          color: (color2)
          fade: (fade)
  color_alternating_default:
    - duration: 400ms
      lights:
        (leds): (color1)
    - duration: 400ms
      lights:
        (leds): (color2)
  single_flash:
    - duration: 120ms
      lights:
        (leds): on
  flash_all_shields_show:
    - time: 0
      lights:
        l_left_orbit_shield_rgb: (color)
        l_left_ramp_shield_rgb: (color)
        l_kickback_shield_rgb: (color)
        l_right_ramp_shield_rgb: (color)
        l_right_orbit_shield_rgb: (color)
        light_dropbank_rgb: (color)
        light_hitbank_rgb: (color)
        light_backwall_gi: (color)
    - time: '+1'
      lights:
        l_left_orbit_shield_rgb: black
        l_left_ramp_shield_rgb: black
        l_kickback_shield_rgb: black
        l_right_ramp_shield_rgb: black
        l_right_orbit_shield_rgb: black
        light_dropbank_rgb: black
        light_hitbank_rgb: black
        light_backwall_gi: (color)
        l_null: (color)
    - time: '+1'
  flash_color_show:
    - time: 0
      lights:
        (leds): (color)
    - time: '+1'
      lights:
        (leds): black
        l_null: (color)
  flasher_show_single:
    - duration: 200ms
      flashers:
        (flashers): 120ms
    - duration: 10s
  flasher_show_double:
    - duration: 200ms
      flashers:
        (flashers): 120ms
    - duration: 200ms
      flashers:
        (flashers): 120ms
    - duration: 10s
  flasher_show_triple:
    - duration: 200ms
      flashers:
        (flashers): 120ms
    - duration: 200ms
      flashers:
        (flashers): 120ms
    - duration: 200ms
      flashers:
        (flashers): 120ms
    - duration: 10s
  pulse_playfield:
    - duration: 200ms
      lights:
        light_pf:
          color: black
          fade: 200ms
        l_null: (color)
    - duration: 400ms
      lights:
        light_pf:
          color: (color)
          fade: 200ms
    - duration: 200ms
      lights:
        light_pf:
          color: black
          fade: 200ms
        l_null: (color)
  pulse_playfield_transparent:
    - duration: 400ms
      lights:
        light_pf:
          color: (color)
          fade: 400ms
    - duration: 200ms
      lights:
        light_pf:
          color: stop
          fade: 400ms
        l_null: (color)
  pulse_playfield_smooth:
    - duration: 1s
      lights:
        light_pf:
          color: (color)%20
          fade: 1s
        l_null: (color)
    - duration: 2s
      lights:
        light_pf:
          color: (color)
          fade: 1s
  dual_color_pulse:
    - time: 0
      lights:
        (leds):
          color: (color1)
          fade: 1s
        l_null: (color2)
    - time: '+1'
      lights:
        (leds):
          color: (color2)
          fade: 1s
        l_null: (color1)
  highlight_specialist:
    - time: 0
      lights:
        (led):
          color: color_shields
          fade: 1s
    - time: '+1'
      lights:
        (led):
          color: color_shields%20
          fade: 500ms
  pulse_color_to_transparent:
    - time: 0
      lights:
        (ledring):
          color: (color)
          fade: (fade)
    - duration: 2s
    - duration: 500ms
      lights:
        (ledring)_light_0:
          color: stop
          fade: (fade)
    - duration: 500ms
      lights:
        (ledring)_light_2:
          color: stop
          fade: (fade)
    - duration: 500ms
      lights:
        (ledring)_light_4:
          color: stop
          fade: (fade)
    - duration: 500ms
      lights:
        (ledring)_light_1:
          color: stop
          fade: (fade)
    - duration: 500ms
      lights:
        (ledring)_light_3:
          color: stop
          fade: (fade)
    - duration: 500ms
      lights:
        (ledring)_light_5:
          color: stop
          fade: (fade)
  pulse_color_to_transparent_dual:
    - time: 0
      lights:
        (ledring1):
          color: (color)
          fade: 1s
        (ledring2):
          color: (color)
          fade: 1s
    - duration: 500ms
    - duration: 500ms
      lights:
        (ledring1)_light_0:
          color: stop
          fade: 500ms
        (ledring2)_light_4:
          color: stop
          fade: 500ms
    - duration: 500ms
      lights:
        (ledring1)_light_2:
          color: stop
          fade: 500ms
        (ledring2)_light_1:
          color: stop
          fade: 500ms
    - duration: 500ms
      lights:
        (ledring1)_light_4:
          color: stop
          fade: 500ms
        (ledring2)_light_3:
          color: stop
          fade: 500ms
    - duration: 500ms
      lights:
        (ledring1)_light_1:
          color: stop
          fade: 500ms
        (ledring2)_light_5:
          color: stop
          fade: 500ms
    - duration: 500ms
      lights:
        (ledring1)_light_3:
          color: stop
          fade: 500ms
        (ledring2)_light_0:
          color: stop
          fade: 500ms
    - duration: 500ms
      lights:
        (ledring1)_light_5:
          color: stop
          fade: 500ms
        (ledring2)_light_2:
          color: stop
          fade: 500ms
  pulse_color_to_chase_6:
    - time: 0
      lights:
        (leds):
          color: (color1)
          fade: (fade)
    - time: '+1'
      lights:
        (leds)_light_0:
          color: (color2)%100
          fade: (fade)
        (leds)_light_5:
          color: (color2)%80
          fade: (fade)
        (leds)_light_4:
          color: (color2)%60
          fade: (fade)
        (leds)_light_3:
          color: (color2)%40
          fade: (fade)
        (leds)_light_2:
          color: (color2)%20
          fade: (fade)
        (leds)_light_1:
          color: (color2)%10
          fade: (fade)

shot_profiles:
  color_on:
    show_when_disabled: false
    states:
      - name: lit
        show: led_color
  color_flashing_static:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        sync_ms: 800
  color_flashing_fast_static:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_fast
        sync_ms: 800
  color_flashing_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        speed: 1
        sync_ms: 800
      - name: hit
        show: off
  color_flashing_fast_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        speed: 2
        sync_ms: 800
      - name: hit
        show: off
  color_flashing_to_solid_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        sync_ms: 800
      - name: hit
        show: led_color
  hit_to_lit_profile:
    show_when_disabled: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: led_color
  hit_to_flash_profile:
    show_when_disabled: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: color_flashing_default
  hit_to_flash_profile_noadvance:
    show_when_disabled: false
    advance_on_hit: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: color_flashing_default
  hit_to_flash_fast_profile_noadvance:
    show_when_disabled: false
    advance_on_hit: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: color_flashing_fast
  hit_to_off_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: led_color
      - name: hit
        show: off
  lane_shot_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: led_6_chase
        speed: 12
        show_tokens:
          fade: 20ms
      - name: hit
        show: off
  lane_shot_duo_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: led_6_chase_duo
        speed: 6
        show_tokens:
          fade: 200ms
      - name: hit
        show: off
  lane_shot_to_on_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: led_6_chase
        speed: 12
        show_tokens:
          fade: 20ms
      - name: hit
        show: led_color
  lane_shot_static:
    show_when_disabled: false
    states:
      - name: lit
        show: led_6_chase
        sync_ms: 800
        speed: 12
        show_tokens:
          fade: 20ms
  lane_shot_manual_firstshot_inverted:
    # This profile starts all off and requires manual advance to lit.
    # Lit shots go to solid when hit. Tricky: invert the starting shots
    # to "disable" them and leave the rest in a lit state.
    # 0 is off, 1 is lit, 2 is hit (solid)
    # Used for: Mordin, Jack
    show_when_disabled: false
    advance_on_hit: false
    states:
      - name: off
        show: off
      - name: lit
        show: led_6_chase
        speed: 12
        show_tokens:
          fade: 20ms
      - name: hit
        show: led_color
  lane_shot_manual_finalshot:
    # This profile starts lit and requires manual advance for all modes.
    # 0 is lit, 1 is off, 2 is pending and 3 is jackpot lit.
    # Used for Thane and Zaeed to light jackpot shots after repeat shots.
    show_when_disabled: false
    advance_on_hit: false
    states:
      - name: lit
        show: led_6_chase
        speed: 12
        show_tokens:
          fade: 20ms
      - name: hit
        show: off
      - name: pending
        show: off
      - name: final
        show: color_flashing_fast
