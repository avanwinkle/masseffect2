#config_version=5
shows:
  color_flashing_default:
    - duration: 400ms
      lights:
        (leds): (color)
    - duration: 400ms
      lights:
        (leds): off
        l_null: (color)
  color_flashing_fast:
    - duration: 200ms
      lights:
        (leds): (color)
    - duration: 200ms
      lights:
        (leds): off
        l_null: (color)
  color_alternating_default:
    - duration: 400ms
      lights:
        (leds): (color1)
    - duration: 400ms
      lights:
        (leds): (color2)

shot_profiles:
  color_on:
    show_when_disabled: false
    states:
      - name: lit
        show: led_color
  color_flashing_static:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        sync_ms: 800
  color_flashing_fast_static:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_fast
        sync_ms: 800
  color_flashing_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        speed: 1
        sync_ms: 800
      - name: hit
        show: off
  color_flashing_fast_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        speed: 2
        sync_ms: 800
      - name: hit
        show: off
  color_flashing_to_solid_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        sync_ms: 800
      - name: hit
        show: led_color
  hit_to_lit_profile:
    show_when_disabled: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: led_color
  hit_to_flash_profile:
    show_when_disabled: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: color_flashing_default
  hit_to_flash_profile_noadvance:
    show_when_disabled: false
    advance_on_hit: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: color_flashing_default
  hit_to_flash_fast_profile_noadvance:
    show_when_disabled: false
    advance_on_hit: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: color_flashing_fast
  hit_to_off_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: led_color
      - name: hit
        show: off
