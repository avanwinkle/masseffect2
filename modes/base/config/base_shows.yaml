#config_version=5
shows:
  ball_save_preshow:
    - lights:
        l_ball_save: on
  ball_save_show:
    - time: 0
      lights:
        l_ball_save:
          color: off
    - time: '+1'
      lights:
        l_ball_save:
          color: on
  color_on:
    - lights:
        (leds): (color)
  color_off:
    - lights:
        (leds): black
        l_null: (color)
  color_flashing_default:
    - duration: 400ms
      lights:
        (leds): (color)
    - duration: 400ms
      lights:
        (leds): off
        l_null: (color)
  color_flashing_fast:
    - duration: 200ms
      lights:
        (leds): (color)
    - duration: 200ms
      lights:
        (leds): off
        l_null: (color)
  color_alternating_default:
    - duration: 400ms
      lights:
        (leds): (color1)
    - duration: 400ms
      lights:
        (leds): (color2)
  flash_all_shields_show:
    - time: 0
      lights:
        l_left_orbit_shield_rgb: (color)
        l_left_ramp_shield_rgb: (color)
        l_kickback_shield_rgb: (color)
        l_right_ramp_shield_rgb: (color)
        l_right_orbit_shield_rgb: (color)
        light_dropbank_rgb: (color)
        light_hitbank_rgb: (color)
    - time: '+1'
      lights:
        l_left_orbit_shield_rgb: black
        l_left_ramp_shield_rgb: black
        l_kickback_shield_rgb: black
        l_right_ramp_shield_rgb: black
        l_right_orbit_shield_rgb: black
        light_dropbank_rgb: black
        light_hitbank_rgb: black
        l_null: (color)
    - time: '+1'
  flash_color_show:
    - time: 0
      lights:
        (leds): (color)
    - time: '+1'
      lights:
        (leds): black
        l_null: (color)
  flasher_show_single:
    - duration: 200ms
      flashers:
        (flashers): 120ms
    - duration: 10s
  flasher_show_double:
    - duration: 200ms
      flashers:
        (flashers): 120ms
    - duration: 200ms
      flashers:
        (flashers): 120ms
    - duration: 10s
  flasher_show_triple:
    - duration: 200ms
      flashers:
        (flashers): 120ms
    - duration: 200ms
      flashers:
        (flashers): 120ms
    - duration: 200ms
      flashers:
        (flashers): 120ms
    - duration: 10s
  pulse_playfield:
    - duration: 200ms
      lights:
        light_pf:
          color: black
          fade: 200ms
        l_null: (color)
    - duration: 400ms
      lights:
        light_pf:
          color: (color)
          fade: 200ms
    - duration: 200ms
      lights:
        light_pf:
          color: black
          fade: 200ms
        l_null: (color)


shot_profiles:
  color_on:
    show_when_disabled: false
    states:
      - name: lit
        show: led_color
  color_flashing_static:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        sync_ms: 800
  color_flashing_fast_static:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_fast
        sync_ms: 800
  color_flashing_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        speed: 1
        sync_ms: 800
      - name: hit
        show: off
  color_flashing_fast_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        speed: 2
        sync_ms: 800
      - name: hit
        show: off
  color_flashing_to_solid_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        sync_ms: 800
      - name: hit
        show: led_color
  hit_to_lit_profile:
    show_when_disabled: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: led_color
  hit_to_flash_profile:
    show_when_disabled: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: color_flashing_default
  hit_to_flash_profile_noadvance:
    show_when_disabled: false
    advance_on_hit: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: color_flashing_default
  hit_to_flash_fast_profile_noadvance:
    show_when_disabled: false
    advance_on_hit: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: color_flashing_fast
  hit_to_off_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: led_color
      - name: hit
        show: off
  lane_shot_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: led_6_chase
        speed: 12
        show_tokens:
          fade: 20ms
      - name: hit
        show: off
  lane_shot_to_on_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: led_6_chase
        speed: 12
        show_tokens:
          fade: 20ms
      - name: hit
        show: led_color
  lane_shot_static:
    show_when_disabled: false
    states:
      - name: lit
        show: led_6_chase
        sync_ms: 800
        speed: 12
        show_tokens:
          fade: 20ms
