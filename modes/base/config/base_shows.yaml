#config_version=5
shows:
  color_flashing_default:
    - duration: 500ms
      lights:
        (leds): (color)
    - duration: 500ms
      lights:
        (leds): off
        l_null: (color)
  color_flashing_fast:
    - duration: 250ms
      lights:
        (leds): (color)
    - duration: 250ms
      lights:
        (leds): off
        l_null: (color)
  color_alternating_default:
    - duration: 500ms
      lights:
        (leds): (color1)
    - duration: 500ms
      lights:
        (leds): (color2)

shot_profiles:
  color_flashing_static:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        sync_ms: 1000
  color_flashing_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        speed: 1
        sync_ms: 1000
      - name: hit
        show: off
  color_flashing_fast_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        speed: 2
        sync_ms: 1000
      - name: hit
        show: off
  color_flashing_to_solid_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: color_flashing_default
        sync_ms: 1000
      - name: hit
        show: led_color
  hit_to_lit_profile:
    show_when_disabled: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: led_color
  hit_to_off_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: led_color
      - name: hit
        show: off
