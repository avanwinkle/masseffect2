#config_version=6

mode:
  start_events: ball_ending
  code: bonus.Bonus
  priority: 500
  use_wait_queue: true

mode_settings:
  display_delay_ms: 800ms
  hurry_up_delay_ms: 0
  bonus_entries:
    - event: bonus_level
      score: machine.base_points // 200 * 10
      player_score_entry: earned_level
    - event: bonus_squadmates
      score: machine.base_points // 1000 * 10
      player_score_entry: earned_squadmates_count
    - event: bonus_reputation
      score: current_player.reputation * (current_player.paragon + current_player.renegade) * 100
    - event: bonus_credits
      score: machine.base_points // 10000 * 10
      player_score_entry: credits
    - event: bonus_minerals
      # Mineral values are weighted against 5000, so compensate the base points
      score: (current_player.planets * current_player.mineral_total * (machine.base_points * 0.001)) // 90000 * 100
    - event: bonus_assignments
      score: (machine.base_points // 1000 * 30)
      player_score_entry: earned_assigments_completed
    - event: bonus_intel
      score: (machine.base_points // 1000 * 50)
      player_score_entry: earned_intel
    - event: bonus_upgrades
      # Award an extra 2% score for every weapon upgrade
      score: (current_player.score - current_player.ball_starting_score) // 1000 * 20
      player_score_entry: upgrades_completed

event_player:
  bonus_start:
    - play_default_music{current_player.state_machine_suicide_progress!="completed"}
    - play_happy_music{current_player.state_machine_suicide_progress=="completed" and current_player.final_squadmates>=2}
    - play_sad_music{current_player.state_machine_suicide_progress=="completed" and current_player.final_squadmates<2}

queue_relay_player:
  mode_bonus_stopping{current_player.state_machine_suicide_progress=="completed"}:
    post: start_mode_gameover
    wait_for: mode_gameover_stopped

slide_player:
  bonus_start.1{current_player.state_machine_suicide_progress!="completed"}: end_slide
  bonus_start.2{current_player.state_machine_suicide_progress=="completed"}: end_slide_gameover
  bonus_level: bonus_level_slide
  bonus_squadmates: bonus_squadmates_slide
  bonus_reputation: bonus_reputation_slide
  bonus_credits: bonus_credits_slide
  bonus_minerals: bonus_minerals_slide
  bonus_assignments: bonus_assignments_slide
  bonus_intel: bonus_intel_slide
  bonus_upgrades: bonus_upgrades_slide
  bonus_total: bonus_total_slide

slides:
  end_slide:
    - type: text
      text: $gameover
      style: header_lg
  end_slide_gameover:
    - type: text
      text: Game Over
      style: header_lg
  bonus_level_slide:
    - type: text
      text: "Level (player|level)"
      style: header_sm, row_sub
    - type: text
      text: (score)
      style: header_md, row_main, num
  bonus_squadmates_slide:
    - type: text
      text: "(player|earned_squadmates_count) New Squadmates"
      style: header_sm, row_sub
    - type: text
      text: (score)
      style: header_md, row_main, num
  bonus_reputation_slide:
    - type: text
      text: "Reputation"
      style: header_sm, row_sub
    - type: text
      text: (score)
      style: header_md, row_main, num
      # TODO: visuals for paragon/renegade
  bonus_credits_slide:
    - type: text
      text: "Credits Bonus"
      style: header_sm, row_sub
    - type: text
      text: (score)
      style: header_md, row_main, num
  bonus_minerals_slide:
    - type: text
      text: "Minerals Collected"
      style: header_sm, row_sub
    - type: text
      text: (score)
      style: header_md, row_main, num
  bonus_assignments_slide:
    - type: text
      text: "N7 Bonus"
      style: header_sm, row_sub
    - type: text
      text: (score)
      style: header_md, row_main, num
  bonus_intel_slide:
    - type: text
      text: "Intel Gathered"
      style: header_sm, row_sub
    - type: text
      text: (score)
      style: header_md, row_main, num
  bonus_upgrades_slide:
    - type: text
      text: "Upgrades Researched"
      style: header_sm, row_sub
    - type: text
      text: (score)
      style: header_md, row_main, num
  bonus_multiplier_slide:
    - type: text
      text: "Reputation Multiplier"
      style: header_sm, row_sub
    - type: text
      text: "(multiplier)X"
      style: header_md, row_main, num
  bonus_total_slide:
    - type: text
      text: "Total Bonus"
      style: header_sm, row_sub
    - type: text
      text: (score)
      style: header_md, row_main, num

sound_player:
  play_default_music:
    music_death:
      priority: 1000
  play_happy_music:
    music_gameover_win:
      priority: 1000
  play_sad_music:
    music_gameover_sad:
      priority: 1000

sounds:
  music_death:
    file: mus_death.wav
    track: music
    loops: 0
    fade_in: 500ms
    fade_out: 500ms
    mode_end_action: stop
  music_gameover_sad:
    file: mus_endgm3_cine_2.wav
    track: music
    loops: 0
    mode_end_action: stop
    fade_out: 1s
  music_gamover_win:
    file: mus_endgm3_cine_1.wav
    track: music
    loops: 0
    mode_end_action: stop
    fade_out: 1s
