#config_version=5
mode_settings:
  display_delay_ms: 1s
  hurry_up_delay_ms: 0
  bonus_entries:
    - event: bonus_level
      score: 1000
      player_score_entry: level
    - event: bonus_squadmates
      score: (1200 * current_player.squadmates_count if current_player.squadmates_count > 2 else 0)
    - event: bonus_credits
      score: (current_player.credits * 0.25)
    - event: bonus_minerals
      score: (current_player.planets * current_player.mineral_total) / 5
    - event: bonus_assignments
      score: 1000
      player_score_entry: assigments_completed
    - event: bonus_intel
      score: 800
      player_score_entry: intel
    - event: bonus_upgrades
      score: 750
      player_score_entry: upgrades_researched

light_player:
  mode_bonus_started:
    gi:
      color: 000000
      fade: 500ms

slide_player:
  mode_bonus_started: end_slide
  bonus_level: bonus_level_slide
  bonus_squadmates: bonus_squadmates_slide
  bonus_credits: bonus_credits_slide
  bonus_minerals: bonus_minerals_slide
  bonus_assignments: bonus_assignments_slide
  bonus_intel: bonus_intel_slide
  bonus_upgrades: bonus_upgrades_slide
  bonus_total: bonus_total_slide

slides:
  end_slide:
    widgets:
      - type: text
        text: Critical Mission Failure
  bonus_level_slide:
    - type: text
      text: "Level (player|level)"
      style: bonus_title_style
    - type: text
      text: (score)
      style: bonus_score_style
  bonus_squadmates_slide:
    - type: text
      text: "(player|squadmates_count) Squadmates"
      style: bonus_title_style
    - type: text
      text: (score)
      style: bonus_score_style
  bonus_credits_slide:
    - type: text
      text: "Credits Bonus"
      style: bonus_title_style
    - type: text
      text: (score)
      style: bonus_score_style
  bonus_minerals_slide:
    - type: text
      text: "Minerals Collected"
      style: bonus_title_style
    - type: text
      text: (score)
      style: bonus_score_style
  bonus_assignments_slide:
    - type: text
      text: "N7 Bonus"
      style: bonus_title_style
    - type: text
      text: (score)
      style: bonus_score_style
  bonus_intel_slide:
    - type: text
      text: "Intel Gathered"
      style: bonus_title_style
    - type: text
      text: (score)
      style: bonus_score_style
  bonus_upgrades_slide:
    - type: text
      text: "Upgrades Researched"
      style: bonus_title_style
    - type: text
      text: (score)
      style: bonus_score_style
  bonus_multiplier_slide:
    - type: text
      text: "Reputation Multiplier"
      style: bonus_title_style
    - type: text
      text: "(multiplier)X"
      style: bonus_score_style
  bonus_total_slide:
    - type: text
      text: "Total Bonus"
      style: bonus_title_style
    - type: text
      text: (score)
      style: bonus_score_style

sound_player:
  mode_bonus_started: music_death

sounds:
  music_death:
    file: mus_death.ogg
    track: music
    loops: 0
    fade_out: 500ms
    mode_end_action: stop
