#config_version=5
mode:
  start_events: start_mode_collectorship_base
  stop_events: stop_mode_collectorship_base
  priority: 300

event_player:
  mode_collectorship_base_started:
    - start_mode_collectorship_ambush
    - start_mode_harbinger
  mode_collectorship_ambush_complete:
    - stop_mode_collectorship_ambush
    - start_mode_collectorship_husk
  mode_collectorship_husk_complete:
    - stop_mode_collectorship_husk
    - start_mode_collectorship_praetorian
  mode_collectorship_praetorian_complete:
    - stop_mode_collectorship_praetorian
    - start_mode_collectorship_ambush
  mode_collectorship_praetorian_failed:
    - stop_mode_collectorship_praetorian
    - start_mode_collectorship_husk
  multiball_collectorship_multiball_ended:
    - stop_mode_collectorship_base
    - stop_mode_collectorship_ambush
    - stop_mode_collectorship_husk
    - stop_mode_collectorship_praetorian
    - stop_mode_harbinger

multiballs:
  collectorship_multiball:
    ball_count: 2 # Start with 2, add up to 2 more
    ball_count_type: total
    start_events: mode_collectorship_base_started
    add_a_ball_events: collectorship_add_ball
    shoot_again: 10s

slide_player:
  mode_collectorship_base_started:
    collectorship_started_slide:
      expire: 5s

slides:
  collectorship_started_slide:
    widgets:
      - type: text
        text: Collector Ship
        style: dmd_small

sound_player:
  mode_collectorship_ambush_started:
    music_ambush:
      action: play
    music_praetorian:
      action: stop
  mode_collectorship_husk_started:
    music_husk:
      action: play
    music_ambush:
      action: stop
    music_praetorian:
      action: stop
  mode_collectorship_praetorian_started:
    music_husk:
      action: stop
    music_praetorian:
      action: play
  collectorship_multiball_ball_drain:
    music_stinger:
      action: play
  ship_shots_hit: collector_hit

sound_pools:
  collector_hit:
    sounds: collector_noise_1, collector_noise_2, collector_noise_3, collector_noise_4, collector_noise_5, collector_noise_6
    track: sfx

sounds:
  music_ambush:
    file: mus_critpath2_action.ogg
    track: music
    fade_in: 1s
    fade_out: 1.5s
  music_husks:
    file: mus_critpath2_combat_2_low.ogg
    track: music
    fade_in: 1s
    fade_out: 1.5s
  music_praetorian:
    file: mus_critpath1_boss.ogg
    track: music
    fade_in: 1s
    fade_out: 1.5s
  music_stinger:
    file: mus_generic_stinger_053.ogg
    track: sfx
  collector_noise_1:
    file: sfx_ss_collector_ss_collector_00349721_m.ogg
    track: sfx
  collector_noise_2:
    file: sfx_ss_collector_ss_collector_00349722_m.ogg
    track: sfx
  collector_noise_3:
    file: sfx_ss_collector_ss_collector_00349723_m.ogg
    track: sfx
  collector_noise_4:
    file: sfx_ss_collector_ss_collector_00349724_m.ogg
    track: sfx
  collector_noise_5:
    file: sfx_ss_collector_ss_collector_00349725_m.ogg
    track: sfx
  collector_noise_6:
    file: sfx_ss_collector_ss_collector_00349736_m.ogg
    track: sfx

