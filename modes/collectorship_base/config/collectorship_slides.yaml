#config_version=5
scoring:
  mode_collectorship_ambush_will_start:
    last_mission:
      action: set
      string: "Escape the Ambush"
  mode_collectorship_husk_will_start:
    last_mission:
      action: set
      string: "Survive the Horde"
  mode_collectorship_praetorian_will_start:
    last_mission:
      action: set
      string: "Defeat the Praetorian"

slide_player:
  mode_collectorship_base_started: collectorship_baseslide
  stop_mode_collectorship_base:
    collectorship_baseslide:
      action: remove

slides:
  collectorship_baseslide:
    widgets:
      - type: text
        text: (last_mission)
        style: medium
      - type: text
        text: (score)
        style: dmd_small
        anchor_x: left
        anchor_y: top
        x: 2
        y: top-2
      - type: text
        text: (temp_hurryup_value)
        style: dmd_small
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 2

widget_player:
  mode_harbinger_started: harbinger_widget
  stop_mode_harbinger:
    harbinger_widget:
      action: remove
  timer_ambushtimer_started: timer_widget
  timer_ambushtimer_tick:
    timer_widget:
      action: update
  timer_husktimer_tick:
    timer_widget:
      action: update
  timer_praetoriantimer_tick:
    timer_widget:
      action: update
  stop_mode_collectorship_base:
    timer_widget:
      action: remove

widgets:
  timer_widget:
    - type: text
      text: (ticks_remaining)
      style: dmd_small
      anchor_x: right
      anchor_y: top
      x: right-2
      y: top-2
  harbinger_widget:
    - type: text
      text: (harbinger_multiplier)X
      style: dmd_small
      anchor_x: right
      anchor_y: bottom
      x: right-2
      y: 2
