#config_version=5
scoring:
  mode_collectorship_ambush_will_start:
    last_mission:
      action: set
      string: "Escape the Ambush"
  mode_collectorship_husk_will_start:
    last_mission:
      action: set
      string: "Survive the Horde"
  mode_collectorship_praetorian_will_start:
    last_mission:
      action: set
      string: "Defeat the Praetorian"

slide_player:
  mode_collectorship_base_started: collectorship_baseslide
  mode_collectorship_base_will_stop:
    collectorship_baseslide:
      action: remove

slides:
  collectorship_baseslide:
    widgets:
      - collectorship_phase_widget
      - collectorship_score_widget
      - collectorship_hurryup_widget
      - collectorship_harbinger_widget

widgets:
  collectorship_phase_widget:
    - type: text
      text: (last_mission)
      style: medium
  collectorship_score_widget:
    - type: text
      text: (score)
      anchor_x: left
      anchor_y: top
      x: 2
      y: 100%-2
  collectorship_hurryup_widget:
    - type: text
      text: (temp_hurryup_value)
      anchor_x: left
      anchor_y: bottom
      x: 2
      y: 2
  collectorship_harbinger_widget:
    - type: text
      text: (harbinger_multiplier)X
      anchor_x: right
      anchor_y: bottom
      x: 100%-2
      y: 2