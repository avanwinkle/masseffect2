#config_version=5
variable_player:
  mode_collectorship_ambush_will_start:
    last_mission:
      action: set
      string: "Escape the Ambush"
  mode_collectorship_husk_will_start:
    last_mission:
      action: set
      string: "Survive the Horde"
  mode_collectorship_praetorian_will_start:
    last_mission:
      action: set
      string: "Defeat the Praetorian"

slide_player:
  mode_collectorship_base_started: collectorship_baseslide
  stop_mode_collectorship_base:
    collectorship_baseslide:
      action: remove

slides:
  collectorship_baseslide:
    widgets:
      - type: text
        text: (last_mission)
        style: header_sm, row_main, col_left_anchor
      - type: text
        text: (score)
        style: body_md, row_top, col_left_anchor, num

widget_player:
  mode_harbinger_started: harbinger_widget
  stop_mode_harbinger:
    harbinger_widget:
      action: remove
  player_temp_hurryup_value:
    cs_hurryup_widget:
      action: update
  timer_husktimer_started: cs_timer_widget
  timer_husktimer_tick:
    cs_timer_widget:
      action: update
  timer_praetoriantimer_tick:
    cs_timer_widget:
      action: update
  mode_collectorship_ambush_will_start:
    cs_timer_widget:
      action: remove
  stop_mode_collectorship_base:
    cs_timer_widget:
      action: remove

widgets:
  cs_hurryup_widget:
    - type: text
      text: (temp_hurryup_value)
      anchor_x: left
      anchor_y: bottom
      x: 2
      y: 2
  cs_timer_widget:
    - type: text
      text: (ticks_remaining)
      style: timer_primary, row_gutter, col_right_indent
  harbinger_widget:
    - type: text
      text: (harbinger_multiplier)X
      anchor_x: left
      anchor_y: bottom
      x: 2
      y: 9
