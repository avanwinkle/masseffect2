    start_value: 16
    end_value: 0
    tick_interval: 1s
    direction: down
    start_running: yes
    restart_on_complete: true
    control_events:
      - event: stop_mode_collectorship_praetorian
        action: stop
      - event: praetorian_shot_hit
        action: restart

widget_player:
  mode_collectorship_praetorian_started:
    praetorian_startwidget:
      action: add
  counter_praetorian_hits_counter_hit{count==1}:
    praetorian_startwidget:
      action: remove
    praetorian_widget:
      action: add
  counter_praetorian_hits_counter_hit{count>1}:
    praetorian_widget:
      action: update
  stop_mode_collectorship_praetorian:
