#config_version=6
mode:
  start_events: start_mode_env_collectors
  stop_events: stop_mode_env_collectors, stop_mode_environment
  priority: 400

sound_player:
  # The sound "collector_hit" is defined in collectorship_base
  envshot_right_orbit_hit: collector_hit
  envshot_right_ramp_hit: collector_hit
  envshot_kickback_hit: collector_hit
  envshot_left_ramp_hit: collector_hit
  envshot_left_orbit_hit: collector_hit
  envshot_tenpoints_hit: collector_hit
  # gunfight copied from env_gunfight
  envshot_standuptarget_hit: env_random_gunfight

random_event_player:
  env_random_gunfight:
    - env_gunfight_ricochet|2
    - env_gunfight_bullet_thud
    - env_gunfight_bullet_whiz|2
    - env_gunfight_quick_expl

