slide_player:
  mode_field_started{machine.has_secondscreen}:
    squadicon_slide:
      action: play
      target: lcd_right
  reset_from_suicide:
    reset_from_suicide_slide:
      action: play
      expire: 5s
  show_base_slide.1{not is_multiplayer}: singleplayer_slide
  show_base_slide.2{is_multiplayer}: multiplayer_slide
  show_multiplayer_slide:
    multiplayer_slide:
      action: play
    singleplayer_slide:
      action: remove
  disable_missionresume:
    resume_slide:
      action: remove
  mode_field_will_stop:
    singleplayer_slide:
      action: remove
    multiplayer_slide:
      action: remove
    squadicon_slide:
      action: remove
      target: lcd_right

slides:
  reset_from_suicide_slide:
    widgets:
