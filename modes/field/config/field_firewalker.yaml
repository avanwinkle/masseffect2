          ledring: l_right_ramp_ring
          color1: ("color_door_red" if state=="red" else "color_door_orange")
          color2: ("color_door_orange" if state=="red" else "color_door_green")
  fw_packet_right_orbit_hit{state!="green"}:
    fw_hit_show:
        key: fw_hit_ro
