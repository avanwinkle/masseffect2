#config_version=5

#####
# N7 Assignments: Field
#
# This field mode tracks bumper hits to enable N7 assignments
#####
event_player:
  logicblock_n7_hits_counter_complete: start_mode_n7_assignments

counters:
  n7_hits_counter:
    starting_count: 40
    count_complete_value: 0
    direction: down
    count_events: n7_advance_shot_hit
    disable_on_complete: false
    reset_on_complete: true
    persist_state: true

shots:
  n7_advance_shot:
    switches: s_bumper_bottom, s_bumper_right, s_bumper_left
    enable_events: enable_recruit_shots
    disable_events: disable_recruit_shots

widget_player:
  logicblock_n7_hits_counter_hit:
    n7_progress_widget:
      action: update
      widget_settings:
        expire: 2s

widgets:
  n7_progress_widget:
    - type: text
      text: "N7 assignment in (count)"
      style: dmd_small
      anchor_y: bottom
      anchor_x: left
      y: 2
      x: 2
      z: 2
    - type: rectangle
      width: 128
      height: 8
      color: 000000
      anchor_y: bottom
      anchor_x: left
      x: 0
      y: 0
      z: 1
