#config_version=5

#####
# N7 Assignments: Field
#
# This field mode tracks bumper hits to enable N7 assignments. It's present during
# field except for when the derelict reaper achievement is enabled.
#####

event_player:
  logicblock_n7_hits_counter_complete: start_mode_n7_assignments

counters:
  n7_hits_counter:
    starting_count: 40
    count_complete_value: 0
    direction: down
    count_events: n7_advance_shot_hit
    disable_on_complete: false
    reset_on_complete: true
    persist_state: true
    # TODO: Validate that this counter state persists on a per-player basis

shots:
  n7_advance_shot:
    switches: s_bumper_bottom, s_bumper_right, s_bumper_left
    enable_events: mode_field_started{device.achievements.derelictreaper.state!="enabled"}
    disable_events: achievement_derelictreaper_state_enabled
