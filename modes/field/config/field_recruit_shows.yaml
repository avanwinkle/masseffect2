      key: recruits_complete_show_zaeed
      show_tokens:
        leds: l_hand_of_the_king
  mode_field_will_stop:
    missions_available_show:
      action: stop
    recruits_lit_show_garrus:
      action: stop
    recruits_lit_show_grunt:
      action: stop
    recruits_lit_show_jack:
      action: stop
    recruits_lit_show_kasumi:
      action: stop
    recruits_lit_show_legion:
      action: stop
    recruits_lit_show_mordin:
      action: stop
    recruits_lit_show_samara:
      action: stop
