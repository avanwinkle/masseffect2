      action: stop
    recruits_complete_show_thane:
      action: stop
    recruits_complete_show_zaeed:
      action: stop

shows:
  missions_available_show:
    - duration: 400ms
      lights:
        light_missionselect: on
    - duration: 400ms
      lights:
        light_missionselect: off
  recruits_lit_show:
    - duration: 800ms
      lights:
        (leds):
          color: off
          fade: 200ms
    - duration: 400ms
      lights:
        (leds):
          color: EEEEEE
          fade: 200ms
  recruits_complete_show:
    - time: 0
      lights:
        (leds): FFFFFF
