#config_version=6
event_player:
  mode_field_started: update_mission_blinken
  mode_field_will_stop:
    update_mission_blinken:
      action: stop
  player_available_missions{value>0}: update_mission_blinken
  player_bypass_missionselect{value>0}: update_mission_blinken

