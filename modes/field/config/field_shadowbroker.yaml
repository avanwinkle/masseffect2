show_player:
  mode_field_started{device.achievements.vasir.state=="enabled"}:
    shadowbroker_lit_show:
      action: play
      priority: 10
      sync_ms: 600
  achievememnt_vasir_enabled:
    shadowbroker_lit_show:
      action: play
      priority: 10
      sync_ms: 600

shows:
  shadowbroker_lit_show:
    - duration: 500ms
      lights:
        l_dropbank_bottom: white
        l_dropbank_top: white
        l_dropbank_middle: white
        l_dropbank_shield_rgb:
          color: FF1F00
          fade: 20ms
    - duration: 500ms
      lights:
        l_dropbank_shield_rgb:
          color: black
          fade: 20ms
