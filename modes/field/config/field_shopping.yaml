#config_version=5

#####
# FIELD SHOPPING MODE
#
# This mode allows the player to unlock the store, where they can purchase
# armor upgrades, bonus powers, and (occasionally) special rewards.
#
# This mode is the inclusion in Field to enable the store. There is a separate
# mode, shopping, that is the actual purchase experienc.
#####

event_player:
  storetargets_lit_complete: check_research
    # Only enable if we can by something
  research_check_passed: enable_store
  research_check_failed: store_unaffordable
  ball_hold_store_hold_held_ball: start_mode_store
  # Are we coming back after the store?
  mode_field_started{device.ball_holds.store_hold.balls_held>0}: store_complete

shot_groups:
  storetargets:
    shots: storetarget1, storetarget2, storetarget3, storetarget4, storetarget5
    reset_events: start_mode_store, store_unaffordable

shots:
  storeshot:
    profile: color_flashing_static
    enable_events: enable_store
    disable_events: start_mode_store
    show_tokens:
      leds: l_store
      color: 666666
  storetarget1:
    switch: s_target1
    tags: storetarget
    profile: hit_to_lit_profile
    show_tokens:
      leds: l_standup_1
      color: on
  storetarget2:
    switch: s_target2
    tags: storetarget
    profile: hit_to_lit_profile
    show_tokens:
      leds: l_standup_2
      color: on
  storetarget3:
    switch: s_target3
    tags: storetarget
    profile: hit_to_lit_profile
    show_tokens:
      leds: l_standup_3
      color: on
  storetarget4:
    switch: s_target4
    tags: storetarget
    profile: hit_to_lit_profile
    show_tokens:
      leds: l_standup_4
      color: on
  storetarget5:
    switch: s_target5
    tags: storetarget
    profile: hit_to_lit_profile
    show_tokens:
      leds: l_standup_5
      color: on

show_player:
  storetargets_hit:
    storetargets_flash:
      priority: 100
      loops: 2
      speed: 12

shows:
  storetargets_flash:
    - time: 0
      lights:
        l_targets: on
    - time: '+1'
      lights:
        l_targets: black
  storelit_show:
    - time: 0
      lights:
        l_store: on
    - time: 1
      lights:
        l_store: black

slide_player:
  start_store:
    store_enabled_slide:
      expire: 3s

slides:
  store_enabled_slide:
    widgets:
      - type: text
        text: "SHOPPING\nAVAILABLE"
        style: header_md, row_main
      - type: text
        text: Shoot the airlock to purchase upgrades
        style: header_xs, row_sub
      - type: widget
        widget: background_console

sound_player:
  sw_standuptarget_active:
    biotic_hit:
      action: play
  storetargets_hit_complete|500ms:
    biotic_explosion:
      action: play

sound_pools:
  biotic_hit:
    sounds: biotic_hit_1, biotic_hit_2, biotic_hit_3, biotic_hit_4, biotic_hit_5, biotic_hit_6
    type: random_force_all
    track: sfx
  biotic_explosion:
    sounds: biotic_explosion_1, biotic_explosion_2, biotic_explosion_3
    type: random_force_all
    track: sfx

sounds:
  biotic_hit_1:
    file: SFXGame.190.ogg
    track: sfx
  biotic_hit_2:
    file: SFXGame.191.ogg
    track: sfx
  biotic_hit_3:
    file: SFXGame.192.ogg
    track: sfx
  biotic_hit_4:
    file: SFXGame.193.ogg
    track: sfx
  biotic_hit_5:
    file: SFXGame.194.ogg
    track: sfx
  biotic_hit_6:
    file: SFXGame.195.ogg
    track: sfx
  biotic_explosion_1:
    file: SFXGame.844.ogg
    track: sfx
  biotic_explosion_2:
    file: SFXGame.845.ogg
    track: sfx
  biotic_explosion_3:
    file: SFXGame.846.ogg
    track: sfx

variable_player:
  storetargets_hit:
    mineral_eezo: 10
