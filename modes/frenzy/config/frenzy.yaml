#config_version=5

#####
# FRENZY
#
# This is a helper mode to track frenzy hits, for any mode that wants to implement
# a frenzy-style counter without re-defining everything.
######

mode:
  start_events: start_mode_frenzy
  stop_events: stop_mode_frenzy

shots:
  frenzy:
    switches:
      - s_left_orbit
      - s_left_ramp_entrance
      - s_left_ramp_exit
      - s_right_ramp_entrance
      - s_right_ramp_exit
      # - s_airlock_entrance
      - s_kickback
      - s_tenpoints
      - s_bumper_left
      - s_bumper_right
      - s_bumper_bottom
      - s_spinner
      - s_top_lane_left
      - s_top_lane_right
      - s_dropbank_bottom
      - s_dropbank_middle
      - s_dropbank_top
      - s_hitbank_bottom
      - s_hitbank_top
      - s_target1
      - s_target2
      - s_target3
      - s_target4
      - s_target5
      - s_outlane_left
      - s_return_lane_left
      - s_return_lane_right
      - s_outlane_right
      - s_left_slingshot
      - s_right_slingshot
