#config_version=5
tilt:
  warnings_to_tilt: 2

slide_player:
  tilt_warning_1:
    me_tilt_warning_1:
      force: true
      target: lcd_left
    tilt_portrait:
      force: true
      target: lcd_right
  tilt_warning_2:
    me_tilt_warning_2:
      force: true
      target: lcd_left
    tilt_portrait:
      force: true
      target: lcd_right
  tilt:
    me_tilt:
      force: true
  tilt_clear:
    tilt:
      action: remove

slides:
  me_tilt_warning_1:
    expire: 2s
    widgets:
    - type: text
      text: WARNING
      style: header_lg, row_main
    - widget: background_console
  me_tilt_warning_2:
    expire: 2s
    widgets:
    - type: text
      text: DANGER
      style: header_lg, row_main
    - widget: background_console
  tilt_portrait:
    expire: 2s
    widgets:
      - type: image
        image: portrait_tilt
  me_tilt:
    widgets:
    - type: text
      text: TILT
      style: header_lg, row_main

sound_player:
  tilt_warning_1: tilt_warning_normal
  tilt_warning_2: tilt_warning_severe
  tilt: tilt_reaper

sound_pools:
  tilt_warning_normal:
    track: voice
    type: random_force_all
    sounds:
      - tilt_kasumi_watch_where_youre_shooting{current_player.status_kasumi==4}
