#config_version=5
slide_player:
  single_player_ball_started: singleplayer_slide
  multi_player_ball_started: multiplayer_slide
  # If a second player joins during player1's turn, swap singleplayer_slide for multiplayer_slide
  multiplayer_game: multiplayer_slide
  ball_will_end:
    singleplayer_slide:
      action: remove
    multiplayer_slide:
      action: remove

widget_player:
  # First event, before additional players have a chance to enter
  game_started:
    base_level_widget:
      action: add
      slide: singleplayer_slide
    base_ball_widget:
      action: add
      slide: singleplayer_slide
  # Player 2 has entered the game, add widgets for player1 and player2
  player_added{num==2}:
    base_level_widget:
      slide: multiplayer_slide
    base_ball_widget:
      slide: multiplayer_slide
    # Start with player1 name, player2 score
    mp_name_widget_player_1:
      slide: multiplayer_slide
    mp_score_widget_player_2:
      slide: multiplayer_slide
  # Player 3 has entered the game
  player_added{num==3}:
    mp_score_widget_player_3:
      slide: multiplayer_slide
    # Remove the "Level" widget and place the player3 score
    base_level_widget:
      action: remove
  # Player 4 has entered the game
  player_added{num==4}:
    mp_score_widget_player_4:
      slide: multiplayer_slide
    # Remove the "Ball" widget and place the player4 score
    base_ball_widget:
      action: remove
  # Player Turns: Swap scores -> names when turn starts, revert when turn ends
  player_turn_started{number==1}:
    mp_score_widget_player_1:
      action: remove
    mp_name_widget_player_1:
      slide: multiplayer_slide
  player_turn_ended{number==1}:
    mp_score_widget_player_1:
      slide: multiplayer_slide
    mp_name_widget_player_1:
      action: remove
  player_turn_started{number==2}:
    mp_score_widget_player_2:
      action: remove
    mp_name_widget_player_2:
      action: add
  player_turn_ended{number==2}:
    mp_score_widget_player_2:
      action: add
    mp_name_widget_player_2:
      action: remove
  player_turn_started{number==3}:
    mp_score_widget_player_3:
      action: remove
    mp_name_widget_player_3:
      action: add
  player_turn_ended{number==3}:
    mp_score_widget_player_3:
      action: add
    mp_name_widget_player_3:
      action: remove
  player_turn_started{number==4}:
    mp_score_widget_player_4:
      action: remove
    mp_name_widget_player_4:
      action: add
  player_turn_ended{number==4}:
    mp_score_widget_player_4:
      action: add
    mp_name_widget_player_4:
      action: remove

slides:
  singleplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: score_style_singleplayer
        key: base_score_singleplayer
  # TODO: Move multiplayer slide behavior into a show
  multiplayer_slide:
    widgets:
      - type: text
        text: (score)
        style: score_style_multiplayer
        key: base_score_multiplayer

widgets:
  base_level_widget:
    - type: text
      text: LVL (player|level)
      style: mp_player_3
  base_ball_widget:
    - type: text
      text: BALL (ball)
      style: mp_player_4
  mp_score_widget_player_1:
    - type: text
      text: (player1|score)
      style: mp_player_1
  mp_score_widget_player_2:
    - type: text
      text: (player2|score)
      style: mp_player_2
  mp_score_widget_player_3:
    - type: text
      text: (player3|score)
      style: mp_player_3
  mp_score_widget_player_4:
    - type: text
      text: (player4|score)
      style: mp_player_4
  mp_name_widget_player_1:
    - type: text
      text: (machine|last_career_player_1)
      style: mp_player_1
  mp_name_widget_player_2:
    - type: text
      text: (machine|last_career_player_2)
      style: mp_player_2
  mp_name_widget_player_3:
    - type: text
      text: (machine|last_career_player_3)
      style: mp_player_3
  mp_name_widget_player_4:
    - type: text
      text: (machine|last_career_player_4)
      style: mp_player_4
