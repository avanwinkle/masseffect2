#config_version=5

#####
# OVERLORD & ARRIVAL LIGHT MODE
#
# This mode handles the ball lock advancement for the Overlord and Arrival
# multiballs, using shots and events to light lock, enable devices, and
# illuminate indicators.
#
# This is a separate mode to help debug the complex multiball_lock/ball_hold
# combo logic, but eventually this mode may be integrated with another base
# or ball-lock common mode.
#####

event_player:
  # This needs to be in event_player because mpf-mc controls sound_player and
  # doesn't have access to machine modes
  fmball_lightshot_hit:
    - play_overlord_hit_sound{device.achievements.arrival.state=="disabled"}
    - play_arrival_hit_sound{device.achievements.arrival.state!="disabled"}|100ms
  # If overlord has not been played, a single hit will light. (Arrival always takes both)
  # We know a mode has been played if it is "stopped" rather than "enabled"
    - enable_fmball_lock{device.achievements.overlord.state=="enabled" and not device.multiball_locks.fmball_lock.enabled}
  # If the current multiball HAS been played, only a complete shot group will re-light
  fmball_lightshot_complete{not device.multiball_locks.fmball_lock.enabled}:
    - enable_fmball_lock
  # We don't start the multiball during a mission, so hide the show...
  # ... if a mission starts and 2 balls are locked
  mode_type_mission_started.2{device.multiball_locks.fmball_lock.locked_balls==2}: hide_fmball_lock_show
  # ... or if ball 2 is locked during a mission
  multiball_lock_fmball_lock_locked_ball{total_balls_locked==2 and not mode.field.active}: hide_fmball_lock_show
  # Only play the "lock is lit" sound if mode.field is active
  enable_fmball_lock{mode.field.active}:
    - play_arrival_lock_sound{device.achievements.arrival.state!="disabled"}
  play_arrival_lock_sound:
    - play_arrival_station_sound_1{device.ball_devices.bd_lock.balls==0}
    - play_arrival_station_sound_2{device.ball_devices.bd_lock.balls==1}
    - play_arrival_station_sound_3{device.ball_devices.bd_lock.balls==2}
  # about_to_finish events not working? Do it manually!
  multiball_lock_fmball_lock_full:
    - start_mode_overlord{device.achievements.arrival.state=="disabled"}|7s
    - start_mode_arrival{device.achievements.arrival.state!="disabled"}|7s

  # QUEUE WIDGETS
  enable_fmball_lock{mode.field.active and device.achievements.arrival.state=="disabled"}:
    queue_slide:
      slide: overlord_lock_lit_slide
      ball:
        value: device.ball_devices.bd_lock.balls
        type: int
  lockhandler_overlord_ball_will_lock:
    queue_slide{total_balls_locked==1}:
      slide: overlord_ball_locked_slide
      station: Vulcan Station
      ball: 1
    queue_slide{total_balls_locked==2}:
      slide: overlord_ball_locked_slide
      station: Prometheus Station
      ball: 2
    queue_slide{total_balls_locked==3}:
      slide: overlord_ball_locked_slide
      station: Atlas Station
      ball: 3

shot_groups:
  fmball_lightshot:
    shots: light_lock_fmball_top, light_lock_fmball_bottom
    # Since multiballs are wizards, this mode (global) will auto enable/disable the shot with multiballs
    enable_events: enable_lock_lightshot
    disable_events: disable_lock_lightshot
    reset_events: multiball_lock_fmball_lock_locked_ball

shots:
  fmball_lock_shot:
    switch: s_left_ramp_exit
    enable_events: enable_fmball_lock
    disable_events: multiball_lock_fmball_lock_locked_ball
    profile: color_flashing_static
    show_tokens:
      leds: l_lock_lit
      color: FFFFFF
  light_lock_fmball_top:
    switch: s_hitbank_top
    profile: hit_to_lit_profile
    show_tokens:
      leds: l_hitbank_top
      color: FFFFFF
  light_lock_fmball_bottom:
    switch: s_hitbank_bottom
    profile: hit_to_lit_profile
    show_tokens:
      leds: l_hitbank_bot
      color: FFFFFF

show_player:
  fmball_light_shot_hit:
    fmball_lock_flash:
      priority: 100
      loops: 6
      speed: 10
  multiball_overlord_multiball_started:
    ball_save_show:
      action: play
      speed: 3
  multiball_overlord_multiball_shoot_again_ended:
    ball_save_show:
      action: stop
  # When in wizard mode, hide the lock light show because we can't lock
  mode_type_wizard_started:
    fmball_disabled_show:
      priority: 100
  mode_type_wizard_stopped:
    fmball_disabled_show:
      action: stop
  hide_fmball_lock_show:
    fmball_disabled_show:
      priority: 100
  mode_type_mission_stopped:
    fmball_disabled_show:
      action: stop

shows:
  fmball_lock_flash:
    - time: 0
      lights:
        l_hitbank_bot: white
        l_hitbank_top: white
    - time: '+1'
      lights:
        l_hitbank_bot: black
        l_hitbank_top: black
  fmball_disabled_show:
    - lights:
        l_lock_lit: black

slide_player:
  play_queued_slide_overlord_lock_lit_slide:
    overlord_portrait_slide:
      target: lcd_right
      # No need to set expire, the play_queued_widget kwargs include it
  play_queued_slide_overlord_ball_locked_slide:
    overlord_portrait_slide:
      target: lcd_right
  #### ARRIVAL ####
  play_arrival_lock_sound:
    arrival_lock_is_lit_slide:
      expire: 2s
      priority: 5200 # Minerals run at priority ~900
  lockhandler_arrival_ball_will_lock.1:
    arrival_ball_locked_slide:
      expire: 4s
      priority: 5600
  lockhandler_arrival_ball_will_lock{total_balls_locked==3}:
    arrival_full_slide:
      expire: 8s
      priority: 5599 # Just below the "ball 3 locked" slide but 3s longer

slides:
  overlord_lock_lit_slide:
    - type: text
      text: OVERLORD
      style: header_sm, row_super, col_left_anchor
    - type: text
      text: Lock is Lit
      style: header_md, row_main, col_left_anchor
    - widget: console_background
  overlord_ball_locked_slide:
    - type: text
      text: (station)
      style: header_sm, row_super, col_left_anchor
    - type: text
      text: Ball (ball) Locked!
      style: header_md, row_main, col_left_anchor
    - widget: console_background
  overlord_portrait_slide:
    widgets:
      - type: image
        image: missionbg_overlord_light
  overlord_full_slide:
    widgets:
      - type: text
        text: OVERLORD
        style: body_sm, row_top
      - type: text
        text: MULTIBALL
        style: header_lg, row_main
      - widget: background_overlord
  arrival_lock_is_lit_slide:
    widgets:
      - type: text
        text: ARRIVAL
        style: body_sm, row_top
      - type: text
        text: Lock is lit
        casing: upper
        style: body_lg, row_main
  arrival_ball_locked_slide:
    widgets:
      - type: text
        text: ARRIVAL
        style: body_sm, row_top
      - type: text
        text: Ball (total_balls_locked) Locked!
        style: body_lg, row_main
  arrival_full_slide:
    widgets:
      - type: text
        text: ARRIVAL
        style: body_sm, row_top
      - type: text
        text: MULTIBALL
        style: header_lg, row_main

sound_player:
  #### OVERLORD ####
  play_overlord_hit_sound:
    geth_hit_sfx:
      action: play
      max_queue_time: 200ms
  play_queued_widget_overlord_lock_lit_widget{ball==0}:
    archer_need_to_go_to_both:
      action: play
      max_queue_time: 1s
      mode_end_action: stop
  play_queued_widget_overlord_lock_lit_widget{ball==1}:
    archer_still_need_to_go_to_prometheus:
      action: play
      max_queue_time: 1s
      mode_end_action: stop
  play_queued_widget_overlord_lock_lit_widget{ball==2}:
    archer_lockdown_cancelled:
      action: play
      max_queue_time: 1s
      mode_end_action: stop
  # Sound player doesn't accept conditions in sound names, so conditional events only
  play_queued_widget_overlord_ball_locked_widget.1{ball==1}:
    vulcan_success:
      action: play
      max_queue_time: 2s
  play_queued_widget_overlord_ball_locked_widget.2{ball==2}:
    archer_lockdown_cancelled_short:
      action: play
      max_queue_time: 2s
  play_queued_widget_overlord_ball_locked_widget.3{ball==3}:
    archer_start:
      action: play
      # No max queue time since we _have_ to play this track to start the multiball
      about_to_finish_time: 500ms
      events_when_about_to_finish: start_mode_overlord
  #### ARRIVAL ####
  play_arrival_hit_sound:
    batarian_hit_sfx:
      action: play
      max_queue_time: 200ms
  play_arrival_station_sound_1:
    arr_ken_keep_shepard_contained:
      action: play
      max_queue_time: 1s
      mode_end_action: stop
  play_arrival_station_sound_2:
    arr_annc_cooling_rod_a_inserted:
      action: play
      max_queue_time: 1s
      mode_end_action: stop
  play_arrival_station_sound_3:
    arr_shep_i_wanna_activate_the_project:
      action: play
      max_queue_time: 1s
      mode_end_action: stop
# Sound player doesn't accept conditions in sound names, so conditional events only
  lockhandler_arrival_ball_will_lock.1{total_balls_locked==1}:
    arr_ken_shepards_escaped:
      action: play
      max_queue_time: 2s
  lockhandler_arrival_ball_will_lock.2{total_balls_locked==2}:
    arr_annc_cooling_rod_b_inserted:
      action: play
      max_queue_time: 2s
  lockhandler_arrival_ball_will_lock.3{total_balls_locked==3}:
    arr_annc_project_activated_collision_imminent:
      action: play
      # No max queue time since we _have_ to play this track to start the multiball
      about_to_finish_time: 300ms
      events_when_about_to_finish: why_not_about_to_finish_arrival

