#config_version=5

#####
# OVERLORD LIGHT MODE
#
# This mode handles the ball lock advancement for the Overlord multiball, using
# shots and events to light lock, enable devices, and illuminate indicators.
#
# This is a separate mode to help debug the complex multiball_lock/ball_hold
# combo logic, but eventually this mode may be integrated with another base
# or ball-lock common mode.
#####

event_player:
  # This needs to be in event_player because mpf-mc controls sound_player and
  # doesn't have access to machine modes
  overlord_light_shot_hit:
    - play_overlord_hit_sound
  enable_overlord_lock{mode.field.active}: # player_shot_overlord_lock_ball_shot_enabled{mode.field.active}:
    - play_overlord_station_sound_1{device.ball_devices.bd_lock.balls==0}|1.5s
    - play_overlord_station_sound_2{device.ball_devices.bd_lock.balls==1}|1.5s
    - play_overlord_station_sound_3{device.ball_devices.bd_lock.balls==2}|1.5s

shot_groups:
  overlord_light_shot:
    shots: light_lock_overlord_top, light_lock_overlord_bottom
    enable_events: 
      - enable_lock_lightshot{device.achievements.collectorship.state!="complete"}
      - multiball_overlord_multiball_ended
    disable_events: 
      - disable_lock_lightshot 
      - multiball_overlord_multiball_started
    reset_events: multiball_lock_overlordlock_locked_ball

shot_profiles:
  overlord_light_profile:
    show_when_disabled: false
    states:
      - name: unlit
        show: off
      - name: lit
        show: on

shots:
  light_lock_overlord_top:
    switch: s_hitbank_top
    profile: overlord_light_profile
    show_tokens:
      led: l_hitbank_top
  light_lock_overlord_bottom:
    switch: s_hitbank_bottom
    profile: overlord_light_profile
    show_tokens:
      led: l_hitbank_bot

show_player:
  overlord_light_shot_hit:
    overlord_lock_flash:
      priority: 100
      loops: 6
      speed: 10
  multiball_overlord_multiball_started:
    ball_save_show:
      action: play
      speed: 3
  multiball_overlord_multiball_shoot_again_ended:
    ball_save_show:
      action: stop

shows:
  overlord_lock_flash:
    - time: 0
      lights:
        l_hitbank_bot: white
        l_hitbank_top: white
    - time: '+1'
      lights:
        l_hitbank_bot: black
        l_hitbank_top: black

slide_player:
  show_overlord_locked_slide:
    overlord_ball_locked_slide:
      expire: 2s
      priority: 600 # Enough to beat recruit timer?
  multiball_overlord_multiball_started:
    overlord_ball_locked_slide_full:
      expire: 4s

slides:
  overlord_ball_locked_slide:
    widgets:
      - type: text
        text: OVERLORD
        style: dmd_small
        anchor_y: top
        y: top-2
        z: 2
      - type: text
        text: Ball (total_balls_locked) Locked!
        style: dmd_small
        anchor_y: bottom
        y: 2
        z: 2
      - type: rectangle
        width: 128
        height: 32
        color: black
        z: 0
  overlord_ball_locked_slide_full:
    widgets:
      - type: text
        text: OVERLORD
        style: dmd_big
        anchor_y: bottom
        y: middle+2
      - type: text
        text: MULTIBALL
        style: dmd_big
        anchor_y: top
        y: middle-2

sound_player:
  play_overlord_hit_sound:
    geth_hit_sfx:
      action: play
      max_queue_time: 1s
  play_overlord_station_sound_1:
    archer_need_to_go_to_both:
      action: play
      max_queue_time: 1s
  play_overlord_station_sound_2:
    archer_still_need_to_go_to_prometheus:
      action: play
      max_queue_time: 1s
  play_overlord_station_sound_3:
