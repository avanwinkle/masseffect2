#config_version=5

#####
# PLANETS MODE
#
# This is a fairly simple and passive mode that runs in the background and makes
# bonus points for the player. In addition to behavior from other modes,
# completing both top lanes increases the "planets discovered" multiplier and
# the pop bumpers collect various "minerals". The minerals have virtually no
# difference but their collection rate is multiplied by the number of planets.
#
# After each ball, a bonus is awarded for the total minerals collected.
#####

event_player:
  player_planets{player_num==current_player.number}:
    planet_scanned:
      planets:
        value: current_player.planets
        type: int
      planets_mod:
        value: current_player.planets % 10
        type: int

variable_player:
  planet_shots_hit_complete:
    planets: 1
    score: 200
  mineral_shots_hit:
    score: 10
  mineral_shot_palladium_hit:
    mineral_palladium: 80 * (1 + current_player.planets * 0.25)
  mineral_shot_platinum_hit:
    mineral_platinum: 50 * (1 + current_player.planets * 0.25)
  mineral_shot_iridium_hit:
    mineral_iridium: 100 * (1 + current_player.planets * 0.25)
  player_mineral_palladium{player_num==current_player.number}:
    mineral_total: (change)
  player_mineral_platinum{player_num==current_player.number}:
    mineral_total: (change)
  player_mineral_iridium{player_num==current_player.number}:
    mineral_total: (change)

flasher_player:
  sw_bumper_active:
    l_flash_pop_bumpers: 50ms

shot_groups:
  planet_shots:
    shots: left_planet_shot, right_planet_shot
    reset_events: planet_shots_hit_complete
    rotate_events: s_flipper_left_active, s_flipper_right_active
    disable_events:
      - mode_skillshot_started
      - mode_global_started{mode.skillshot.active}
    enable_events:
      - mode_skillshot_stopped
      - mode_global_started{not mode.skillshot.active}
  mineral_shots:
    shots: mineral_shot_iridium, mineral_shot_palladium, mineral_shot_platinum

shot_profiles:
  planet_bumper_profile:
    show_when_disabled: True
    states:
      - name: lit
        show: on
  planet_shot_profile:
    show_when_disabled: False
    states:
      - name: lit
        show: off
      - name: hit
        show: on

shots:
  left_planet_shot:
    switch: s_top_lane_left
    profile: planet_shot_profile
    show_tokens:
      leds: l_left_top_lane
  right_planet_shot:
    switch: s_top_lane_right
    profile: planet_shot_profile
    show_tokens:
      leds: l_right_top_lane
  mineral_shot_palladium:
    switch: s_bumper_bottom
    tags: mineral_shot
    profile: planet_bumper_profile
    show_tokens:
      leds: l_pop_bumper_bottom
  mineral_shot_platinum:
    switch: s_bumper_right
    tags: mineral_shot
    profile: planet_bumper_profile
    show_tokens:
      leds: l_pop_bumper_right
  mineral_shot_iridium:
    switch: s_bumper_left
    tags: mineral_shot
    profile: planet_bumper_profile
    show_tokens:
      leds: l_pop_bumper_left

slide_player:
  planet_scanned_lcd:
    planet_scanned_slide:
      action: play
      expire: 2s
      priority: 1000
      target: lcd_right
  planet_scanned_dmd:
    planet_scanned_slide:
      action: play
      expire: 2s
      priority: 1010
  timer_planet_slide_timer_started:
    minerals_slide:
      action: play
      priority: 1000
  timer_planet_slide_timer_complete:
    minerals_slide:
      action: remove

timers:
  planet_slide_timer:
    start_value: 2
    end_value: 0
    direction: down
    control_events:
      - event: mineral_shots_hit
        action: restart

widget_player:
  mineral_shot_iridium_hit:
    mineral_highlight:
      action: update
      key: mineral_highlight_iridium
      slide: minerals_slide
      priority: 1
      widget_settings:
        expire: 200ms
        style: mineral_highlight_pos_iridium
  mineral_shot_palladium_hit:
    mineral_highlight:
      action: update
      key: mineral_highlight_palladium
      slide: minerals_slide
      priority: 2
      widget_settings:
        expire: 200ms
        style: mineral_highlight_pos_palladium
  mineral_shot_platinum_hit:
    mineral_highlight:
      action: update
      key: mineral_highlight_platinum
      slide: minerals_slide
      priority: 3
      widget_settings:
        expire: 200ms
        style: mineral_highlight_pos_platinum
  logicblock_n7_hits_counter_hit:
    n7_progress_widget:
      action: update
      slide: minerals_slide
      widget_settings:
        expire: 2s
  logicblock_iff_counter_hit:
    reaperiff_progress_widget:
      action: update
      slide: minerals_slide
      widget_settings:
        expire: 2s

widgets:
