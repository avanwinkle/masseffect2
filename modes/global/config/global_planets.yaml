show_player:
  planet_shots_hit_complete:
    planet_complete_show:
      loops: 6
      speed: 12
      priority: 100

shows:
  planet_complete_show:
    - time: 0
      lights:
        l_left_top_lane: white
        l_right_top_lane: white
    - time: '+1'
      lights:
        l_left_top_lane: black
        l_right_top_lane: black

sound_player:
  planet_shots_hit_complete: scan_complete_sound

sound_pools:
