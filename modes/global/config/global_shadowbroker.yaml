#config_version=5

#####
# LAIR OF THE SHADOW BROKER: BASE MODE
#
# This mode is the base mode for handling progress through the Shadow Broker
# side missions. It primarily handles tracking the dropbank completions and
# lighting their progress, then enabling shots to start the various modes that
# progress through the Shadow Broker story.
#
#####
event_player:
  mode_shadowbroker_base_started:
    - exit_shadowbroker_modes
    # If the mode is restarted and boss combat is enabled, re-enable the hold
    - enable_shadowbroker_hold{device.achievements.shadowbroker.state=="enabled"}
  sbdroptarget_group_down_complete:
    - reset_dropbank
  start_mode_shadowbroker_chase:
    - enter_shadowbroker_modes
  start_mode_shadowbroker_hagalaz:
    - enter_shadowbroker_modes
  # Complete the chase to begin Vasir Combat
  shadowbroker_chase_complete:
    - start_mode_shadowbroker_vasir
  # Get a ball in the ball hold to begin Boss Combat
  ball_hold_shadowbroker_hold_held_ball:
    - start_mode_shadowbroker_boss
    - enter_shadowbroker_modes

ball_saves:
  debug_shadowbroker_ballsave:
    active_time: 60s
    enable_events: enter_shadowbroker_modes
    disable_events: exit_shadowbroker_modes
    balls_to_save: -1

# ball_holds:
#   shadowbroker_hold:
#     balls_to_hold: 1
#     hold_devices: bd_hold
#     enable_events: enable_shadowbroker_hold, enable_hatch
#     release_one_events: release_shadowbroker_hold
#     disable_events: ball_hold_shadowbroker_hold_balls_released

counters:
  # COMBINE sbvasir_counter and sbhagalaz_counter
  sbdrops_counter:
    count_events: sbdroptarget_group_down_complete
    starting_count: current_player.counter_sbdrops_counter
    count_complete_value: 8
    persist_state: true
    disable_on_complete: false
    enable_events:
      # This is enabled if vasir, hagalaz, and boss are not
      - exit_shadowbroker_modes{device.achievements.vasir.state!="enabled" and device.achievements.hagalaz.state!="enabled" and device.achievements.shadowbroker.state!="enabled"}
    disable_events:
      - enter_shadowbroker_modes
      - achievement_vasir_state_enabled
      - achievement_hagalaz_state_enabled
      - achievement_shadowbroker_state_enabled

scoring:
  sbdroptarget_group_down_complete:
    intel: 1
  # Track the value of this counter as a player variable (for saved careers)
  logicblock_sbdrops_counter_hit:
    counter_sbdrops_counter:
      action: set
      score: device.counters.sbdrops_counter.value

shot_groups:
  sbdroptarget_group:
    enable_events: exit_shadowbroker_modes
    disable_events: enter_shadowbroker_modes
    reset_events: sbdroptarget_group_down_complete
    shots: sbdroptarget_bottom_shot, sbdroptarget_middle_shot, sbdroptarget_top_shot

shot_profiles:
  sbdrops_profile:
    states:
      - name: up
      - name: down
  advance_sbdrops_profile:
    show_when_disabled: false
    show: sbdrops_show
    states:
      - name: unlit
      - name: one_lit
      - name: two_lit
      - name: three_lit

shots:
  sbdroptarget_bottom_shot:
    hit_events: s_dropbank_bottom_active
    reset_events: mode_shadowbroker_base_started, sbdroptarget_group_down_complete
    profile: sbdrops_profile
  sbdroptarget_middle_shot:
    hit_events: s_dropbank_middle_active
    reset_events: mode_shadowbroker_base_started, sbdroptarget_group_down_complete
    profile: sbdrops_profile
  sbdroptarget_top_shot:
    hit_events: s_dropbank_top_active
    reset_events: mode_shadowbroker_base_started, sbdroptarget_group_down_complete
    profile: sbdrops_profile

show_player:
  sbdroptarget_group_up_hit:
    sbdrops_flash:
      priority: 100
      loops: 6
      speed: 10
  sbdroptarget_group_down_complete:
    sbdrops_flash:
      priority: 100
      loops: 12
      speed: 10
  exit_shadowbroker_modes:
    sbdrops_show:
      manual_advance: true
      start_step: device.counters.sbdrops_counter.value % 4 + 1 # Show steps start at 1
  logicblock_sbdrops_counter_hit:
    sbdrops_show:
      action: advance
  mode_shadowbroker_base_stopping:
    sbdrops_show:
      action: stop
  enter_shadowbroker_modes:
    sbdrops_show:
      action: stop

shows:
  sbdrops_flash:
    - time: 0
      lights:
        l_dropbank_bottom: white
        l_dropbank_middle: white
        l_dropbank_top: white
    - time: '+1'
      lights:
        l_dropbank_bottom: black
        l_dropbank_middle: black
        l_dropbank_top: black
  sbdrops_show:
    - lights:
        l_dropbank_bottom: black
        l_dropbank_middle: black
        l_dropbank_top: black
    - lights:
        l_dropbank_bottom: white
        l_dropbank_middle: black
        l_dropbank_top: black
    - lights:
        l_dropbank_bottom: white
        l_dropbank_middle: white
        l_dropbank_top: black
    - lights:
        l_dropbank_bottom: white
        l_dropbank_middle: white
        l_dropbank_top: white

