# These are global shot listeners for making noise, only disabled for recruit shots
# Logic: enable if first recruit == 3 or second recruit >= 3
#    inversely, disable if first recruit != 3 and second recruit < 3
shots:
  global_left_orbit: # Grunt and Zaeed
    switch: s_left_orbit
    enable_events: mode_global_started, disable_recruit_shots
    disable_events: enable_recruit_shots{current_player.status_grunt != 3 and current_player.status_zaeed < 3 }
  global_right_orbit: # Mordin and Tali
    switch: s_right_orbit
    enable_events: mode_global_started, disable_recruit_shots
    disable_events: enable_recruit_shots{current_player.status_mordin != 3 and current_player.status_tali < 3 }
  global_left_ramp: # Garrus and Samara
    switch: s_left_ramp_exit
    enable_events: mode_global_started, disable_recruit_shots
    disable_events: enable_recruit_shots{current_player.status_garrus != 3 and current_player.status_samara < 3 }
  global_right_ramp: # Kasumi and Thane
    switch: s_right_ramp_exit
    enable_events: mode_global_started, disable_recruit_shots
    disable_events: enable_recruit_shots{current_player.status_kasumi != 3 and current_player.status_thane < 3 }
  global_kickback: # Jack and Legion
    switch: s_kickback
    enable_events: mode_global_started, disable_recruit_shots
    disable_events: enable_recruit_shots{current_player.status_jack != 3 and current_player.status_legion < 3 }

