#config_version=5

event_player:
  slide_recruitslide_active:
    # Prepopulate the slide when it comes in
    timer_recruittimer_tick:
      ticks_remaining: { value: device.timers.recruittimer.ticks }

#####
# Use a single slide/widget for all the missions, just update the text
#####
variable_player:
  mode_recruitgarrus_started:
    missionname:
      string: "Defend Archangel"
  mode_recruitgrunt_started:
    missionname:
      string: "Defeat the Tank-Bred"
  mode_recruitjack_started:
    missionname:
      string: "Escape from Purgatory"
  mode_recruitkasumi_started:
    missionname:
      string: "Infiltrate the Vault"
  mode_recruitlegion_started:
    missionname:
      string: "Stop the Heretics"
  mode_recruitmordin_started:
    missionname:
      string: "Cure the Plague"
  mode_recruitsamara_started:
    missionname:
      string: "Find Morinth"
  mode_recruittali_started:
    missionname:
      string: "Destroy the Colossus"
  mode_recruitthane_started:
    missionname:
      string: "Assault Dantius Towers"
  mode_recruitzaeed_started.1{current_player.zaeed_path_renegade==-1}:
    missionname:
      string: "Storm the Refinery"
  mode_recruitzaeed_started.2{current_player.zaeed_path_renegade==0}:
    missionname:
      string: "Save the Workers"
  mode_recruitzaeed_started.3{current_player.zaeed_path_renegade==1}:
    missionname:
      string: "Stop Vido's Escape"

slide_player:
  recruit_advance:
    recruiting_advance_slide_2{status==1}:
      expire: 1s
    recruiting_advance_slide_1{status==2}:
      expire: 1s
    recruiting_advance_slide_lit{status==3}:
      expire: 2s
  missionselect_recruitmission_selected:
    recruitslide:
      action: play
      priority: 100
  recruit_mission_ended:
    recruitslide:
      action: remove

slides:
  recruitslide: []
  recruiting_advance_slide_2:
    widgets:
      - type: text
        text: Recruit (squadmate)
        font_name: Quadrit-10
        font_size: 10
        anchor_y: bottom
        y: bottom+45%
        casing: title
      - type: text
        text: 2 shots to light
        anchor_y: bottom
        style: dmd_small
        y: 3
  recruiting_advance_slide_1:
    widgets:
      - type: text
        text: Recruit (squadmate)
        font_name: Quadrit-10
        font_size: 10
        anchor_y: bottom
        y: bottom+45%
        casing: title
      - type: text
        text: 1 shot to light
        style: dmd_small
        anchor_y: bottom
        y: 3
  recruiting_advance_slide_lit:
    widgets:
      - type: text
        text: (squadmate) Ready!
        font_name: Quadrit-10
        font_size: 10
        anchor_y: bottom
        y: bottom+45%
        casing: title
      - type: text
        text: Left Ramp to Start Mission
        style: dmd_small
        anchor_y: bottom
        y: 3

widget_player:
  missionselect_recruitmission_selected:
    recruitwidget_name:
      action: add
      slide: recruitslide
  # Adding players triggers their variables to be set, which can show an extra "0"
  # on the base slide. Check player number to prevent this.
  # TODO: Move all recruitslide logic out of global and into recruit missions?
  player_temp_hurryup_value{player_num==current_player.number}:
    recruitwidget_int:
      action: update
      slide: recruitslide
  timer_recruittimer_started:
    time_remaining_widget:
      action: update
      slide: recruitslide
  timer_recruittimer_tick:
    time_remaining_widget:
      action: update
      slide: recruitslide

widgets:
  recruitwidget_name:
    - type: text
      text: (missionname)
      font_name: pixelmix-8
      font_size: 8
      anchor_x: left
      anchor_y: top
      x: 2
      y: top-4
  recruitwidget_int:
    - type: text
      text: (player|temp_hurryup_value)
      number_grouping: true
      font_size: 10
      font_name: Quadrit-10
      anchor_x: left
      anchor_y: bottom
      x: 2
      y: 0
  time_remaining_widget:
    - type: text
      text: "(ticks_remaining)"
      style: small_bot_right
  shots_remaining_widget:
    - type: text
      text: "Shots: (value)"
      style: small_bot_right_secondrow
  secondary_timer_widget:
    - type: text
      text: (ticks_remaining)
      font_name: pixelmix-8
      font_size: 8
      anchor_x: right
      anchor_y: bottom
      x: right-4
      y: 14

