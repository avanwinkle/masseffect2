slide_player:
  show_recruit_instructions.1:
    recruit_mission_slide:
      action: play
      priority: 20
    recruit_portrait_slide:
      action: play
      target: lcd_right
      priority: 20
  show_recruit_instructions.2{machine.is_lcd}:
    recruit_instructions_slide_lcd:
      expire: 3s
      priority: 21
    recruit_instructions_portrait_slide:
      expire: 3s
      target: lcd_right
      priority: 21
  show_recruit_instructions.3{not machine.is_lcd}:
    recruit_instructions_slide_dmd:
      expire: 3s
      priority: 21
  # This mode runs globally, so explicitly remove slides
  mode_type_mission_stopped:
    recruit_instructions_slide_lcd:
      action: remove
    recruit_instructions_slide_dmd:
      action: remove
    recruit_mission_slide:
      action: remove
    recruit_portrait_slide:
      action: remove
      target: lcd_right

slides:
  recruit_mission_slide:
    widgets:
      - type: text
        text: (missionname)
        style: header_xs, row_top, col_left_anchor, mission_title
      - type: text
        text: (score)
        style: recruitslide_score, row_top, col_right_anchor, num
        opacity: 0.5
      - type: text
        text: (mission_instructions)
        style: header_sm, row_main, col_left_anchor
      - type: text
        text: (mission_secondary)
        style: body_sm, row_sub, col_left_anchor, dmd_hide
        animations:
          show_slide: pulse_text_slow
      - type: text
        text: (base_missiontimer_tick)
        style: timer_primary, row_gutter, col_right_indent
      - widget: background_console
  recruit_advance_slide_1:
    widgets:
      - type: text
        text: Recruit Your Squad
        style: header_xs, row_top, col_left_anchor, mission_title
      - type: text
        text: (squadmate)
        style: header_lg, row_main, col_left_anchor
        casing: title
      - type: text
        text: 2 shots to unlock
        anchor_y: bottom
        style: body_md, row_sub, col_left_anchor
      - widget: background_console
  recruit_advance_slide_2:
    widgets:
      - type: text
        text: Recruit Your Squad
        style: header_xs, row_top, col_left_anchor, mission_title
      - type: text
        text: (squadmate)
        style: header_lg, row_main, col_left_anchor
        casing: title
      - type: text
        text: 1 shot to unlock
        style: body_md, row_sub, col_left_anchor
      - widget: background_console
  recruit_advance_slide_3:
    widgets:
      - type: text
        text: Mission Available
        style: header_xs, row_top, col_left_anchor, mission_title
      - type: text
        text: (squadmate)
        style: header_lg, row_main, col_left_anchor
        casing: title
      - type: text
        text: Left Ramp to Start
        style: body_md, row_sub, col_left_anchor
      - widget: background_console
  recruit_instructions_slide_lcd:
    widgets:
      - type: text
        text: (missionname)
        style: header_md, row_top, col_left_anchor, mission_title
      - type: text
        text: (instructions_main)
        style: body_lg, row_main, col_left_anchor
      - type: text
        text: (instructions_sub)
        style: body_md, row_sub_under, col_left_anchor
      - widget: dossier_(portrait)
  recruit_instructions_slide_dmd:
    widgets:
      - type: text
        text: (missionname)
        style: header_md, row_title, col_left_anchor
      - type: text
        text: (instructions_main)
        style: body_sm
        anchor_x: left
        x: 1
        # These y values correspond to row_main but drop
        anchor_y: top
        y: 17
        halign: left
        valign: top
        color: BBBBBB
      - type: text
        text: (instructions_sub)
        style: body_md, col_left_anchor
        anchor_y: bottom
        y: 4

widgets:
  # Widgets that overlay DURING a mission
  shots_remaining_widget:
