slide_player:
  mode_type_mission_started:
    recruit_mission_slide:
      action: play
      priority: 100
  mode_type_mission_stopped:
    recruit_mission_slide:
      action: remove

slides:
  recruit_mission_slide:
    widgets:
      - type: text
        text: (score)
        style: body_md, row_top, col_left_anchor, num
        opacity: 0.5
      - type: text
        text: (missionname)
        style: header_md, row_main, col_left_anchor
      - type: text
        text: (mission_instructions)
        style: body_sm, row_sub, col_left_anchor, lcd_only
        animations:
          show_slide: pulse_text_slow
      - type: text
        text: (global_recruittimer_tick)
        style: timer_primary, row_gutter, col_right_anchor
      - widget: console_background

widget_player:
  recruit_advance{status==1}:
    recruiting_advance_widget_2:
      target: lcd_right
      widget_settings:
        expire: 3s
  recruit_advance{status==2}:
    recruiting_advance_widget_1:
      target: lcd_right
      widget_settings:
        expire: 3s
  recruit_advance{status==3}:
    recruiting_advance_widget_lit:
      target: lcd_right
      widget_settings:
        expire: 4s

widgets:
  # Widgets that appear when advance shots are hit
  recruiting_advance_widget_2:
    - type: text
      text: Recruit (squadmate)
      style: header_md, row_main
      casing: title
    - type: text
      text: 2 shots to unlock
      anchor_y: bottom
      style: body_md, row_sub_under
    - widget: popup_console
  recruiting_advance_widget_1:
    - type: text
      text: Recruit (squadmate)
      style: header_md, row_main
      casing: title
    - type: text
      text: 1 shot to unlock
      style: body_md, row_sub_under
    - widget: popup_console
  recruiting_advance_widget_lit:
    - type: text
      text: (squadmate) Ready!
      style: header_md, row_main
      casing: title
    - type: text
      text: Left Ramp to Start Mission
      style: body_sm, row_sub_under
    - widget: popup_console

# Widgets that overlay DURING a mission
  shots_remaining_widget:
    - type: text
      text: "Shots: (value)"
      style: body_sm, row_bottom, col_left_anchor
  secondary_timer_widget:
    - type: text
      text: (ticks_remaining)
      style: body_lg, row_bottom, col_right_anchor

