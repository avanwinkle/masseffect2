slide_player:
  show_recruit_instructions:
    recruit_mission_slide:
      action: play
      priority: 2000
    recruit_portrait_slide:
      action: play
      target: lcd_right
    recruit_instructions_slide:
      expire: 3s
      priority: 2010
  # This mode runs globally, so explicitly remove slides
  mode_type_mission_stopped:
    recruit_instructions_slide:
      action: remove
    recruit_mission_slide:
      action: remove
    recruit_portrait_slide:
      action: remove
      target: lcd_right

slides:
  recruit_mission_slide:
    widgets:
      - type: text
        text: (score)
        style: body_md, row_top, col_left_anchor, num
        opacity: 0.5
      - type: text
        text: (missionname)
        style: header_sm, row_main, col_left_anchor
      - type: text
        text: (mission_instructions)
        style: body_sm, row_sub, col_left_anchor, lcd_only
        animations:
          show_slide: pulse_text_slow
      - type: text
        text: (global_recruittimer_tick)
        style: timer_primary, row_gutter, col_right_indent
      - widget: background_console
  recruit_instructions_slide:
    widgets:
      - type: text
        text: (instructions_main)
        style: body_md, row_main, col_left_anchor
      - type: text
        text: (instructions_sub)
        style: body_md, row_sub, col_left_anchor
      - widget: background_console
  recruit_advance_slide_1:
    widgets:
      - type: text
        text: Recruit
        style: header_sm, row_super, col_left_anchor
      - type: text
        text: (squadmate)
        style: header_lg, row_main, col_left_anchor
        casing: title
      - type: text
        text: 2 shots to unlock
        anchor_y: bottom
        style: body_md, row_sub, col_left_anchor
      - widget: background_console
  recruit_advance_slide_2:
    widgets:
      - type: text
        text: Recruit
        style: header_sm, row_super, col_left_anchor
      - type: text
        text: (squadmate)
        style: header_lg, row_main, col_left_anchor
        casing: title
      - type: text
        text: 1 shot to unlock
        style: body_md, row_sub, col_left_anchor
      - widget: background_console
  recruit_advance_slide_3:
    widgets:
      - type: text
        text: Mission Available
        style: body_md, row_super, col_left_anchor
      - type: text
        text: (squadmate)
        style: header_lg, row_main, col_left_anchor
        casing: title
      - type: text
        text: Left Ramp to Start
        style: body_md, row_sub, col_left_anchor
      - widget: background_console
  recruit_portrait_slide:
    widgets:
      - widget: portrait_recruit(squadmate)

