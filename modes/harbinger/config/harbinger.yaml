#config_version=5

#####
# HARBINGER MODE
#
# This mode layers atop other game modes, specifically story missions featuring
# the Collectors (i.e. Collector Ship and Suicide Mission).
#
# Once enabled, this mode alternates a timed shot (available for 15s, disabled
# for 15s) at the battering ram. Hitting the ram twice during the 15s window
# increases the playfield multiplier 1x for 60 seconds. These multipliers can
# stack, but all are reset when the mode ends.
#
# Raising the multiplier disables the shot immediately, otherwise the shot is
# disabled after the timer runs out. Regardless, the shot will re-enable after
# 15s.
#####

mode:
  start_events: start_mode_harbinger
  stop_events: stop_mode_harbinger, ball_will_end
  priority: 600

event_player:
  harbinger_shot_hot_hit: harbinger_shot_runout|30s

timers:
  # This timer runs while Harbinger is ENABLED and the shot is LIT
  # When it completes the shot will be disabled
  harbinger_enabled_timer:
    start_value: 15
    end_value: 0
    tick_interval: 1s
    direction: down
    start_running: false
    control_events:
      - event: timer_harbinger_disabled_timer_complete
        action: restart
  # This timer runs while Harbinger is DISABLED and the shot is OFF
  # When it completes, the shot will be enabled again
  harbinger_disabled_timer:
    start_value: 30
    end_value: 0
    tick_interval: 1s
    direction: down
    start_running: false
    control_events:
      - event: timer_harbinger_enabled_timer_complete{current_player.harbinger_running==1}
        action: restart
      - event: stop_harbinger
        action: stop
      - event: start_harbinger
        action: restart

variable_player:
  mode_harbinger_started:
    harbinger_multiplier:
      action: set
      int: 1
    harbinger_running:
      action: set
      int: 1
  harbinger_shot_hot_hit:
    harbinger_multiplier: 1
  harbinger_shot_runout:
    harbinger_multiplier:
      action: set
      int: 1
  mode_harbinger_will_stop:
    harbinger_multiplier:
      action: set
      int: 1
  stop_harbinger:
    harbinger_running:
      action: set
      int: 0
  start_harbinger:
    harbinger_running:
      action: set
      int: 1

shot_profiles:
  harbinger_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: flash
        speed: 2
      - name: hot
        show: flash
        speed: 8
      - name: enabled
        show: on

shots:
  harbinger_shot:
    switch: s_battering_ram
    profile: harbinger_profile
    enable_events:
      - timer_harbinger_disabled_timer_complete
    disable_events:
      - timer_harbinger_enabled_timer_complete
    reset_events: player_shot_harbinger_shot_enabled
    show_tokens:
      leds: l_battering_ram_bot

light_player:
  timer_harbinger_enabled_timer_started:
    l_battering_ram_arrow:
      color: on
  timer_harbinger_enabled_timer_stopped:
    l_battering_ram_arrow:
      color: off
  player_harbinger_multiplier.1{value>=2}:
    l_2x_multiplier: on
  player_harbinger_multiplier.2{value>=3}:
    l_3x_multiplier: on
  player_harbinger_multiplier.3{value>=4}:
    l_4x_multiplier: on
  player_harbinger_multiplier.4{value>=5}:
    l_4x_multiplier: on
  player_harbinger_multiplier.5{value==1}:
    l_multipliers: off
  mode_harbinger_will_stop:
    l_multipliers: off

sound_player:
  player_shot_harbinger_shot_enabled: harbinger_enabledsound  # "Assuming direct control..."
  harbinger_shot_lit_hit: harbinger_hitsound      # "This hurts you..."
  harbinger_shot_hot_hit: harbinger_killedsound   # "This form means nothing..."

sound_pools:
