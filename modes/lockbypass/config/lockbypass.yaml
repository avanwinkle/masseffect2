#config_version=5
mode:
  start_events: start_mode_lockbypass
  stop_events: stop_mode_lockbypass
  priority: 500

shots:
  lockbypass_shot:
    switch: s_left_ramp_exit

event_player:
  lockbypass_shot_hit{device.multiball_locks.overlordlock.locked_balls<1}:
    - bypass_lock_release_pulse
    - device_multiball_locks_lessthanone
  lockbypass_shot_hit{device.multiball_locks.overlordlock.locked_balls>=1}:
    - eject_one_ball_from_virtual_lock
    - device_multiball_locks_greaterthanone
  lockbypass_shot_hit{machine.multiball_locks.overlordlock.locked_balls<1}:
    - bypass_lock_release_pulse
    - machine_multiball_locks_lessthanone
  lockbypass_shot_hit{machine.multiball_locks.overlordlock.locked_balls>=1}:
    - eject_one_ball_from_virtual_lock
    - machine_multiball_locks_greaterthanone
  bypass_lock_release_pulse:
    cancel_lock_release_pulse|800ms
