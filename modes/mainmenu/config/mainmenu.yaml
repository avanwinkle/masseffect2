#config_version=5
mode:
  start_events: start_mode_mainmenu, ball_ended
  stop_events: stop_mode_mainmenu, ball_started, mainmenu_item_selected
  priority: 100
  game_mode: false
  code: mainmenu.MainMenu
  console_log: full

mode_settings:
  select_item_events: s_action_button_active
  next_item_events: s_flipper_right_active
  previous_item_events: s_flipper_left_active
  selectable_items: casual
event_player:
  career_loaded: stop_mode_mainmenu

queue_relay_player:
  player_turn_starting:
    post: show_mainmenu
    wait_for: mode_mainmenu_stopping

slide_player:
  # Highlighting options in the main menu
  mainmenu_new_game_highlighted: new_game_slide
  mainmenu_resume_game_highlighted: resume_game_slide
  mainmenu_change_career_highlighted: change_career_slide
  mainmenu_casual_highlighted: casual_slide
  # Selecting and moving between menus
  mainmenu_change_career_selected: career_select_slide
  mainmenu_career_selected: resume_game_slide


slides:
  change_career_slide:
    widgets:
      - type: text
        text: Switch Career
        style: savegame_title
      - type: text
        text: (machine|last_career)
        style: savegame_playername
  resume_game_slide:
    widgets:
      - type: text
        text: Resume Game
        style: savegame_title
      - type: text
        text: (machine|last_career)
        style: savegame_playername
  new_game_slide:
    widgets:
      - type: text
        text: Restart Career
        style: savegame_title
      - type: text  
        text: (machine|last_career)
        style: savegame_playername
  career_select_slide:
    widgets:
      - type: text
        text: "Load Career:"
        style: small
        anchor_y: top
        anchor_x: left
        y: top-2
        x: 4
  casual_slide:
    widgets:
      - type: text
        text: Casual Play
        style: savegame_title

widget_player:
  highlight_career:
    highlighted_career_widget:
      slide: career_select_slide
      action: update

widgets:
  highlighted_career_widget:
    - type: text
      text: (career_name)
      style: savegame_title
      anchor_x: right
      x: right-2
    - type: text
      text: LVL (level)
      style: small
      anchor_y: bottom
      anchor_x: right
      y: 17
      x: right-4
    - type: text
      text: (last_played)
      style: small
      anchor_y: bottom
      anchor_x: right
      y: 8
      x: right-4

show_player:
  mode_attract_started:
    attract_dmd_loop:
      loops: -1
      speed: 1
    middle_circle_sweep:
      loops: -1
      speed: 6
  attract_change_career_highlighted:
    attract_dmd_loop:
      action: stop
  mode_attract_will_stop:
    attract_dmd_loop:
      action: stop
    middle_circle_sweep:
      action: stop
