#config_version=5
mode:
  start_events: start_mode_mainmenu, ball_ended
  stop_events: stop_mode_mainmenu, ball_started
  priority: 100
  game_mode: false
  code: mainmenu.MainMenu

mode_settings:
  select_item_events: select_item
  next_item_events: next_item
  previous_item_events: prev_item
  selectable_items: casual

event_player:
  career_loaded: stop_mode_mainmenu
  s_flipper_right_inactive{machine.flipper_cancelling==0 and not mode.createprofile.active}: next_item
  s_flipper_left_inactive{machine.flipper_cancelling==0 and not mode.createprofile.active}: prev_item
  s_action_button_active{not mode.createprofile.active and not mode.difficulty.active}: select_item
  flipper_cancel{not mode.createprofile.active}: select_item

variable_player:
  mode_mainmenu_started:
    flipper_cancelling:
      int: 0
      action: set_machine
  flipper_cradle:
    flipper_cancelling:
      int: 1
      action: set_machine
  flipper_cancel:
    flipper_cancelling:
      int: 1
      action: set_machine
  both_flippers_inactive:
    flipper_cancelling:
      int: 0
      action: set_machine
  flipper_cradle_release:
    flipper_cancelling:
      int: 0
      action: set_machine

queue_relay_player:
  # For the first ball, allow the player to pick a profile
  player_turn_starting{current_player.ball==0}:
    post: show_mainmenu
    wait_for: mainmenu_item_selected

slide_player:
  # Highlighting options in the main menu
  mainmenu_new_game_highlighted: new_game_slide
  mainmenu_resume_game_highlighted: resume_game_slide
  mainmenu_change_career_highlighted{career_name!=" "}:
    change_career_slide: {}
  mainmenu_change_career_highlighted{career_name==" "}:
    select_career_slide: {}
  mainmenu_casual_highlighted: casual_slide
  mainmenu_create_career_highlighted: career_new_slide
  # Selecting and moving between menus
  highlight_career: career_select_slide

slides:
  change_career_slide:
    widgets:
      - type: text
        text: Switch Profiles
        style: header_md, row_main, col_left_anchor
      - type: text
        text: (career_name)
        style: body_sm, row_top, col_left_anchor
      - type: text
        text: "(machine|players_widget_text)"
        style: body_sm, row_gutter, col_left_center
      - widget: background_console
  select_career_slide:
    widgets:
      - type: text
        text: Select a Profile
        style: header_md, row_main, col_left_anchor
      - type: text
        text: "(machine|players_widget_text)"
        style: body_sm, row_gutter, col_left_center
      - widget: background_console
  resume_game_slide:
    widgets:
      - type: text
        text: Continue Game
        style: header_md, row_main, col_left_anchor
      - type: text
        text: (career_name)
        style: body_sm, row_top, col_left_anchor
      - type: text
        text: "(machine|players_widget_text)"
        style: body_sm, row_gutter, col_left_center
      - widget: background_console
  new_game_slide:
    widgets:
      - type: text
        text: New Game
        style: header_md, row_main, col_left_anchor
      - type: text
        text: (career_name)
        style: body_sm, row_top, col_left_anchor
      - type: text
        text: "(machine|players_widget_text)"
        style: body_sm, row_gutter, col_left_center
      - widget: background_console
  career_select_slide:
    widgets:
      - type: text
        text: "Load Profile:"
        style: body_sm, row_top, col_left_anchor
      - type: text
        text: (career_name)
        style: header_md, row_main, row_main_dmd_high, col_left_anchor
      - type: text
        text: "Level (level)\n(difficulty_name)"
        style: body_sm, row_sub_under, col_left_anchor
        halign: left
      - type: text
        text: "Last played: (last_played)\nStarted: (career_started)"
        style: body_sm, row_sub_under, col_right_anchor
        halign: right
      - widget: background_console
  career_new_slide:
    widgets:
      - type: text
        text: Create Profile
        style: header_md, row_main, col_left_anchor
      - type: text
        text: "(machine|players_widget_text)"
        style: body_sm, row_gutter, col_left_center
      - widget: background_console
  casual_slide:
    widgets:
      - type: text
        text: Casual Play
        style: header_md, row_main, col_left_anchor
      - type: text
        text: "(machine|players_widget_text)"
        style: body_sm, row_gutter, col_left_center
      - widget: background_console

show_player:
  show_mainmenu: mainmenu_show
  mainmenu_item_selected:
    mainmenu_show:
      action: stop

shows:
  mainmenu_show:
    - duration: 3s
      lights:
        gi:
          color: color_shields
        light_backwall_ambient:
          color: red
          fade: 3s
    - duration: 3s
      lights:
        light_backwall_ambient:
          color: blue
          fade: 3s

sound_player:
  show_mainmenu: mus_gui_char_create
  mainmenu_change_career_selected: galaxy_zoom_in
  mainmenu_career_selected: galaxy_zoom_out
  mainmenu_item_selected:
    gui_splashstart:
      action: play
      events_when_stopped: stop_mode_mainmenu

sounds:
  mus_gui_char_create:
    file: mus_reconstruction_a.ogg
    track: music
    start_at: 3s
    fade_in: 500ms
    fade_out: 1s
    mode_end_action: stop
  galaxy_zoom_in:
    file: SFXGame.586.ogg
    track: sfx
  galaxy_zoom_out:
    file: SFXGame.587.ogg
    track: sfx

widget_player:
  update_difficulty:
    difficulty_parent_widget:
      action: add
      slide: new_game_slide
      priority: 10
    difficulty_widget:
      action: update
      slide: new_game_slide
      priority: 9
    difficulty_left_widget:
      action: update
      slide: new_game_slide
      priority: 8
    difficulty_right_widget:
      action: update
      slide: new_game_slide
      priority: 7
  update_flow:
    difficulty_left_widget:
      action: remove
    difficulty_right_widget:
      action: remove
    flow_parent_widget:
      action: add
      slide: new_game_slide
      priority: 10
    flow_widget:
      action: update
      slide: new_game_slide
      priority: 9
    flow_left_widget:
      action: update
      slide: new_game_slide
      priority: 8
    flow_right_widget:
      action: update
      slide: new_game_slide
      priority: 7

widgets:
  difficulty_parent_widget:
    - type: text
      text: "Difficulty:"
      style: body_sm, row_sub, col_left_anchor
  difficulty_widget:
    - type: text
      text: (detail)
      style: body_sm, row_sub
      x: 400
      anchor_x: center
      animations:
        add_to_slide: pulse_text
        update_flow: solid_text
  difficulty_left_widget:
    - type: text
      text: "<"
      style: body_sm, row_sub
      x: 275
      anchor_x: right
      opacity: 1
      animations:
        update_difficulty_easiest:
          - property: opacity
            value: 0.2
            duration: 50ms
  difficulty_right_widget:
    - type: text
      text: ">"
      style: body_sm, row_sub
      x: 525
      anchor_x: left
      opacity: 1
      animations:
        update_difficulty_hardest:
          - property: opacity
            value: 0.2
            duration: 50ms
  flow_parent_widget:
    - type: text
      text: "Flow:"
      style: body_sm, row_sub_under, col_left_anchor
  flow_widget:
    - type: text
      text: (detail)
      style: body_sm, row_sub_under
      x: 400
      anchor_x: center
      animations:
        add_to_slide: pulse_text
  flow_left_widget:
    - type: text
      text: "<"
      style: body_sm, row_sub_under
      x: 275
      anchor_x: right
      opacity: 1
      animations:
        update_flow_easiest:
          - property: opacity
            value: 0.2
            duration: 50ms
  flow_right_widget:
    - type: text
      text: ">"
      style: body_sm, row_sub_under
      x: 525
      anchor_x: left
      opacity: 1
      animations:
        update_flow_hardest:
          - property: opacity
            value: 0.2
            duration: 50ms

