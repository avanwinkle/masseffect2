#config_version=5
mode:
  start_events: game_start
  stop_events: game_ended
  game_mode: false
  code: modeanalysis.ModeAnalysis

mode_settings:
  debug: true
  analyze_modes:
    - recruitgarrus
    - recruitgrunt
    - recruitjack
    - recruitkasumi
    - recruitlegion
    - recruitmordin
    - recruitsamara
    - recruittali
    - recruitthane
    - recruitzaeed
    - overlord
    - arrival
    - n7_assignments
    - shadowbroker_chase
    - shadowbroker_vasir
    - shadowbroker_hagalaz
    - shadowbroker_boss
  analytics:
    grunt_shots_hit:
      mode: recruitgrunt
      player_variables: score
      counts:
        shots_hit:
          starting_count: 5 - device.counters.grunt_shots_counter.value
          count_events: logicblock_grunt_shots_counter_hit
  trophy_settings:
      level_names: gold, silver, bronze
  trophies:
