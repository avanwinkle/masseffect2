#config_version=5
mode:
  start_events: game_start
  stop_events: game_ended
  game_mode: false
  code: modeanalysis.ModeAnalysis

mode_settings:
  analyze_modes:
    - recruitgarrus
    - recruitgrunt
    - recruitjack
    - recruitkasumi
    - recruitlegion
    - recruitmordin
    - recruitsamara
    - recruittali
    - recruitthane
    - recruitzaeed
    - overlord
    - arrival
    - n7_assignments
    - shadowbroker_chase
    - shadowbroker_vasir
    - shadowbroker_hagalaz
    - shadowbroker_boss
  analytics:
    mode_grunt:
      mode: recruitgrunt
      player_variables: score
      counts:
        shots_hit:
          starting_count: 5 - device.counters.grunt_shots_counter.value
          count_events: logicblock_grunt_shots_counter_hit
  trophy_settings:
      level_names: gold, silver, bronze
  trophies:
    grunt_time:
      name: Best Grunt Time
      mode: recruitgrunt
      value: duration
      aggregate_type: first_only
      award_event: recruit_grunt_complete
      award_levels: 30, 45, 60
    grunt_score:
      name: Best Grunt Score
      mode: recruitgrunt
      value: score
      aggregate_type: first_only
      award_event: recruit_grunt_complete
      award_levels: 9000, 8000, 7000
