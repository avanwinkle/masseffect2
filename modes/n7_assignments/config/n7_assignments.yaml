#config_version=5

#####
# N7 ASSIGNMENTS MODE
#
# This mode is a superjets-style countdown from the pop bumpers. Once the
# countdown hits zero, all other modes are temporarily disabled and a random
# N7 Assignment shot is lit. The player has a fixed amount of time to hit this
# shot and collect a hurryup value. Once collected or when the timer runs out,
# the mode ends and regular gameplay resumes.
#
# TODO: Some sort of bonus mode after x number of N7 assignments are completed
#####

mode:
  start_events: start_mode_n7_assignments
  stop_events: stop_mode_n7_assignments, ball_will_end
  events_when_started: mode_type_wizard_started
  events_when_stopped: mode_type_wizard_stopped
  priority: 500

event_player:
  n7_assignment_shot_hit: n7_assignment_ended
  timer_n7timer_complete: n7_assignment_ended
  mode_n7_assignments_started:
    - restart_n7timer|500ms
  n7_assignment_ended:
    - stop_mode_n7_assignments
  player_shot_n7_anomalous_weather_shot_enabled:
    set_n7_mission:
      title: "Anomalous Weather Detected"
  player_shot_n7_eclipse_smuggling_depot_shot_enabled:
    set_n7_mission:
      title: "Eclipse Smuggling Depot"
  player_shot_n7_hahne_kedar_facility_shot_enabled:
    set_n7_mission:
      title: "Hahne-Kedar Facility"
  player_shot_n7_imminent_ship_crash_shot_enabled:
    set_n7_mission:
      title: "Imminent Ship Crash"
  player_shot_n7_javelin_missiles_launched_shot_enabled:
    set_n7_mission:
      title: "Javelin Missiles Launched"
  player_shot_n7_lost_operative_shot_enabled:
    set_n7_mission:
      title: "Lost Operative"
  player_shot_n7_msv_strontium_mule_shot_enabled:
    set_n7_mission:
      title: "MSV Strontium Mule"

random_event_player:
  mode_n7_assignments_started:
    force_all: true
    events:
      - start_n7_anomalous_weather
      - start_n7_eclipse_smuggling_depot
      - start_n7_hahne_kedar_facility
      - start_n7_imminent_ship_crash
      - start_n7_javelin_missiles_launched
      - start_n7_lost_operative
      - start_n7_msv_strontium_mule

scoring:
  mode_n7_assignments_started:
    temp_build_value:
      action: set
      # Max value is 12000 plus 25% per mission completed
      score: 12000 * (1 + (0.25 * current_player.assignments_completed))
  timer_n7timer_tick:
    temp_build_value:
      action: add
      # Each tick is 1/2s, so burn 1/60th (200 + 25%) each time
      score: (1 + (0.25 * current_player.assignments_completed)) * -200
  n7_assignment_shot_hit:
    score: current_player.temp_build_value
    assignments_completed: 1

shot_groups:
  n7_assignment_shot:
    shots: n7_anomalous_weather_shot, n7_eclipse_smuggling_depot_shot, n7_hahne_kedar_facility_shot, n7_imminent_ship_crash_shot, n7_javelin_missiles_launched_shot, n7_lost_operative_shot, n7_msv_strontium_mule_shot
    rotate_right_events: s_bumper_right_active
    rotate_left_events: s_bumber_left_active

shots:
  n7_anomalous_weather_shot:
    hit_events: sh_right_ramp_hit
    profile: n7_shot_profile
    enable_events: start_n7_anomalous_weather
    disable_events: mode_n7_assignments_will_stop
    show_tokens:
      leds: l_right_ramp_shield_rgb
  n7_eclipse_smuggling_depot_shot:
    hit_events: sh_left_ramp_hit
    profile: n7_shot_profile
    enable_events: start_n7_eclipse_smuggling_depot
    disable_events: mode_n7_assignments_will_stop
    show_tokens:
      leds: l_left_ramp_shield_rgb
  n7_hahne_kedar_facility_shot:
    hit_events: sh_left_orbit_hit
    profile: n7_shot_profile
    enable_events: start_n7_hahne_kedar_facility
    disable_events: mode_n7_assignments_will_stop
    show_tokens:
      leds: l_left_orbit_shield_rgb
  n7_imminent_ship_crash_shot:
    hit_events: sh_right_orbit_hit
    profile: n7_shot_profile
    enable_events: start_n7_imminent_ship_crash
    disable_events: mode_n7_assignments_will_stop
    show_tokens:
      leds: l_right_orbit_shield_rgb
  n7_javelin_missiles_launched_shot:
    hit_events: sh_right_orbit_hit
    profile: n7_shot_profile
    enable_events: start_n7_javelin_missiles_launched
    disable_events: mode_n7_assignments_will_stop
    show_tokens:
      leds: l_right_orbit_shield_rgb
  n7_lost_operative_shot:
    hit_events: sh_hitbank_top_hit, sh_hitbank_bottom_hit
    profile: n7_shot_profile
    enable_events: start_n7_lost_operative
    disable_events: mode_n7_assignments_will_stop
    show_tokens:
      leds: l_hitbank_shield_rgb
  n7_msv_strontium_mule_shot:
    hit_events: sh_right_ramp_hit
    profile: n7_shot_profile
    enable_events: start_n7_msv_strontium_mule
    disable_events: mode_n7_assignments_will_stop
    show_tokens:
      leds: l_right_ramp_shield_rgb

shot_profiles:
  n7_shot_profile:
    show_when_disabled: False
    states:
      - name: active
        show: n7_show
        speed: 12

shows:
  n7_show:
    - time: 0
      lights:
        gi:
          color: 444444
          fade: 1s
        (leds): red
    - time: '+3'
      lights:
        (leds): white
    - time: '+4'
      lights:
        (leds): red
    - time: '+5'
      lights:
        (leds): white

slide_player:
  mode_n7_assignments_started:
    n7_intro_slide:
      action: play
      expire: 3s
  set_n7_mission:
    n7_hurryupslide:
      action: play
  n7_assignment_ended:
    n7_hurryupslide:
      action: remove

slides:
  n7_intro_slide:
    widgets:
      - type: image
        image: n7_logo_33x11
        width: 33
        height: 11
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 3
      - type: text
        text: Hit the N7 Shot
        anchor_x: left
        anchor_y: top
        x: 2
        y: top-2
        font_size: 8
        font_name: pixelmix-8
  n7_hurryupslide:
    widgets:
      - type: image
        image: n7_logo_33x11
        width: 33
        height: 11
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 3
      - type: text
        text: (title)
        anchor_x: left
        anchor_y: top
        x: 2
        y: top-2
        font_size: 8
        font_name: pixelmix-8

sound_player:
  mode_n7_assignments_started:
    music_n7:
      action: play
      loops: -1
  mode_n7_assignments_will_stop:
    music_n7:
      action: stop

sound_pools:
  musc_n7:
    sounds: music_n7_stationalert, music_n7_combat_12, music_n7_combat_72, music_n7_combat_81
    mode_end_action: stop
    type: random_force_all
    track: music
    fade_in: 1s
    fade_out: 1s

sounds:
  music_n7_stationalert:
    file: "03 Station Alert.ogg"
    start_at: 35s
    track: music
  music_n7_combat_12:
    file: mus_n7_1_combat_2.ogg
    track: music
  music_n7_combat_72:
    file: mus_n7_7_combat_2.ogg
    track: music
  music_n7_combat_81:
    file: mus_n7_8_combat_1.ogg
    track: music
  intro_imminent_ship_crash:
    file: en_us_hench_ai_n7mmnt4_impact_imminent_00344656_m.ogg # "Warning: collision imminent"
    track: voice
  intro_javelin_missiles:
    file: en_us_hench_ai_n7mmnt7_warning_00344483_m.ogg
    track: voice
  intro_anomalous_weather:
    file: en_us_hench_ai_n7bldinv1_fog_00344671_m.ogg
    track: voice
  intro_hahne_kedar_facility:
    file: en_us_hench_ai_n7bldinv2_generator_00344670_m.ogg
    track: voice

timers:
  n7timer:
    start_value: 60 # 2x the number of seconds
    end_value: 1
    direction: down
    tick_interval: 500ms
    control_events:
      - event: mode_n7_assignments_started
        action: reset
      - event: restart_n7timer # Give a delay to start the mission
        action: restart
      - event: n7_assignment_shot_hit
        action: stop
      - event: ball_will_end
        action: stop

widget_player:
  player_temp_build_value:
    hurryup_widget:
      action: update
      slide: n7_hurryupslide

widgets:
  hurryup_widget:
    - type: text
      text: (value)
      number_grouping: true
      anchor_x: left
      anchor_y: bottom
      x: 40
      y: 2
      font_size: 10
      font_name: quadrit

