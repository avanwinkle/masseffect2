widget_player:
  logicblock_jackpots_hit_counter_updated:
    jackpots_needed_widget:
      slide: overlord_slide
      action: update
  logicblock_hackshots_hit_counter_updated:
    hackshots_widget:
      slide: overlord_slide
      action: update
  enable_jackpotshot:
    jackpot_widget:
      slide: overlord_slide
      action: add
  jackpotshot_hit:
    jackpot_widget:
      action: remove

widgets:
  hackshots_widget:
    - type: text
      text: "Targets: (value)"
      style: small
      anchor_x: left
      anchor_y: bottom
      y: 2
      x: 2
      z: 4
  jackpots_needed_widget:
    - type: text
      text: " / (value)"
      style: small
      anchor_x: left
      anchor_y: bottom
      y: 2
      x: 78 # 48 was way too left
      z: 4
  jackpot_widget:
    - type: text
      text: "JACKPOT LIT"
      style: small
      anchor_x: right
      anchor_y: bottom
      y: 2
      x: right-2
      z: 4
      animations:
        add_to_slide:                # animation trigger event
          - property: opacity      # name of the widget property we're animating
            value: 1               # target value of that property for this step
            duration: 1s          # duration for this step (how long it takes to get there)
          - property: opacity      # second step in the animation (starts with a hyphen)
            value: 0
            duration: 1s
            repeat: true
