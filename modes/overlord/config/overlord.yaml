#config_version=5
mode:
  start_events: start_mode_overlord
  stop_events: stop_mode_overlord
  priority: 1200

event_player:
  multiball_lock_overlord_full: overlord_multiball_begin|1s

multiballs:
  overlord_multiball:
    ball_count: 3
    ball_count_type: total
    shoot_again: 10s
    enable_events: multiball_lock_overlord_full
    start_events: overlord_multiball_begin

multiball_locks:
  overlord:
    balls_to_lock: 3
    lock_devices: bd_lock
    enable_events: light_lock_overlord_hit
    debug: true
    source_playfield: playfield
    disable_events: multiball_lock_overlord_locked_ball

shots:
  light_lock_overlord:
    switch: s_hitbank_top, s_hitbank_bottom

slide_player:
  multiball_lock_overlord_locked_ball:
    overlord_ball_locked_slide:
      expire: 1.5s
  overlord_multiball_begin:
    overlord_ball_locked_slide_full:
      expire: 4s

slides:
  overlord_ball_locked_slide:
    widgets:
      - type: text
        text: OVERLORD
        style: dmd_small
        anchor_y: top
        y: top-2
      - type: text
        text: Ball (total_balls_locked) Locked!
        style: dmd_small
        anchor_y: bottom
        y: 2
  overlord_ball_locked_slide_full:
    widgets:
      - type: text
        text: OVERLORD
        style: dmd_big
        anchor_y: bottom
        y: middle+2
      - type: text
        text: MULTIBALL
        style: dmd_big
        anchor_y: top
        y: middle-2

widget_player:
  multiball_lock_overlord_locked_ball{total_balls_locked==1}:
    station_widget_1:
      slide: overlord_ball_locked_slide
  multiball_lock_overlord_locked_ball{total_balls_locked==2}:
    station_widget_2:
      slide: overlord_ball_locked_slide
    station_widget_1:
      action: remove
  multiball_lock_overlord_locked_ball{total_balls_locked==3}:
    station_widget_3:
      slide: overlord_ball_locked_slide
    station_widget_2:
      action: remove

widgets:
  station_widget_1:
    - type: text
      text: Vulcan Station
      style: dmd_big
  station_widget_2:
    - type: text
      text: Prometheus Station
      style: dmd_big
  station_widget_3:
    - type: text
      text: Atlas Station
      style: dmd_big
