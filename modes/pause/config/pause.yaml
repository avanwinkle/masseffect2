#config_version=5

#####
# PAUSE MODE
#
# This is just a cheap and easy way to take a break from the game in order to
# take notes on bugs and behavior changes, without draining and costing a ball.
# It really just creates a quick ball save that doesn't auto-launch. No big.
#####

mode:
  start_events: start_mode_pause
  stop_events: stop_mode_pause
  priority: 1000

event_player:
  pause_button_pausetoggle_disabled_hit: pause_enabled
  pause_button_pausetoggle_enabled_hit: pause_disabled

ball_saves:
  pause_ballsave:
    active_time: 5s
    auto_launch: false
    enable_events: pause_enabled

shot_profiles:
  pausetoggle:
    loop: true
    states:
      - name: disabled
      - name: enabled

shots:
  pause_button:
    switch: s_action_button
    profile: pausetoggle

widget_player:
  pause_enabled: pause_widget
  pause_disabled:
    pause_widget:
      action: remove

widgets:
  pause_widget:
      - type: text
        text: PAUSED
        font_size: 20
        z: 2
      - type: rectangle
        width: 128
        height: 32
        color: 000000
        z: 0

show_player:
  pause_enabled:
    paused_show:
      action: play
      priority: 1000
  pause_disabled:
    paused_show:
      action: stop

shows:
  paused_show:
    - time: 0
      lights:
        gi: black
        l_lockdown_rgb:
          color: orange
          fade: 1s
    - time: '+1'
      lights:
        l_lockdown_rgb:
          color: black
          fade: 1s

