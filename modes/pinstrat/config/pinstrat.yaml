#config_version=5
mode:
  start_events: reset_complete
  game_mode: False
  code: pinstrat.PinStrat

mode_settings:
  image_folder: "modes/attract_carousel/images"
  modes:
    recruitgarrus:
      key: 12
      priority: 100
    recruitgrunt:
      key: 10
      priority: 100
    recruitjack:
      key: 11
      priority: 100
    recruitkasumi:
      key: 13
      priority: 100
    recruitmordin:
      key: 14
      priority: 100
    overlord:
      key: 50
      priority: 200
  events:
    game_started:
      recruitgarrus: 0
      recruitgrunt: 0
      recruitjack: 0
      recruitkasumi: 0
      recruitmordin: 0
      overlord: 0
    recruit_lit:
      recruitgarrus{squadmate=="garrus"}: 1
      recruitgrunt{squadmate=="grunt"}: 1
      recruitjack{squadmate=="jack"}: 1
      recruitkasumi{squadmate=="kasumi"}: 1
      recruitlegion{squadmate=="legion"}: 1
      recruitmordin{squadmate=="mordin"}: 1
      recruitsamara{squadmate=="samara"}: 1
      recruitthane{squadmate=="thane"}: 1
      recruittali{squadmate=="tali"}: 1
      recruitzaeed{squadmate=="zaeed"}: 1
    # GRUNT
    mode_recruitgrunt_started:
      recruitgrunt: 2
    grunt_shots_counter_hit:
      recruitgrunt: (7 - count)
    # GARRUS
    mode_recruitgarrus_started:
      recruitgarrus: 2
    logicblock_doors_closed_counter_hit:
      recruitgarrus: (count + 2)
    squadmate_recruited:
      recruitgarrus{squadmate=="garrus"}: 6
    # KASUMI
    mode_recruitkasumi_started:
      recruitkasumi: 2
    # MORDIN
    mode_recruitmordin_started:
      recruitmordin: 2
