  portrait_power_adrenaline_active:
    - type: text
      text: Power Active
      style: header_xs, row_top
    - type: text
      text: "Adrenaline\nRush"
      style: header_sm, row_main
    - type: text
      text: "All timers stopped\nfor 10 seconds"
      style: body_sm, row_sub_under
    - type: image
