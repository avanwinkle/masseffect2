#config_version=5
show_player:
  mode_recruitfield_started:
    missions_available_show{current_player.available_missions>0}:
      action: play
  player_available_missions{value>0}:
    missions_available_show:
      action: play
  mode_recruitfield_will_stop:
    missions_available_show:
      action: stop
  # All of the following are to flash/light the colored shields for available/completed recruit missions
  enable_recruit_shots:
    recruits_lit_show{current_player.status_garrus==3}:
      action: play
      key: recruits_lit_show_garrus
      show_tokens:
        leds: color_shield_blue
    recruits_lit_show{current_player.status_grunt==3}:
      action: play
      key: recruits_lit_show_grunt
      show_tokens:
        leds: color_shield_orange
    recruits_lit_show{current_player.status_jack==3}:
      action: play
      key: recruits_lit_show_jack
      show_tokens:
        leds: color_shield_purple
    recruits_lit_show{current_player.status_kasumi==3}:
      action: play
      key: recruits_lit_show_kasumi
      show_tokens:
        leds: color_shield_yellow
    recruits_lit_show{current_player.status_mordin==3}:
      action: play
      key: recruits_lit_show_mordin
      show_tokens:
        leds: color_shield_red
    recruits_lit_show{current_player.status_samara==3}:
      action: play
      key: recruits_lit_show_samara
      show_tokens:
        leds: l_iron_throne
    recruits_lit_show{current_player.status_tali==3}:
      action: play
      key: recruits_lit_show_tali
      show_tokens:
        leds: l_right_outlane
    recruits_lit_show{current_player.status_thane==3}:
      action: play
      key: recruits_lit_show_thane
      show_tokens:
        leds: color_shield_green
    recruits_lit_show{current_player.status_zaeed==3}:
      action: play
      key: recruits_lit_show_zaeed
      show_tokens:
        leds: l_hand_of_the_king
    recruits_complete_show{current_player.status_garrus==4}:
      action: play
      key: recruits_complete_show_garrus
      show_tokens:
        leds: color_shield_blue
    recruits_complete_show{current_player.status_grunt==4}:
      action: play
      key: recruits_complete_show_grunt
      show_tokens:
        leds: color_shield_orange
    recruits_complete_show{current_player.status_jack==4}:
      action: play
      key: recruits_complete_show_jack
      show_tokens:
        leds: color_shield_purple
    recruits_complete_show{current_player.status_kasumi==4}:
      action: play
      key: recruits_complete_show_kasumi
      show_tokens:
        leds: color_shield_yellow
    recruits_complete_show{current_player.status_mordin==4}:
      action: play
      key: recruits_complete_show_mordin
      show_tokens:
        leds: color_shield_red
    recruits_complete_show{current_player.status_samara==4}:
      action: play
      key: recruits_complete_show_samara
      show_tokens:
        leds: l_iron_throne
    recruits_complete_show{current_player.status_tali==4}:
      action: play
      key: recruits_complete_show_tali
      show_tokens:
        leds: l_right_outlane
    recruits_complete_show{current_player.status_thane==4}:
      action: play
      key: recruits_complete_show_thane
      show_tokens:
        leds: color_shield_green
    recruits_complete_show{current_player.status_zaeed==4}:
      action: play
      key: recruits_complete_show_zaeed
      show_tokens:
        leds: l_hand_of_the_king
  disable_recruit_shots:
    recruits_lit_show_garrus:
      action: stop
    recruits_lit_show_grunt:
      action: stop
    recruits_lit_show_jack:
      action: stop
    recruits_lit_show_kasumi:
      action: stop
    recruits_lit_show_legion:
      action: stop
    recruits_lit_show_mordin:
      action: stop
    recruits_lit_show_samara:
      action: stop
    recruits_lit_show_tali:
      action: stop
    recruits_lit_show_thane:
      action: stop
    recruits_lit_show_zaeed:
      action: stop
    recruits_complete_show_garrus:
      action: stop
    recruits_complete_show_grunt:
      action: stop
    recruits_complete_show_jack:
      action: stop
    recruits_complete_show_kasumi:
      action: stop
    recruits_complete_show_legion:
      action: stop
    recruits_complete_show_mordin:
      action: stop
    recruits_complete_show_samara:
      action: stop
    recruits_complete_show_tali:
      action: stop
    recruits_complete_show_thane:
      action: stop
    recruits_complete_show_zaeed:
      action: stop

shows:
  missions_available_show:
    - time: 0
      lights:
        l_left_ramp_arrow_clear: white
    - time: '+1'
      lights:
        l_left_ramp_arrow_clear: black
  recruits_lit_show:
    - duration: 1000ms
      lights:
        (leds):
          color: 000000
          fade: 100ms
    - duration: 1000ms
      lights:
        (leds):
          color: FFFFFF
          fade: 100ms
  recruits_complete_show:
    - time: 0
      lights:
        (leds): FFFFFF
