#config_version=5
event_player:
  timer_recruittimer_complete:
    - stop_recruitmission
    - recruit_mission_ended
  recruit_mission_success:
    - stop_recruitmission
    - recruit_mission_ended

timers:
  recruittimer:
    start_value: 60
    end_value: 0
    tick_interval: 1s
    direction: down
    control_events:
      - event: recruittimer_set_twelve
        action: jump
        value: 12
      - event: recruittimer_add_ten
        action: add
        value: 10
      - event: recruittimer_add_twelve
        action: add
        value: 12
      - event: recruit_mission_starting
        action: restart
      - event: recruit_mission_ended
        action: stop
