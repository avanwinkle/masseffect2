    track: voice
  garrus_final_1:
    file: en_us_hench_garrus_omggra_garrus_wave2_a_00206067_m.ogg
    track: voice
  garrus_final_2:
    file: en_us_hench_garrus_omggra_garrus_wave2_a_00206056_m.ogg
