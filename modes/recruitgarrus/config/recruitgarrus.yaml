#config_version=5

#####
# GARRUS RECRUIT MISSION
#
# This mode begins with three security doors to close, on a timer, indicated by
# three lit shots. The doors are on a hurry-up and hitting one adds some time.
# Failing the timer ends the mode; hitting all three shots will light the right
# ramp to collect the combined hurry-up value and complete the mission. The
# standup targets are worth points as eclipse, blood pack, and blue suns
# mercenaries.
#
# Progress is not saved and this mode must be restarted if failed.
#####

mode:
  start_events: start_mode_recruitgarrus
  stop_events: stop_mode_recruitgarrus, stop_recruitmission, stop_missions
  events_when_started: mode_type_mission_started
  events_when_stopped: mode_type_mission_stopped
  priority: 500

event_player:
  mode_recruitgarrus_started.1:
    set_environment:
      env: bloodpack
    show_recruit_instructions:
      squadmate: garrus
      instructions_main: Hit Ramp to Attack Colossus
      instructions_sub: Move Fast to Avoid Self-Repair
  mode_recruitgarrus_started.2:
    - play_garrus_intro_shutters{device.counters.doors_closed_counter.value>0}
    - play_garrus_intro_upstairs{device.counters.doors_closed_counter.value==0}
  door_closed: recruittimer_add_time
  close_doors_hit_complete:
    show_recruit_instructions:
      instructions_main: Shutters Closed
      instructions_sub: Get back upstairs!
  clear_upstairs_hit_complete: recruit_garrus_complete

counters:
  doors_closed_counter:
    starting_count: 3
    count_complete_value: 0
    direction: down
    count_events:
      - center_door_lit_hit
      - left_door_lit_hit
      - right_door_lit_hit
    events_when_hit: door_closed
    disable_on_complete: true
    reset_events: mode_recruitgarrus_started{device.counters.doors_closed_counter.value>0}
    reset_on_complete: false

#####
# GARRUS variable_player:
#   The hurryup starts at 12,000 and ticks down 180/s
#   Closing a door adds the time value of the hurryup (not the built value)
#   Close all 3 doors to light the upstairs shot
#   Hit the upstairs shot to award the hurryup value and complete the mission
#   Progress is not saved
#
# An alternative approach would be to have a point-per-second value and ,on
# door close, add timer_remaining_ticks * per_second_value to the hurryup.
#####
variable_player:
  mode_recruitgarrus_started:
    temp_hurryup_value:
      action: set
      int: 12000
    # Multiplier is the _original_ hurryup value
    temp_multiplier:
      action: set
      int: 12000
  timer_recruittimer_tick:
    temp_hurryup_value: -180
    temp_multiplier: -180
  door_closed:
    temp_hurryup_value: current_player.temp_multiplier
  recruit_garrus_complete:
    score: current_player.temp_hurryup_value

shot_groups:
  close_doors:
    shots: center_door, left_door, right_door
    reset_events: mode_recruitgarrus_started
    disable_events: close_doors_hit_complete
  clear_upstairs:
    shots: stairs
    reset_events: mode_recruitgarrus_started

shots:
  center_door:
    hit_events: sh_kickback_hit
    profile: color_flashing_profile
    show_tokens:
      leds: l_kickback_shield_rgb
      color: 55FF00 #color_door_green
    tags: envshot_kickback
  left_door:
    hit_events: sh_left_orbit_hit
    profile: color_flashing_profile
    show_tokens:
      leds: l_left_orbit_shield_rgb
      color: 55FF00 #color_door_green
    tags: envshot_left_orbit
  right_door:
    hit_events: sh_right_orbit_hit
    profile: color_flashing_profile
    show_tokens:
      leds: l_right_orbit_shield_rgb
      color: 55FF00 #color_door_green
    tags: envshot_right_orbit
  stairs:
    hit_events: sh_right_ramp_hit
    profile: color_flashing_profile
    enable_events: close_doors_hit_complete
    show_tokens:
      leds: l_right_ramp_shield_rgb
      color: 55FF00 #color_door_green
    tags: envshot_right_ramp

sound_player:
  mode_recruitgarrus_started:
    music_recruit_garrus:
      action: play
      loops: -1
  play_garrus_intro_shutters:
    garrus_mission_start:
      action: play
  play_garrus_intro_upstairs:
    garrus_last_shutter:
      action: play
  door_closed{count==2}:
    garrus_two_more_shutters:
      max_queue_time: 1s
  door_closed{count==1}:
    garrus_one_more_shutter:
      max_queue_time: 1s
  door_closed{count==0}:
    garrus_last_shutter:
      max_queue_time: 2s
  clear_upstairs_hit_complete:
    music_recruit_garrus:
      action: stop
  envshot_outlane_hit: boss_sound

