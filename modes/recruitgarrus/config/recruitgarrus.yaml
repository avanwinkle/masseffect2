#config_version=5
mode:
  start_events: start_mode_recruitgarrus
  stop_events: stop_mode_recruitgarrus, stop_recruitmission
  priority: 500

event_player:
  door_closed: recruittimer_add_time
  clear_upstairs_hit_complete: recruit_garrus_complete
  recruit_garrus_complete:
    recruit_mission_success:
      squadmate: garrus

counters:
  doors_closed_counter:
    starting_count: 0
    count_complete_value: 3
    count_events:
      - center_door_door_shot_profile_lit_hit
      - left_door_door_shot_profile_lit_hit
      - right_door_door_shot_profile_lit_hit
    events_when_hit: door_closed
    direction: up
    disable_on_complete: true
    reset_events: mode_recruitgarrus_started
    reset_on_complete: false
    disable_events: s_plunger_lane_inactive
    enable_events:
      sw_playfield_active: 500ms

shot_groups:
  close_doors:
    shots: center_door, left_door, right_door
    reset_events: mode_recruitgarrus_started
    disable_events: close_doors_hit_complete
  clear_upstairs:
    shots: stairs
    reset_events: mode_recruitgarrus_started

shot_profiles:
  door_shot_profile:
    states:
      - name: lit
        show: door_shot_show
      - name: hit
        show: off
  upstairs_shot_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: door_shot_show
      - name: hit
        show: on

shots:
  center_door:
    hit_events: sh_kickback_hit
    profile: door_shot_profile
    show_tokens:
      led: l_kickback_shield_rgb
  left_door:
    hit_events: sh_left_orbit_hit
    profile: door_shot_profile
    show_tokens:
      led: l_left_orbit_shield_rgb
  right_door:
    hit_events: sh_right_orbit_hit
    profile: door_shot_profile
    show_tokens:
      led: l_right_orbit_shield_rgb
  stairs:
    hit_events: sh_right_ramp_hit
    profile: upstairs_shot_profile
    enable_events: close_doors_hit_complete
    show_tokens:
      led: l_right_ramp_shield_rgb

shows:
  door_shot_show:
    - time: 0
      lights:
        (led): green
    - time: +1
      lights:
        (led): black

slide_player:
  close_doors_hit_complete:
    doors_closed_slide:
      expire: 2s

slides:
  doors_closed_slide:
    widgets:
      - type: text
        text: Shutters Closed
        style: dmd_med
        anchor_y: bottom
        y: middle+2
      - type: text
        text: Get Back Upstairs!
        style: dmd_med
        anchor_y: top
        y: middle-2

sound_player:
  mode_recruitgarrus_started:
    music_recruit_garrus:
      action: play
      loops: -1
    garrus_mission_start:
      action: play
  door_closed{count==1}: garrus_two_more_shutters
  door_closed{count==2}: garrus_one_more_shutter
  door_closed{count==3}: garrus_last_shutter
  clear_upstairs_hit_complete:
    music_recruit_garrus:
      action: stop

sound_pools:
  garrus_last_shutter:
    type: random
    track: voice
    sounds: garrus_final_1, garrus_final_2, garrus_final_3
    max_queue_time: 1s

sounds:
  music_recruit_garrus:
    file: mus_garrus_acq_combat_1.ogg
    track: music
    mode_end_action: stop
    fade_out: 1s
  garrus_mission_start:
    file: en_us_hench_garrus_omggra_garrus_intro_d_00206435_m.ogg
    track: voice
  garrus_two_more_shutters:
    file: en_us_hench_garrus_omggra_garrus_wave2_a_00205199_m.ogg
    track: voice
  garrus_one_more_shutter:
    file: en_us_hench_garrus_omggra_garrus_wave2_a_00205200_m.ogg
    track: voice
  garrus_final_1:
    file: en_us_hench_garrus_omggra_garrus_wave2_a_00206067_m.ogg
    track: voice
  garrus_final_2:
    file: en_us_hench_garrus_omggra_garrus_wave2_a_00206056_m.ogg
    track: voice
  garrus_final_3:
    file: en_us_hench_garrus_omggra_garrus_wave1_a_00206090_m.ogg
    track: voice
