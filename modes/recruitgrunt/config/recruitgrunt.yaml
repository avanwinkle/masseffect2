#config_version=5

#####
# GRUNT RECRUITMENT MISSION
#
# All shots are lit on this mode with a brief timer; hitting a shot un-lights it
# and adds to the timer. Values are collected immediately based on the timer
# amount remaining with a multiple of the number of consecutive shots hit (i.e.
# restarting the mode reduces maximum value). The mode is completed when all
# shots have been hit, and ends if the timer expires.
#
# Progress is saved after every shot hit.
#####

mode:
  start_events: start_mode_recruitgrunt
  stop_events: stop_mode_recruitgrunt, stop_recruitmission, stop_missions
  events_when_started: mode_type_mission_started
  events_when_stopped: mode_type_mission_stopped
  priority: 500

event_player:
  mode_recruitgrunt_started:
    set_environment:
      env: krogan
    show_recruit_instructions:
      squadmate: grunt
      portrait: recruitgrunt
      instructions_main: "Tank-Bred Krogan"
      instructions_sub: "Hit all shots to defeat"
    set_mission_shots:
      is_resumable: 1
      ticks:
        value: 12 if current_player.difficulty else 20
        type: int
      shots_total: 5
      shots_remaining:
        value: device.counters.grunt_shots_counter.value
        type: int
  slide_recruit_mission_slide_active:
    logicblock_grunt_shots_counter_updated:
      value:
        value: device.counters.grunt_shots_counter.value
        type: int
  # Add time for each successful shot by resetting directly to 12
  mission_shot_hit{device.timers.missiontimer.ticks<=12}: missiontimer_set_12
  logicblock_grunt_shots_counter_complete: recruit_grunt_complete

counters:
  grunt_shots_counter:
    starting_count: 5
    count_complete_value: 0
    direction: down
    count_events: grunt_shots_lit_hit
    events_when_hit:
      - logicblock_grunt_shots_counter_hit
      - mission_shot_hit
      - mission_collect_score
    disable_on_complete: true
    reset_on_complete: false
    persist_state: true

shot_groups:
  grunt_shots:
    shots: grunt_left_ramp, grunt_left_orbit, grunt_right_ramp, grunt_right_orbit, grunt_kickback

shots:
  grunt_left_ramp:
    hit_events: sh_left_ramp_hit
    disable_events: grunt_left_ramp_hit
    profile: lane_shot_profile_12
    show_tokens:
      leds: l_left_ramp_ring
      color: color_grunt
    tags: envshot_left_ramp, power_target, power_target_left_ramp
  grunt_left_orbit:
    hit_events: sh_left_orbit_hit
    disable_events: grunt_left_orbit_hit
    profile: lane_shot_profile_12
    show_tokens:
      leds: l_left_orbit_ring
      color: color_grunt
    tags: envshot_left_orbit, power_target, power_target_left_orbit
  grunt_right_ramp:
    hit_events: sh_right_ramp_hit
    disable_events: grunt_right_ramp_hit
    profile: lane_shot_profile_12
    show_tokens:
      leds: l_right_ramp_ring
      color: color_grunt
    tags: envshot_right_ramp, power_target, power_target_right_ramp
  grunt_right_orbit:
    hit_events: sh_right_orbit_hit
    disable_events: grunt_right_orbit_hit
    profile: lane_shot_profile_12
    show_tokens:
      leds: l_right_orbit_ring
      color: color_grunt
    tags: envshot_right_orbit, power_target, power_target_right_orbit
  grunt_kickback:
    hit_events: sh_kickback_hit
    disable_events: grunt_kickback_hit
    profile: lane_shot_profile_12
    show_tokens:
      leds: l_kickback_ring
      color: color_grunt
    tags: envshot_kickback, power_target, power_target_kickback

light_player:
  mode_recruitgrunt_started:
    light_backwall_ambient:
      color: color_grunt

show_player:
  logicblock_grunt_shots_counter_hit:
    flash_all_shields_show:
      loops: 6
      speed: 12
      priority: 100
      show_tokens:
        color: color_grunt

sound_player:
  mode_recruitgrunt_started:
    music_recruit_grunt:
      action: play
      mode_end_action: stop
  logicblock_grunt_shots_counter_hit{count>2}:
    grunt_dialogue:
      max_queue_time: 500ms
  logicblock_grunt_shots_counter_hit{count==2}:
    grunt_dialogue_4:
      max_queue_time: 500ms
  logicblock_grunt_shots_counter_hit{count==1}:
    grunt_bossdialogue:
      max_queue_time: 500ms
  grunt_shots_complete:
    music_recruit_grunt:
      action: stop

sound_pools:
  music_recruit_grunt:
    type: random
    sounds: music_recruit_grunt_1, music_recruit_grunt_2
    track: music
  grunt_bossdialogue:
    type: random
    sounds: grunt_bossdialogue_1, grunt_bossdialogue_2
    track: voice
  grunt_dialogue:
    type: random_force_all
    sounds: grunt_dialogue_1, grunt_dialogue_2, grunt_dialogue_3
    track: voice

sounds:
  music_recruit_grunt_1:
    file: mus_grunt_acq_combat_1.ogg
    track: music
    mode_end_action: stop
    fade_out: 1s
  music_recruit_grunt_2:
    file: mus_grunt_acq_combat_2b.ogg
    track: music
    mode_end_action: stop
    fade_out: 1s
  grunt_bossdialogue_1:
    file: en_us_jnkkga_boss_jnkkga_mercbossfight_a_00282305_m.ogg
    track: voice
  grunt_bossdialogue_2:
    file: en_us_jnkkga_boss_jnkkga_mercbossfight_a_00282306_m.ogg
    track: voice
  grunt_dialogue_1:
    file: en_us_jnkkga_moremercs_jnkkga_moremercs_a_00310955_m.ogg
    track: voice
  grunt_dialogue_2:
    file: en_us_jnkkga_moremercs_jnkkga_moremercs_a_00310956_m.ogg
    track: voice
  grunt_dialogue_3:
    file: en_us_jnkkga_moremercs_jnkkga_moremercs_a_00310953_m.ogg
    track: voice
  grunt_dialogue_4:
    file: en_us_jnkkga_moremercs_jnkkga_moremercs_a_00310959_m.ogg
    track: voice

widget_player:
  logicblock_grunt_shots_counter_updated:
    shots_remaining_widget:
      action: update
      slide: recruit_mission_slide
