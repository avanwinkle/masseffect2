#config_version=5
mode:
  start_events: start_mode_recruitjack
  stop_events: stop_mode_recruitjack, stop_recruitmission
  priority: 500

event_player:
  recruit_jack_complete:
    recruit_mission_success:
      squadmate: jack

counters:
  jack_rounds_counter:
    starting_count: 0
    count_complete_value: 3
    count_events: jack_hitbank_shot_hit
    events_when_complete: recruit_jack_complete
    direction: up
    disable_on_complete: true
    reset_on_complete: false
    persist_state: true
    debug: true

scoring:
  mode_recruitjack_started:
    temp_hurryup_value:
      action: set
      score: 10000
    # Store the multiplier as the "base" hurryup value to tick off 1/60th of it
    temp_multiplier:
      action: set
      score: 10000
  timer_recruittimer_tick{current_player.temp_multiplier>0}:
    temp_hurryup_value: -1 * current_player.temp_multiplier / 600 * 10
  # Store the build value as the value of the hurry-up at the time it's hit
  jack_hurryup_shots_hit:
    temp_build_value:
      action: set
      score: current_player.temp_hurryup_value
    temp_multiplier:
      action: set
      score: 0
  # Capture the build value and add it to the new hurryup
  jack_hitbank_shot_hit:
    score: current_player.temp_build_value
    temp_hurryup_value:
      action: set
      score: current_player.temp_build_value * 2
    temp_multiplier:
      action: set
      score: current_player.temp_build_value * 2

shot_profiles:
  jack_shots_one_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: jack_shots_one_show
        speed: 6
  jack_shots_two_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: jack_shots_two_show
        speed: 9
        loops: -1
  jack_shots_three_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: jack_shots_three_show
        speed: 12
  jack_hitbank_profile:
    show_when_disabled: false
    states:
      - name: lit
        show: jack_hitbank_show
        speed: 12

shot_groups:
  jack_hurryup_shots:
    shots: jack_shots_one, jack_shots_two, jack_shots_three

shots:
  jack_shots_one:
    hit_events: sh_kickback_hit, sh_left_orbit_hit sh_right_orbit_hit
    profile: jack_shots_one_profile
    enable_events:
      - logicblock_jack_rounds_counter_updated{value==0}
    disable_events: jack_shots_one_hit, mode_recruitjack_started
  jack_shots_two:
    hit_events: sh_left_ramp_hit, sh_right_ramp_hit
    profile: jack_shots_two_profile
    enable_events:
      - logicblock_jack_rounds_counter_updated{value==1}
      # - logicblock_jack_rounds_counter_hit{count==1}
    disable_events: jack_shots_two_hit, mode_recruitjack_started
  jack_shots_three:
    hit_events: sh_left_orbit_hit, sh_right_orbit_hit
    profile: jack_shots_three_profile
    enable_events:
      - logicblock_jack_rounds_counter_updated{value==2}
      # - logicblock_jack_rounds_counter_hit{count==2}
    disable_events: jack_shots_three_hit, mode_recruitjack_started
  jack_hitbank_shot:
    switches: s_hitbank_top, s_hitbank_bottom
    # hit_events: sh_hitbank_top_hit, sh_hitbank_bottom_hit #hit_event_shot_disabled_bug
    profile: jack_hitbank_profile
    enable_events: jack_hurryup_shots_hit
    disable_events: jack_hitbank_shot_hit, mode_recruitjack_started

shows:
  jack_shots_one_show:
    - time: 0
      lights:
        l_kickback_shield_rgb: 6000BB #color_jack
        l_left_orbit_shield_rgb: 6000BB #color_jack
        l_right_orbit_shield_rgb: 6000BB #color_jack
    - time: '+1'
      lights:
        l_kickback_shield_rgb: black
        l_left_orbit_shield_rgb: black
        l_right_orbit_shield_rgb: black
  jack_shots_two_show:
    - time: 0
      lights:
        l_left_ramp_shield_rgb: 6000BB #color_jack
        l_right_ramp_shield_rgb: 6000BB #color_jack
    - time: '+1'
      lights:
        l_left_ramp_shield_rgb: black
        l_right_ramp_shield_rgb: black
  jack_shots_three_show:
    - time: 0
      lights:
        l_left_orbit_shield_rgb: 6000BB #color_jack
        l_right_orbit_shield_rgb: 6000BB #color_jack
    - time: '+1'
      lights:
        l_left_orbit_shield_rgb: black
        l_right_orbit_shield_rgb: black
  jack_hitbank_show:
    - time: 0
      lights:
        l_hitbank_shield_rgb: 6000BB #color_jack
    - time: '+1'
      lights:
        l_hitbank_shield_rgb: black

sound_player:
  jack_shots_one_hit:
    jack_shot_hit_sound:
      action: play
      max_queue_time: 1s
      priority: 100
  jack_shots_two_hit:
    jack_shot_hit_sound:
      action: play
      max_queue_time: 1s
      priority: 100
  jack_shots_three_hit:
    jack_shot_hit_sound:
      action: play
      max_queue_time: 1s
      priority: 100
  logicblock_jack_rounds_counter_hit{count==1}:
    warden_shepard_1:
      action: play
      max_queue_time: 1s
      priority: 100
  logicblock_jack_rounds_counter_hit{count==2}:
    warden_shepard_2:
      action: play
      max_queue_time: 1s
      priority: 100
  mode_recruitjack_started:
    music_recruit_jack:
      action: play
      loops: -1
    warden_start:
      action: play
  recruit_jack_complete:
    music_recruit_jack:
      action: stop

sound_pools:
  jack_shot_hit_sound:
    sounds: warden_guards_1, warden_guards_2, warden_guards_3
    type: random_force_all
    track: voice

