#config_version=5

#####
# MORDIN RECRUITMENT MISSION
#
# This mode begins with the spinner lit to build value. The first hit to the
# spinner lights the right orbit, hitting the orbit lights both ramps to
# activate the two ventilation fans. Additional spinner hits will continue to
# build value, each additional hit to the orbit increases the built value
# multiplier 1x.  Once both ramps are hit the mission is completed and the score
# is collected (built spinner value * number of orbit hits). The mode ends if
# the timer expires.
#
# Progress is not saved and this mode must be restarted if failed.
#####

mode:
  start_events: start_mode_recruitmordin
  stop_events: stop_mode_recruitmordin, stop_recruitmission
  priority: 500

event_player:
  spinner_hit: enable_cure
  cure_shot_hit: enable_fans
  fan_shots_hit_complete:
    recruit_mordin_complete
  recruit_mordin_complete:
    recruit_mission_success:
      squadmate: mordin

counters:
  fans_counter:
    count_events: fan_left_lit_hit, fan_right_lit_hit

#####
# MORDIN SCORING:
#    Each hit to the spinner adds 200 to the "base" value
#    Each hit to the cure shot adds 1x to the multiplier
#    Hit both fans to collect (base * multiplier) and complete the mission
#    Progress is not saved
#####
scoring:
  # temp_build_value is the accumulated spinner value, temp_multiplier is the cure hits
  mode_recruitmordin_started:
    temp_multiplier:
      action: set
      score: 1
    temp_build_value:
      action: set
      score: 200
  spinner_hit:
    temp_build_value: 200
  cure_shot_hit:
    temp_multiplier: 1
  player_temp_build_value:
    temp_hurryup_value:
      action: set
      score: value * current_player.temp_multiplier
  player_temp_multiplier:
    temp_hurryup_value:
      action: set
      score: current_player.temp_build_value * value
  recruit_mordin_complete:
    score: current_player.temp_hurryup_value

shot_groups:
  cure_shot:
    shots: cure
  fan_shots:
    shots: fan_left, fan_right

shot_profiles:
  spinnerprofile:
    show_when_disabled: false
    states:
      - name: flashing
        show: spinner_flash_show
      - name: lit
        show: spinner_lit_show
  fanprofile:
    show_when_disabled: false
    states:
      - name: lit
        show: fan_lit_show
      - name: hit
        show: fan_hit_show

shots:
  spinner:
    hit_events: sh_spinner_hit
    profile: spinnerprofile
    show_tokens:
      led: l_left_orbit_shield_rgb
  cure:
    hit_events: sh_right_orbit_hit
    profile: spinnerprofile
    reset_events: mode_recruitmordin_started
    enable_events: spinner_hit
    # disable_events: mode_recruitmordin_started
    show_tokens:
      led: l_right_orbit_shield_rgb
  fan_left:
    hit_events: sh_left_ramp_hit
    profile: fanprofile
    reset_events: mode_recruitmordin_started
    enable_events: enable_fans
    # disable_events: mode_recruitmordin_started
    show_tokens:
      led: l_left_ramp_shield_rgb
  fan_right:
    hit_events: sh_right_ramp_hit
    profile: fanprofile
    reset_events: mode_recruitmordin_started
    enable_events: enable_fans
    # disable_events: mode_recruitmordin_started
    show_tokens:
      led: l_right_ramp_shield_rgb

shows:
  spinner_flash_show:
    - time: 0
      lights:
        (led): red
    - time: +1
      lights:
        (led): black
  spinner_lit_show:
    - lights:
        (led): red
  fan_lit_show:
    - time: 0
      lights:
        (led): green
    - time: +1
      lights:
        (led): black
  fan_hit_show:
    - lights:
        (led): black

