    disable_events: samara_right_orbit_hit
    profile: samara_shot_profile
    show_tokens:
      leds: l_right_orbit_shield_rgb
      color: 008899 #color_samara
  samara_right_ramp:
    hit_events: sh_right_ramp_hit
    enable_events: enable_right_ramp_shot
    disable_events: samara_right_ramp_hit
    profile: samara_shot_profile
    show_tokens:
      leds: l_right_ramp_shield_rgb
      color: 008899 #color_samara
  samara_kickback:
    hit_events: sh_kickback_hit
    enable_events: enable_kickback_shot
    disable_events: samara_kickback_hit
    profile: samara_shot_profile
    show_tokens:
      leds: l_kickback_shield_rgb
      color: 008899 #color_samara
  samara_target1:
    switch: s_target1
    profile: samara_target_profile
    show_tokens:
      leds: l_standup_1
  samara_target2:
    switch: s_target2
    profile: samara_target_profile
    show_tokens:
      leds: l_standup_2
  samara_target3:
    switch: s_target3
    profile: samara_target_profile
    show_tokens:
      leds: l_standup_3
  samara_target4:
    switch: s_target4
    profile: samara_target_profile
    show_tokens:
      leds: l_standup_4
  samara_target5:
    switch: s_target5
    profile: samara_target_profile
    show_tokens:
      leds: l_standup_5

slide_player:
  mode_recruitsamara_started:
