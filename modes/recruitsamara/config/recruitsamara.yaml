#config_version=5

#####
# SAMARA RECRUITMENT MISSION
#
# This mode begins with all standup targets lit on a hurryup, hitting a lit
# standup collects “intel” and builds value. After each lit standup hit, two random
# shots are lit to pursue Morinth; each subsequent lit standup target hit lights
# (up to) two more shots. Unlit standups continue to build value but don’t light
# any more shots. Hitting a lit shot collects all standup target values built to
# that point. Hitting five lit shots completes the mission. The mode ends if the
# timer runs out.
#
# TODO: If the final shot is hit against the ball hold or ball lock, the player
# is given the option to recruit Morinth instead of Samara. They are
# functionally identical except that in the Suicide Mission, Samara provides the
# additional shot option bonus (like other biotics) while Morinth provides a
# damage multiplier bonus.
#
# Progress is saved after every shot, but the multiplier resets on restart
#####

mode:
  start_events: start_mode_recruitsamara
  stop_events: stop_mode_recruitsamara, stop_recruitmission, stop_missions
  events_when_started: mode_type_mission_started
  events_when_stopped: mode_type_mission_stopped
  priority: 500

event_player:
  mode_recruitsamara_started:
    show_recruit_instructions:
      squadmate: samara
      portrait: recruitsamara
      instructions_main: Targets weaken armor
      instructions_sub: Shots destroy gunship
    set_mission_shots:
      is_resumable: 1
      shots_total: 5
      shots_remaining:
        value: device.counters.samara_shots_counter.value
        type: int
  logicblock_samara_shots_counter_complete: recruit_samara_complete

counters:
  samara_shots_counter:
    starting_count: 5
    count_complete_value: 0
    direction: down
    persist_state: true
    count_events: samara_shots_hit
    events_when_hit: mission_shot_hit, mission_collect_score

shot_groups:
  samara_targets:
    shots: samara_target1, samara_target2, samara_target3, samara_target4, samara_target5
  samara_shots:
    shots: samara_left_orbit, samara_left_ramp, samara_right_orbit, samara_right_ramp, samara_kickback

shots:
  samara_left_orbit:
    hit_events: sh_left_orbit_hit
    enable_events: samara_target1_lit_hit
    disable_events: samara_left_orbit_hit
    profile: color_flashing_static
    show_tokens:
      leds: l_left_orbit_shield_rgb
      color: color_samara
    tags: envshot_left_orbit, power_target, power_target_left_orbit
  samara_left_ramp:
    hit_events: sh_left_ramp_hit
    enable_events: samara_target2_lit_hit, samara_target3_lit_hit, samara_target4_lit_hit
    disable_events: samara_left_ramp_hit
    profile: color_flashing_static
    show_tokens:
      leds: l_left_ramp_shield_rgb
      color: color_samara
    tags: envshot_left_ramp, power_target, power_target_left_ramp
  samara_right_orbit:
    hit_events: sh_right_orbit_hit
    enable_events: samara_target5_lit_hit
    disable_events: samara_right_orbit_hit
    profile: color_flashing_static
    show_tokens:
      leds: l_right_orbit_shield_rgb
      color: color_samara
    tags: envshot_sight_orbit, power_target, power_target_sight_orbit
  samara_right_ramp:
    hit_events: sh_right_ramp_hit
    enable_events: samara_target3_lit_hit, samara_target4_lit_hit, samara_target5_lit_hit
    disable_events: samara_right_ramp_hit
    profile: color_flashing_static
    show_tokens:
      leds: l_right_ramp_shield_rgb
      color: color_samara
    tags: envshot_right_ramp, power_target, power_target_right_ramp
  samara_kickback:
    hit_events: sh_kickback_hit
    enable_events: samara_target1_lit_hit, samara_target2_lit_hit
    disable_events: samara_kickback_hit
    profile: color_flashing_static
    show_tokens:
      leds: l_kickback_shield_rgb
      color: color_samara
    tags: envshoh_kickback, power_target, power_target_kickback
  samara_target1:
    switch: s_target1
    profile: color_flashing_profile
    show_tokens:
      leds: l_standup_1
      color: standup_color
  samara_target2:
    switch: s_target2
    profile: color_flashing_profile
    show_tokens:
      leds: l_standup_2
      color: standup_color
  samara_target3:
    switch: s_target3
    profile: color_flashing_profile
    show_tokens:
      leds: l_standup_3
      color: standup_color
  samara_target4:
    switch: s_target4
    profile: color_flashing_profile
    show_tokens:
      leds: l_standup_4
      color: standup_color
  samara_target5:
    switch: s_target5
    profile: color_flashing_profile
    show_tokens:
      leds: l_standup_5
      color: standup_color

