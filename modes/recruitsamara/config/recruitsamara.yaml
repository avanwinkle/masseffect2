        style: dmd_small
        anchor_y: bottom
        y: middle+4
        z: 1
      - type: text
        text: HIT SHOTS TO PURSUE MORINTH
        style: dmd_small
        anchor_y: top
        y: middle-4
        z: 1
      - type: rectangle
