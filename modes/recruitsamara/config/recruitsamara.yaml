    sounds: ws_hit_one, ws_hit_two, ws_hit_three, ws_hit_four
    ducking:
      target: music
      attenuation: 0.5
      attack: 60ms
      release: 40ms
      release_point: 0
  wasea_callout:
    track: voice
    type: random_force_all
    sounds: ws_payback_human, ws_i_like_killing_humans, ws_kill_them_all, ws_this_ends_now, ws_you_wont_get_away
    max_queue_time: 1s
    ducking:
