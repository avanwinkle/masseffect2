#config_version=5

#####
# TALI RECRUITMENT MISSION
#
# This mode lights the left ramp to target the Geth Colossus and is on a timer;
# hitting the ramp builds value based on how much time is left on the timer. The
# player must hit the left ramp six times before the timer runs out: solid blue
# (full shields), pulsing blue/yellow (partial shields), flashing blue/yellow
# (depleted shields), solid yellow (full armor), pulsing yellew (partial armor),
# flashing yellow (depleted armor). The mission fails if the timer expires.
#
# Progress is saved but the counter increments by one every restart.
#####

mode:
  start_events: start_mode_recruittali
  stop_events: stop_mode_recruittali, stop_recruitmission, stop_missions
  events_when_started: mode_type_mission_started
  events_when_stopped: mode_type_mission_stopped
  priority: 500

event_player:
  mode_recruittali_started:
    set_environment:
      env: geth
  logicblock_geth_colossus_counter_complete: recruit_tali_complete
  drop_target_bank_dropbank_complete: recruittimer_add_time
  drop_target_bank_hitbank_complete: recruittimer_add_time

counters:
  geth_colossus_counter:
    count_events: geth_colossus_shot_hit
    starting_count: min(current_player.geth_colossus_state, 6)
    count_complete_value: 0
    persist_state: true

#####
# TALI SCORING:
#    Hurryup starts at 6,000
#    Hit the colossus shot to add (100 * timer_ticks_remaining) to the hurryup
#    Hit the colossus shot 6x to collect the hurryup and complete the mission
#    Progress is not saved
#####
scoring:
  mode_recruittali_started:
    temp_hurryup_value:
      action: set
      score: 6000
  mode_recruittali_will_stop:
    geth_colossus_state: 1  # Increment the state by 1 for "reparing itself"
  timer_recruittimer_tick:
    temp_hurryup_value: -100
  logicblock_geth_colossus_counter_hit:
    temp_hurryup_value: current_player.recruitbase_recruittimer_tick * 100
    temp_multiplier:
      action: set
      score: current_player.recruitbase_recruittimer_tick
    geth_colossus_state:
      action: set
      score: value
  geth_target_shot_hit:
    score: 150
  recruit_tali_complete:
    score: current_player.temp_hurryup_value

shots:
  geth_colossus_shot:
    hit_events: sh_left_ramp_hit
    reset_events: mode_recruittali_started
  geth_target_shot:
    switches: s_target1, s_target2, s_target3, s_target4, s_target5

show_player:
  geth_target_shot_hit:
    geth_target_show:
      speed: 12
      loops: 6
  mode_recruittali_stopping:
    geth_colossus_show:
      action: stop
  logicblock_geth_colossus_counter_updated:
    geth_colossus_show_full_shields{count==6}:
      action: play
      key: geth_colossus_show
      speed: 1
    geth_colossus_show_partial_shields{count==5}:
      action: play
      key: geth_colossus_show
      speed: 2
    geth_colossus_show_depleted_shields{count==4}:
      action: play
      key: geth_colossus_show
      speed: 3
    geth_colossus_show_full_armor{count==3}:
      action: play
      key: geth_colossus_show
      speed: 1
    geth_colossus_show_partial_armor{count==2}:
      action: play
      key: geth_colossus_show
      speed: 2
    geth_colossus_show_depleted_armor{count==1}:
      action: play
      key: geth_colossus_show
      speed: 3

shows:
  geth_colossus_show_full_shields:
    - duration: 1000ms
      lights:
        l_left_ramp_shield_rgb:
          color: 0089E7 #color_shield_full
          fade: 500ms
    - duration: 1000ms
      lights:
        l_left_ramp_shield_rgb:
          color: 004574 #color_shield_50
          fade: 500ms
  geth_colossus_show_partial_shields:
    - duration: 500ms
      lights:
        l_left_ramp_shield_rgb:
          color: 0089E7 #color_shield_full
          fade: 250ms
    - duration: 500ms
      lights:
        l_left_ramp_shield_rgb:
          color: 004574 #color_shield_50
          fade: 250ms
  geth_colossus_show_depleted_shields:
    - duration: 250ms
      lights:
        l_left_ramp_shield_rgb:
          color: 0089E7 #color_shield_full
          fade: 0
    - duration: 250ms
      lights:
        l_left_ramp_shield_rgb:
          color: F2B118 #color_armor_full
          fade: 0
  geth_colossus_show_full_armor:
    - duration: 1000ms
      lights:
        l_left_ramp_shield_rgb:
          color: F2B118 #color_armor_full
          fade: 500ms
    - duration: 1000ms
      lights:
        l_left_ramp_shield_rgb:
          color: 79590C #color_armor_50
          fade: 500ms
  geth_colossus_show_partial_armor:
    - duration: 500ms
      lights:
        l_left_ramp_shield_rgb:
          color: F2B118 #color_armor_full
          fade: 250ms
    - duration: 500ms
      lights:
        l_left_ramp_shield_rgb:
          color: 79590C #color_armor_50
          fade: 250ms
  geth_colossus_show_depleted_armor:
    - duration: 250ms
      lights:
        l_left_ramp_shield_rgb:
          color: F2B118 #color_armor_full
          fade: 0
    - duration: 250ms
      lights:
        l_left_ramp_shield_rgb:
          color: black
          fade: 0
  geth_target_show:
    - time: 0
      lights:
        target_lights: white
    - time: '+1'
      lights:
        target_lights: black

slide_player:
  mode_recruittali_started:
    instructions_slide:
      expire: 3s

slides:
  instructions_slide:
    widgets:
      - type: text
        text: HIT THE GETH COLOSSUS 
        style: dmd_small
        anchor_y: bottom
        y: middle+4
        z: 1
      - type: text
        text: 6X BEFORE SELF-REPAIR
        style: dmd_small
        anchor_y: top
        y: middle-4
        z: 1
      - type: rectangle
        width: 128
        height: 32
        color: 000000

sound_player:
  mode_recruittali_started:
    music_recruit_tali:
      action: play
      loops: -1
    # reegar_missionstart|1s:
