#config_version=5

#####
# ZAEED RECRUITMENT MISSION
#
# This mode begins with both orbit shots lit, and the objective varies depending
# on which shot the player hits. Once an orbit is hit, either orbit can be hit
# repeatedly to build value; after 3 hits, the kickback lane is lit to collect
# the value and complete the mode. The mode ends if the timer runs out.
#
# If the player chooses the left orbit (paragon, lit blue), the timer starts
# higher and more time is added to the timer with each orbit hit. If the player
# chooses the right orbit (renegade, lit red), the timer starts lower and a
# bonus multiplier increases the captured value when the mode is completed.
#
# Progress is not saved and this mode must be restarted if failed.
#
# TODO: This mode has only been mocked out, not thoroughly tested
#####

mode:
  start_events: start_mode_recruitzaeed
  stop_events: stop_mode_recruitzaeed, stop_recruitmission, stop_missions
  events_when_started: mode_type_mission_started
  events_when_stopped: mode_type_mission_stopped
  priority: 500

event_player:
  mode_recruitzaeed_started:
    set_environment:
      env: bluesuns
    show_recruit_instructions{current_player.zaeed_path_renegade==-1}:
      squadmate: zaeed
      portrait: recruitzaeed
      instructions_main: 3x orbits to catch Vido
      instructions_sub: "< Paragon       Renegade >"
    show_recruit_instructions{current_player.zaeed_path_renegade!=-1}:
      squadmate: zaeed
      portrait: recruitzaeed
      instructions_main: 3x orbits to catch Vido
      instructions_sub: " "
    # Fake the event update to trigger the widget?
    logicblock_zaeed_orbits_counter_updated:
      value: device.counters.zaeed_orbits_counter.value
    set_mission_shots:
      is_resumable: 0
      shots_total: 4
      shots_remaining:
        value: device.counters.zaeed_orbits_counter.value
        type: int
  zaeed_kickshot_hit: mission_collect_score, recruit_zaeed_complete

counters:
  zaeed_orbits_counter:
    starting_count: 4 if current_player.zaeed_path_renegade == -1 else 3
    count_complete_value: 0
    direction: down
    disable_on_complete: false
    reset_on_complete: false
    count_events: zaeed_orbitshots_hit
    events_when_hit: mission_shot_hit

variable_player:
  # If the right orbit is the first orbit hit, set path to renegade
  zaeed_right_orbit_hit{current_player.zaeed_path_renegade==-1}:
    zaeed_path_renegade:
      action: set
      int: 1
    mission_instructions:
      action: set
      string: "Stop Vido's Escape"
    mission_secondary:
      string: " "
      action: set
  zaeed_left_orbit_hit{current_player.zaeed_path_renegade==-1}:
    zaeed_path_renegade:
      action: set
      int: 0
    mission_instructions:
      action: set
      string: "Save the Workers"
    mission_secondary:
      string: " "
      action: set
  mission_shot_hit{count==1}:
    mission_instructions:
      action: set
      string: "Hit kickback to complete!"

shot_profiles:
  zaeed_orbit_profile:
    show_when_disabled: false
    states:
      - name: reputation
        show: led_6_dualcolor_chase
        show_tokens:
          fade: 200ms
      - name: lit
        show: led_6_chase
        show_tokens:
          fade: 200ms

shot_groups:
  zaeed_orbitshots:
    shots: zaeed_left_orbit, zaeed_right_orbit

shots:
  zaeed_left_orbit:
    hit_events: sh_left_orbit_hit
    profile: zaeed_orbit_profile
    advance_events: zaeed_right_orbit_reputation_hit
    show_tokens:
      leds: l_left_orbit_ring
      color: color_zaeed
      color1: color_zaeed
      color2: color_paragon
    tags: envshot_left_orbit
  zaeed_right_orbit:
    hit_events: sh_right_orbit_hit
    profile: zaeed_orbit_profile
    advance_events: zaeed_left_orbit_reputation_hit
    show_tokens:
      leds: l_right_orbit_ring
      color: color_zaeed
      color1: color_zaeed
      color2: color_renegade
    tags: envshot_right_orbit
  zaeed_kickshot:
    hit_events: sh_kickback_hit
    enable_events: mission_shot_hit{count==1}
    disable_events: mode_recruitzaeed_started
    profile: color_flashing_fast_static
    show_tokens:
      leds: l_kickback_ring
      color: color_zaeed
    tags: envshot_kickback

show_player:
  zaeed_orbitshots_hit:
    flash_all_shields_show:
      loops: 6
      speed: 12
      show_tokens:
        color: color_zaeed

light_player:
  mode_recruitzaeed_started:
    light_backwall_ambient:
      color: color_zaeed

sound_player:
  mode_recruitzaeed_started:
    music_recruit_zaeed:
      action: play
      mode_end_action: stop
    zaeed_missionstart:
      action: play
  mission_shot_hit{count==3 and current_player.zaeed_path_renegade==0}:
    explosionchoice_1_paragon:
      max_queue_time: 1s
  mission_shot_hit{count==3 and current_player.zaeed_path_renegade==1}:
    explosionchoice_1_renegade:
      max_queue_time: 1s
  mission_shot_hit{count==2 and current_player.zaeed_path_renegade==0}:
