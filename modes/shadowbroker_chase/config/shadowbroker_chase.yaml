timers:
  sbchase_timer:
    start_value: 60
    end_value: 0
    start_running: true
    tick_interval: 1s
    direction: down
    control_events:
      - event: shadowbroker_chase_complete
        action: stop
      - event: sbchase_shots_lit_hit
        action: add
        value: 10

widget_player:
  timer_sbchase_timer_started: timer_widget
  timer_sbchase_timer_tick:
    timer_widget:
      action: update
  stop_mode_shadowbroker_chase:
