timers:
  vasir_timer:  # Timer for the shot rotation
    start_value: 12
    end_value: 0
    tick_interval: 1s
    direction: down
    restart_on_complete: true
    start_running: true
    control_events:
      - event: mode_shadowbroker_vasir_will_stop
        action: stop
  vasir_timeout: # Timer for the mode to fail
    start_value: 120
    end_value: 0
    tick_interval: 1s
    direction: down
    start_running: true
    control_events:
      - event: shadowbroker_vasir_complete
        action: stop


widget_player:
  timer_vasir_timeout_started: timer_widget
  timer_vasir_timeout_tick:
    timer_widget:
      action: update
  stop_mode_shadowbroker_chase:
    timer_widget:
      action: remove

widgets:
  timer_widget:
    - type: text
      text: (ticks_remaining)
      style: dmd_small
      anchor_x: right
      anchor_y: top
      x: right-2
      y: top-2
