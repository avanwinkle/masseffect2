#config_version=5
mode:
  start_events:
    start_mode_shopping
  stop_events:
    stop_mode_shopping
  priority: 400

event_player:
  mode_shopping_started: enable_storetargets
  lock_ball_for_store_hit: ball_hold_enable
  store_complete: reset_storetargets, ball_hold_disable
  slide_store_enabled_slide_removed: post_store_complete
  all_storetargets_hit_complete: enable_store_shot

queue_relay_player:
  show_store:
    post: start_store
    wait_for: post_store_complete

queue_event_player:
  lock_ball_for_store_storeshot_profile_lit_hit:
    queue_event: show_store
    events_when_finished: store_complete|5s

shot_groups:
  all_storetargets:
    shots: storetarget1, storetarget2, storetarget3, storetarget4, storetarget5
    enable_events: enable_storetargets
    reset_events: reset_storetargets

shot_profiles:
  storetarget_profile:
    states:
      - name: unhit
        show: storetarget_unhit
      - name: hit
        show: storetarget_hit
  storeshot_profile:
    advance_on_hit: false
    show_when_disabled: false
    states:
      - name: unlit
        show: storeunlit_show
      - name: lit
        show: storelit_show

shots:
  lock_ball_for_store:
    switch: s_kickback
    profile: storeshot_profile
    advance_events: enable_store_shot
    reset_events: store_complete
    enable_events: enable_storetargets
    disable_events: disable_storetargets
  storetarget1:
    switch: s_target1
    tags: storetarget
    show_tokens:
      led: l_standup_1
  storetarget2:
    switch: s_target2
    tags: storetarget
    show_tokens:
      led: l_standup_2
  storetarget3:
    switch: s_target3
    tags: storetarget
    show_tokens:
      led: l_standup_3
  storetarget4:
    switch: s_target4
    tags: storetarget
    show_tokens:
      led: l_standup_4
  storetarget5:
    switch: s_target5
    tags: storetarget
    show_tokens:
      led: l_standup_5

show_player:
  all_storetargets_hit:
    storetargets_flash:
      priority: 100
      loops: 6
      speed: 10

shows:
  storetarget_unhit:
    - lights:
        (led): black
  storetargets_flash:
    - time: 0
      lights:
        target_lights: white
    - time: '+1'
      lights:
        target_lights: black
  storetarget_hit:
    - lights:
        (led): white
  storelit_show:
    - time: 0
      lights:
        l_store: white
    - time: 1
      lights:
        l_store: black
  storeunlit_show:
    - lights:
        l_store: black

slide_player:
  start_store:
    store_enabled_slide:
      expire: 3s

slides:
  store_enabled_slide:
    widgets:
      - type: text
        text: PURCHASE
        style: dmd_med
        anchor_y: bottom
        y: middle+2
      - type: text
        text: UPGRADES
        style: dmd_med
        anchor_y: top
        y: middle-2

