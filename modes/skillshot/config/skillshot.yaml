    file: en_us_hench_grunt_ss_global_hench_grunt_00316600_m.ogg
  squadmate_jack_nice_shot:
      file: en_us_hench_convict_ss_global_hench_convict_00316556_m.ogg
      track: voice
  squadmate_jacob_nice_shot:
    track: voice
    file: en_us_hench_leading_ss_global_hench_leading_00316637_m.ogg
  squadmate_kasumi_nice_shot:
    track: voice
    file: DLC_HEN_MT_Int.117.ogg
  squadmate_miranda_nice_shot:
    track: voice
    file: en_us_hench_vixen_ss_global_hench_vixen_00310127_m.ogg
  squadmate_mordin_nice_shot:
    track: voice
    file: en_us_hench_professor_ss_global_hench_professor_00316910_m.ogg
  squadmate_thane_nice_shot:
