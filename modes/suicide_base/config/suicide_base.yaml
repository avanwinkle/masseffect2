      action: stop

variable_player:
  # Track whether we are progressing into a mode or starting a new ball
  mode_suicide_base_started:
    suicide_continuing:
      action: set
      int: 0
  kill_specialist:
    suicide_continuing:
      action: set
      int: 0
  omegarelay_complete:
