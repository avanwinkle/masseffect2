#config_version=5
slides:
  # No longer used?
  huddle_slide:
    widgets:
      - type: rectangle
        color: black
        width: 128
        height: 32
        z: 1
  # Basic slide for all uses
  suicide_slide:
    widgets:
      - type: text
        text: the Suicide Mission
        color: BBBBBB
        style: small
        anchor_y: top
        y: top-2
  # Identical to suicide_slide but separate because of all the widgets
  reaper_slide:
    widgets:
      - type: text
        text: the Suicide Mission
        color: BBBBBB
        style: small
        anchor_y: top
        y: top-2
        z: 2
      - type: text
        text: Destroy the Reaper
        style: text_default
        z: 2
      - type: text
        text: (player|temp_build_value) x (player|temp_multiplier)
        number_grouping: true
        style: small
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 2
        z: 2
      - type: text
        text: (player|reaper_hp) HP
        style: small
        number_grouping: true
        anchor_x: right
        anchor_y: bottom
        x: right-2
        y: 2
        z: 2
      - type: rectangle
        color: black
        width: 128
        height: 32
        z: 1
  # Fancy flashing to show the reaper is firing
  reaper_firing_slide:
    widgets:
      - type: rectangle
        width: 128
        height: 32
        anchor_x: left
        anchor_y: bottom
        x: 0
        y: 0
        z: 0
        color: 000000
      - type: rectangle
        width: 128
        height: 32
        anchor_x: left
        anchor_y: bottom
        x: 0
        y: 0
        z: 1
        color: FFFFFF
        animations:
          show_slide:
            - property: opacity
              value: 1
              duration: .15s
            - property: opacity
              value: 0
              duration: .15s
              repeat: true
    # For debugging mostly, lots of numbers about the hit
    reaper_hitdamage_slide:
      widgets:
        - type: text
          text: KAPOW!
          style: text_default
          anchor_y: bottom
          y: middle+2
        - type: text
          text: (change) damage dealt!
          style: small
          anchor_y: top
          y: middle-2
        - type: text
          text: (value) remaining
          style: small
          anchor_y: bottom
          y: 2
  # Shown when a squadmate is killed, during restart mode
  squadmate_killed_slide:
    widgets:
      - type: text
        text: Shoot ramp to try again
        style: small
        anchor_y: top
        y: middle-4
      - type: text
        text: (player|killed_squadmate) is dead
        style: small
        anchor_y: bottom
        y: middle+4

widgets:
  # Titles for the different modes
    huddle_title:
      - type: text
        text: Specialist Required
        style: medium
    omegarelay_title:
      - type: text
        text: Omega 4 Relay
        style: text_default
    infiltration_title:
      - type: text
        text: Infiltration
        style: text_default
    longwalk_title:
      - type: text
        text: the Long Walk
        style: text_default
    platforms_title:
      - type: text
        text: Final Battle
        style: text_default
    humanreaper_title:
      - type: text
        text: the Human Reaper
        style: text_default
    endrun_title:
      - type: text
        text: the End Run
        style: text_default
  # Widgets for timers and shot counters
    suicide_time:
      - type: text
        text: (ticks)
        style: small
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 2
    suicide_shots:
      - type: text
        text: "Shots: (count)"
        style: small
        anchor_x: right
        anchor_y: bottom
        x: right-2
        y: 2
    suicide_hurryup:
      - type: text
        text: (value)
        number_grouping: true
        style: small
        anchor_x: left
        anchor_y: bottom
        x: 2
        y: 2
    suicide_damage:
      - type: text
        text: "(value)"
        style: small
        number_grouping: true
        anchor_x: right
        anchor_y: bottom
        x: right-2
        y: 2
    reaper_charging_widget:
      - type: text
        text: Firing in (ticks)s
        style: small
        anchor_y: bottom
        y: 1
        z: 4
        animations:
          add_to_slide:
            - property: opacity
              value: 0
              duration: .25s
            - property: opacity
              value: 1
              duration: .25s
              repeat: true
      - type: rectangle
        color: 000000
        width: 128
        height: 7
        anchor_y: bottom
        y: 0
        z: 3
