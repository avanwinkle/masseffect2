### FINAL BATTLE
  # Platforms music
    platforms_med_high:
      type: sequence
      track: music
      # Start with high because we transition from low -> med and we want to hear something different
      sounds: platforms_high, platforms_med
      fade_in: 1s
      fade_out: 1s
      # We stop on this pool because suicide_final starts it, but not on the sound because huddle starts it
      mode_end_action: stop
  # Reaper firing, take cover!
    take_cover:
      track: voice
      type: random_force_all
      sounds:
        - shepard_get_to_cover_1
        - shepard_get_to_cover_2
        - shepard_take_cover_1
        - shepard_take_cover_2
  # Returning to Platforms mode
    enemies_incoming:
      track: voice
