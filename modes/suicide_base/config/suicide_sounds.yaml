#config_version=5
sound_player:
  # This is a hacky way to get MCP to listen to 'play_squadmate_sound' events :/
  play_squadmate_sound{hack==true}: squadmate_thane_killed_infiltration
  mode_type_suicide_started:
    suicide_music_base:
      action: stop
      fade_out: 2s
  mode_suicide_base_will_stop:
    suicide_music_base:
      action: stop
      fade_out: 2s
  # Sounds in shows don't playback after loading, so pre-load them!
  omegarelay_complete: #preload_infiltration:
    infiltration_low:
      action: load
      track: music
    specialist_inf_intro:
      action: load
      track: voice
    specialist_inf_outro:
      action: load
      track: voice
  infiltration_complete:
    # Play the final valve sound in this file so we can stop mode_suicide_infiltration immediately
    specialist_inf_through:
      action: play
    infiltration_low:
      action: stop
    infiltration_med:
      action: stop
    infiltration_high:
      action: stop
    longwalk_low:
      action: load
      track: music
    specialist_lw_intro_yes:
      action: load
      track: voice
    specialist_lw_intro_no:
      action: load
      track: voice
    specialist_lw_outro:
      action: load
      track: voice
  longwalk_complete:
    shep_everyone_through_the_doors:
      action: play
    longwalk_low:
      action: stop
    longwalk_med:
      action: stop
    longwalk_high:
      action: stop
    platforms_low:
      action: load
      track: music
    shep_we_win_or_lose_it_all:
      action: load
      track: voice
  tubes_complete:
    platforms_med_high:
      action: load
      track: music
    shep_give_us_a_minute_edi:
      action: load
      track: voice

  # Fake the show from huddle if we fail tubes, and straight to platforms
  # tubes_failed:
  #   shep_give_us_a_minute_edi:
  #     action: play
  #     track: voice
  #     events_when_played: stop_mode_suicide_tubes
  #     events_when_stopped: tubes_failed_complete
  # tubes_failed_complete:
