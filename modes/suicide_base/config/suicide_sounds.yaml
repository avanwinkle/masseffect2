### MUSIC
  # Intro / Reset
    suicide_music_base:
      file: mus_endgm1_attackplan.ogg
      track: music
      fade_in: 6s
      fade_out: 1s
  # Omega 4 Relay
    omegarelay_music:
      file: mus_endgm1_gunsuccess.ogg
      track: music
      volume: 1
      mode_end_action: stop
  # Infiltration
    infiltration_low:
      file: mus_endgm2_tension_1.ogg
      track: music
      fade_in: 1s
      fade_out: 2s
      volume: 0.9
    infiltration_med:
      file: mus_endgm2_combat_1_low.ogg
      track: music
      fade_in: 1s
      fade_out: 2s
    infiltration_high:
      file: mus_endgm2_combat_1.ogg
      track: music
      fade_in: 1500ms
      fade_out: 2s
  # Long Walk
    longwalk_low:
      file: mus_endgm2_tension_2.ogg
      track: music
      fade_in: 3s
      fade_out: 2s
      volume: 0.9
    longwalk_med:
      file: mus_endgm2_combat_2_low.ogg
      track: music
      fade_in: 1s
      fade_out: 2s
    longwalk_high:
      file: mus_endgm2_combat_2.ogg
      track: music
      fade_in: 1s
      fade_out: 2s
  # Final Battle
    platforms_low:
      file: mus_endgm2_speech_conv_b.ogg
      track: music
      start_at: 1s
      volume: 1.2
      fade_in: 200ms
      fade_out: 2s
      # markers:
      #   - time: 37s
      #     events: platforms_low_med_transition_marker
    platforms_med:
      file: mus_endgm2_combat_3a.ogg
      track: music
      start_at: 2.5s
      fade_in: 1s
      fade_out: 2s
      volume: 1.0
    platforms_high:
      file: mus_endgm2_combat_3b.ogg
      track: music
      start_at: 5s
      fade_in: 1.5s
      fade_out: 2s
    reaper_high:
      file: mus_endgm2_reaperdeath.ogg
      track: music
      fade_in: 500ms
      fade_out: 2s
      mode_end_action: stop
      markers:
        # If we get to the end of the song, go back to platforms
        - time: 36s
          events: humanreaper_failed

