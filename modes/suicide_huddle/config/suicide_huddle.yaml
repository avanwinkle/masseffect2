#config_version=5

mode:
  start_events: start_mode_suicide_huddle
  stop_events: stop_mode_suicide_huddle
  events_when_started: flippers_off
  events_when_stopped: flippers_on
  priority: 3000
  use_wait_queue: true
  code: suicide_huddle.SuicideHuddle

mode_settings:
  selectable_items: intro
  select_item_events: s_action_button_active
  next_item_events: s_flipper_right_active
  previous_item_events: s_flipper_left_active

event_player:
  slide_huddle_intro_slide_removed: show_huddle_slide

slide_player:
  mode_suicide_huddle_started:
    huddle_intro_slide:
      priority: 2501
      expire: 2s
  show_huddle_slide:
    huddle_slide:
      priority: 2500 # Suicide runs at 2000
  suicide_huddle_specialist_selected:
    huddle_slide:
      action: remove
    suicide_slide:
      action: play

slides:
  huddle_intro_slide:
    widgets:
      - type: text
        text: Select a Specialist
        style: quadrit_big
        anchor_y: bottom
        y: bottom+45%
  huddle_slide:
    widgets:
      - type: rectangle
        color: black
        width: 128
        height: 32
        z: 1
  specialist_inf_slide:
    widgets:
      - type: text
        text: "Specialist Selected:"
        style: medium
        anchor_y: bottom
        y: middle+2
      - type: text
        text: (player|specialist)
        anchor_y: top
        y: middle-2
        casing: title

show_player:
  suicide_huddle_specialist_selected{mission=="infiltration"}:
    infiltration_starting_show:
      action: play
      loops: 0

shows:
  infiltration_starting_show:
    - time: 0
      sounds:
        infiltration_low:
          action: play
          track: music
      events: inf_show_step_1
    - time: '+2'
      events: inf_show_stop_2
      sounds:
        specialist_inf_intro:
          action: play
          track: voice
          events_when_stopped: stop_mode_suicide_huddle
    - time: '+5'
      events: inf_show_step_3

sound_player:
  # Sounds in shows don't playback after loading, so pre-load them!
  mode_suicide_huddle_started:
    infiltration_low:
      action: load
      track: music
    specialist_inf_intro:
      action: load
      track: voice

