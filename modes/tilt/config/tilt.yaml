#config_version=6
# Actual "mode" code comes from MPF core tilt mode. This file is just overrides.

tilt:
  warnings_to_tilt: 4
  multiple_hit_window: 3s
  settle_time: 5s

show_player:
  tilt_warning:
    tilt_warning_show:
      action: play
      loops: 0

shows:
  tilt_warning_show:
    - time: 0
      lights:
        light_pf: black
        light_backwall_ambient: black
        light_backwall_gi: color_health
        light_mass_relay: black
        gi: black
    - time: 2s

slide_player:
  _overwrite: true
  tilt_warning.2{warnings_remaining>1}:
    tilt_warning_1:
      expire: 4s
    tilt_portrait:
      expire: 4s
      target: lcd_right
  tilt_warning.1{warnings_remaining==1}:
    tilt_warning_2:
      expire: 4s
    tilt_portrait:
      expire: 4s
      target: lcd_right
  tilt:
    tilt:
      expire: 8s
    tilt_portrait:
      expire: 8s
      target: lcd_right
  tilt_clear:
    tilt:
      action: remove

slides:
  tilt_warning_1:
      - type: text
        text: WARNING
        style: header_lg, row_main
      - type: text
        text: "This game was built by hand.\nPlease be gentle."
        style: body_sm, row_bottom_margin
      - widget: background_console
  tilt_warning_2:
      - type: text
        text: DANGER!
        style: header_lg, row_main
      - type: text
        text: "This game is the only one in existence.\nPlease take care of it."
        style: body_sm, row_bottom_margin
      - widget: background_console
  tilt_portrait:
      - type: image
        image: portrait_tilt
  tilt:
      - type: text
        text: TILT
        style: header_lg, row_main
      - widget: background_console

sound_player:
  tilt_warning.1{warnings_remaining>2}:
    tilt_warning_normal:
      volume: 1.0
  tilt_warning.2{warnings_remaining<=2}:
    tilt_warning_severe:
      volume: 1.0
  tilt:
    tilt_reaper:
      volume: 1.0

sound_pools:
  tilt_warning_normal:
    track: voice
    type: random_force_all
    ducking:
      target: music, levelup
      attenuation: 0.4
      attack: 100ms
      release: 600ms
      release_point: 240ms
